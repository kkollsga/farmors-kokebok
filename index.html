    constructor() {
        this.recipes = [
            {"id":"recipe_1755874440324_k3zjgdsow","title":"Aftenbladets Sjokoladekake","servings":"12 porsjoner","provider":"Aftenbladet","reference":"Oppskriftsbok","pageNumber":61,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk sjokoladelagkake slik den ofte ble laget på 60–70-tallet, med lys bunn og fyldig sjokoladekrem. Bunnen er luftig og deles i tre lag, fylt med en rik krem av sukker, melk, smeltet sjokolade og eggeplommer. Pyntes med mandler på toppen.","image":"aftenbladetssjokoladekake.jpg","ingredients":[{"group":"Kakebunn","items":["4 egg","200 g sukker","200 g hvetemel","2 ts bakepulver","100 g smør eller margarin (smeltet)"]},{"group":"Sjokoladekrem","items":["200 g sukker","6 ss melk","1 plate mørk kokesjokolade (ca. 100 g)","2 eggeplommer"]},{"group":"Pynt","items":["Høvlede mandler"]}],"instructions":["Pisk egg og sukker til en luftig eggedosis.","Sikt sammen mel og bakepulver og vend forsiktig inn i eggedosisen.","Rør inn smeltet smør.","Hell røren i en smurt kakeform (ca. 24 cm).","Stek ved 180–190 °C i ca. 35–40 minutter.","Avkjøl kaken helt og del den i tre lag.","Lag kremen: Pisk sukker og melk til hvitt og luftig. Rør inn smeltet kokesjokolade og tilsett eggeplommene.","Fyll kaken lagvis med kremen og dekk toppen.","Pynt med høvlede mandler."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755825227921_4w2ssuko6","title":"Amerikansk fruktkake","servings":"12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":44,"category":"Formkaker","meal":"Kake","cuisine":"Amerikansk","description":"En tung og søt kake inspirert av amerikanske fruitcakes. Den skiller seg tydelig fra den lettere norske fruktkaken i oppskriftsboken: her er det store mengder smør og sukker, ingen sitron eller kremfyll, og tørket frukt brukes direkte uten å bløtlegges. Resultatet er en holdbar og mektig kake med kraftig smak av aprikos eller eple, mer lik klassiske jule- og festkaker enn de luftigere norske variantene.","image":"amerikanskfruktkake.jpg","ingredients":["4 egg","500 g sukker","2 dl kremfløte","250 g smør, smeltet","500 g hvetemel","2 ts bakepulver","200 g tørkede aprikoser eller eplebiter"],"instructions":["Forvarm ovnen til 175 °C.","Smør en stor brød- eller kakeform.","Pisk egg og sukker til en luftig eggedosis.","Rør inn smeltet smør og fløte.","Bland mel med bakepulver og sikt det inn.","Vend inn tørkede aprikoser eller eplebiter (uten bløtlegging).","Hell røren i formen og stek midt i ovnen i ca. 45 minutter.","Avkjøl i formen i noen minutter før kaken hvelves over på rist."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755556429373_md0pmu8kg","title":"Amies kake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":31,"category":"Langpannekaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk sjokoladekake med mild kaffesmak og luftig smørkrem. Passer perfekt til kaffebord, bursdager eller som en hverdagskake. Smørkremen bør brukes samme dag. Tips: For en barnevennlig variant kan kaffen byttes ut med melk.","image":"amieskake.jpg","ingredients":[{"group":"Kakebunn","items":["2 egg","2 dl sukker","1 dl sterk kaffe","300 g hvetemel","30 g kakao","1 ts bakepulver","200 g smør (smeltet)"]},{"group":"Smørkrem","items":["200 g smør (romtemperert)","125 g melis","1 eggeplomme","noen dråper vaniljeessens"]}],"instructions":["Sett ovnen på 180 °C over- og undervarme og smør eller dekk en liten langpanne (20×30 cm).","Pisk egg og sukker til lys og luftig eggedosis.","Smelt smøret og la det avkjøle litt.","Rør inn kaffen og smøret i eggedosisen.","Sikt sammen hvetemel, kakao og bakepulver og vend det forsiktig inn.","Hell røren i formen og stek midt i ovnen ved 180 °C i ca. 30–35 minutter, til gjennomstekt. Avkjøl kaken.","Pisk smør og melis til hvitt og luftig. Tilsett eggeplommen og vaniljeessens, og pisk til glatt krem.","Smør kremen oppå kaken eller mellom to lag. Server romtemperert."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755882768378_r33mndnyu","title":"Appelsinkrydderkake","servings":"1 form (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":65,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og aromatisk krydderkake med kraftige smaker fra kanel, ingefær, nellik, kardemomme og rikelig med appelsinskall. Sur melk gir syrlighet og gjør kaken ekstra saftig. Passer godt til høst- og vinterkos, gjerne servert med melisglasur eller lett pisket krem.","image":"appelsinkrydderkake.jpg","ingredients":[{"group":"Grunnrøre","items":["3 egg","100 g sukker","100 g brunt sukker","150 g hvetemel","2 ts bakepulver","3 ss revet appelsinskall (ca. 1,5 appelsin)","2 ts kanel","2 ts malt ingefær","1 ts malt nellik","¾ ts malt kardemomme","1 dl kulturmelk eller kefir","100 g smør, smeltet"]}],"instructions":["Pisk egg, sukker og brunt sukker til luftig eggedosis.","Bland mel, bakepulver og krydder i en egen bolle.","Vend melblandingen vekselvis inn med kulturmelken.","Rør til slutt inn smeltet smør og revet appelsinskall.","Hell røren i en smurt form.","Stek ved 175–200 °C i ca. 30 minutter.","Avkjøl i formen. TIP: Smaker ekstra godt med melisglasur eller kandisert appelsinskall som pynt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755560963597_u6hujnzsj","title":"Aprikosmos","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":36,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En frisk og søt aprikosmos laget av tørkede aprikoser, søtet med sukker og blandet med krem. Kan brukes som dessert eller kakefyll. Pyntes gjerne med appelsinskiver.","image":"aprikosmos.jpg","ingredients":["250 g tørkede aprikoser","½ ts salt","3–4 aprikoskjerner (valgfritt)","1–2 dl kremfløte","125 g sukker"],"instructions":["Skyll aprikosene og legg dem i en kjele.","Kok i lettsaltet vann i 15–20 minutter til møre.","Sil av kokevannet (spar litt til justering).","Mos aprikosene fint, gjerne med stavmikser.","Rør inn sukker mens mosen er varm.","Avkjøl helt.","Vend inn lett pisket krem.","Server i dessertskåler og pynt med appelsinskiver.","TIP: Tilsett litt sitronsaft for friskere smak."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756244190519_9jebycq4l","title":"Astrids Rekesalat","servings":"6 porsjoner","provider":"Astrid","reference":"Oppskriftsbok","pageNumber":107,"category":"Tilbehør","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"En klassisk norsk rekesalat med makaroni, majones og pyntet med egg, sitron og tomat. Mild, kremet og dekorativ, passer perfekt til koldtbord og selskap. Retten hvelves på fat og serveres kald.","image":"astridsrekesalat.jpg","ingredients":["500 g rensede reker","1 liten løk, finhakket","200–250 g makaroni","200 g majones","Pynt: sitronskiver, hardkokte egg i båter, tomat i skiver, salatblader"],"instructions":["Kok makaroni i lettsaltet vann. Skyll godt i kaldt vann og la renne av.","Bland makaroni med reker og finhakket løk.","Rør inn majones til en kremet blanding.","Ha alt i en form og press lett ned. Dekk til og la stå kaldt minst 2 timer.","Hvelv salaten på et serveringsfat.","Pynt med sitron, egg, tomat og salatblader.","TIP: For friskere smak kan du erstatte halvparten av majonesen med lettrømme eller crème fraîche."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755566518474_3zxd45n9l","title":"Bakepulverstenger","servings":"Ca. 30–40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":17,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Bakepulverstenger er enkle og luftige småkaker laget uten gjær. De formes som stenger, pensles med egg og strøs med grovt sukker for en gyllen og sprø overflate. Perfekt til kaffekosen.","image":"bakepulverstenger.jpg","ingredients":["500 g hvetemel","100 g margarin","100 g sukker","1 egg","2 1/2 dl melk","3 ts bakepulver","1 egg til pensling","Litt grovt sukker til topping"],"instructions":["Bland sammen hvetemel, sukker og bakepulver i en bolle.","Smuldre inn margarinen til det ligner grovt smuler.","Pisk egget lett og rør det inn sammen med melken. Arbeid deigen raskt sammen.","Del deigen i fire emner og trill ut til stenger.","Legg stengene på bakepapirkledd plate, pensle med sammenvispet egg og strø over grovt sukker.","Stek til de er lyse gylne ved ca. 200 °C i 10–12 minutter."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755485212305_6c4rynvqc","title":"Berlinerkranser","servings":"Ca. 30–40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":3,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Berlinerkranser er en klassisk norsk julekake laget av en smør- og eggeplommerik deig. De formes til små kranser, pensles med eggehvite, dyppes i sukker og stekes til de er lett gylne. De har en sprø, søt overflate og en smørmør kjerne – en fast tradisjon på norske kakefat i julen.","image":"berlinerkranser.jpg","ingredients":["250 g hvetemel","65 g sukker","145 g margarin eller smør","1 eggeplomme","1 eggehvite (til pensling)","perlesukker eller grovt sukker (til topping)"],"instructions":["Smuldre sammen hvetemel, sukker og margarin til en smuldrete blanding.","Tilsett eggeplommen og kna deigen godt sammen til en smidig deig.","Del deigen i små emner og trill ut til fingertykke pølser.","Form små kranser og legg på et bakepapirkledd stekebrett.","Pensle kransene med lett pisket eggehvite.","Dypp oversiden i perlesukker eller grovt sukker.","Stek ved svak varme, ca. 175 °C, i 8–10 minutter til de er lett gylne.","Avkjøl på rist og oppbevar i tett kakeboks."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756243904531_8cwddvhqw","title":"Biff Stroganoff","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":103,"category":"Hovedretter","meal":"Middag","cuisine":"Russisk","description":"En klassisk gryterett med mørt oksekjøtt, løk, tomatpuré og fløte. Sausen blir fyldig og mild, med et friskt preg fra sitronsaften. Passer perfekt med ris eller potetmos. En hverdagsvennlig variant av den russiske klassikeren.","image":"biffstroganoff.jpg","ingredients":["800 g oksekjøtt (mørbrad, flatbiff eller bankekjøtt), i terninger","2 store løk, hakket","4 ss olje eller smør","2 ts salt","1 ts nykvernet pepper","4 ss tomatpuré","saft av 1/2 sitron","3 dl kremfløte"],"instructions":["Varm opp olje i en gryte og brun kjøttet godt på alle kanter.","Tilsett hakket løk og la det surre til løken er blank.","Ha i salt, pepper, tomatpuré og sitronsaft. Bland godt.","Hell over fløte og la gryten småkoke under lokk i ca. 30 minutter, til kjøttet er mørt.","Serveres rykende varm med ris eller potetmos.","TIP: Tilsett paprika eller champignon for en mer klassisk variant."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755561053234_vrosyv1oq","title":"Bondehavrekjeks","servings":"Ca. 40–50 kjeks","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":37,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Grove og rustikke havrekjeks laget med melk og smør. De gir en mild smak og en litt mykere konsistens enn klassiske småkaker. Perfekte som hverdagskjeks til kaffe, som turmat eller sammen med melk for barn.","image":"bondehavrekjeks.jpg","ingredients":["500 g havregryn","500 g margarin eller smør","500 g hvetemel","5 dl melk","150–200 g sukker (juster etter smak)","6 ts bakepulver"],"instructions":["Varm opp melken og smelt margarinen i den.","Bland havregryn og sukker i en stor bolle.","Hell melkeblandingen over og la det stå minst 30 minutter.","Bland hvetemelet med bakepulver og rør det inn i deigen.","Kjevle ut deigen til ca. 3–4 mm tykkelse. Stikk ut runde kjeks med et glass eller skjær ut firkanter.","Legg kjeksene på bakepapirkledd stekebrett.","Stek midt i ovnen ved 200 °C i 8–12 minutter, til de er gyldne.","Avkjøl på rist.","TIP: Kjeksene blir best hvis de ikke lages for tykke. Oppbevares i tett kakeboks."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756238483719_r1gv80ygf","title":"Brasiliansk Karrirett","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":99,"category":"Hovedretter","meal":"Middag","cuisine":"Brasiliansk","description":"En klassisk norsk gryterett fra 60–70-tallet med eksotisk preg. Svinekjøtt kokes mørt i en karrisaus med fløte og tomatpuré, og serveres med kokt ris og små skåler med frukt, nøtter og grønnsaker som tilbehør. En balansert rett med kombinasjon av krydret, kremet og søtt. Passer til hverdagsmiddag eller selskap.","image":"brasilianskkarrirett.jpg","ingredients":["750 g svinekjøtt (eller kylling) i terninger","2 ss smør eller margarin","1 ½ ts karri","1 ½ ts salt","3 dl vann","1 ss tomatpuré","2 dl kremfløte eller matfløte",{"group":"Tilbehør","items":["Kokt ris","Peanøtter","Rosiner","Ananasbiter","Bananbiter","Epleterninger","Persille","Hakket løk"]}],"instructions":["Skjær kjøttet i terninger og brun det i smør/margarin sammen med karri.","Ha kjøttet i en gryte, tilsett kokende vann, tomatpuré og salt.","La småkoke under lokk i ca. 1 time, til kjøttet er mørt.","Rør inn fløte og jevn eventuelt med litt hvetemel utrørt i vann for tykkere saus.","Server rykende varm med kokt ris og små skåler med tilbehør.","TIP: La gjestene selv velge tilbehør for en rikere smakskombinasjon."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755526142808_1e6hjyujv","title":"Brune snipper","servings":"Ca. 40–50 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":12,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Brune snipper er klassiske julekaker laget med sirup, krydder og en klype pepper for ekstra smak. Deigen skal helst hvile til neste dag før utkjevling. Kakene kuttes i diamanter (snipper) og blir sprø og krydrede, perfekt til julens kakefat.","image":"brunesnipper.jpg","ingredients":["65 g sukker","35 g margarin","125 g sirup","3/4 dl fløte","250 g hvetemel","1/2 ts pepper","1/4 ts ingefær","1/2 ts natron","Ev. halve mandler til pynt"],"instructions":["Ha sukker, sirup og fløte i en kjele og varm opp til margarinen er smeltet. Rør godt sammen.","Avkjøl blandingen litt, og sikt inn alt det tørre (hvetemel, krydder og natron). Elt til en jevn deig.","La deigen hvile til neste dag, gjerne kjølig.","Kjevle ut deigen tynt, ca. 2–3 mm. Skjær ut snipper ved å først skjære lange strimler på skrå (3–4 cm brede), og deretter skjære på skrå den andre veien slik at det dannes små diamanter (ca. 4–5 cm på langsiden).","Legg snippene på smurt plate eller bakepapir. Pynt gjerne med en halv mandel i midten av hver.","Stek kakene i lys gyllen farge ved middels varme (ca. 175 °C) i 8–10 minutter."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756236463221_ugzydwig2","title":"Dagmars fruktkake","servings":"10-12 porsjoner","provider":"Dagmar","reference":"Oppskriftsbok","pageNumber":92,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk fruktkake med nøtter, sjokolade og tørket frukt. Den er saftig og rik, med frisk sitrusglasur som balanserer den tunge og søte smaken. Passer spesielt godt til jul, høytider og kaffekos.","image":"dagmarsfruktkake.jpg","ingredients":[{"group":"Grunnmasse","items":["250 g hvetemel","250 g sukker","250 g smør eller margarin","4 egg","1 ts bakepulver"]},{"group":"Tilsetninger","items":["50 g rosiner","50 g hakkede nøtter eller mandler","50 g tørkede aprikoser (hakket)","50 g cocktailbær (hakket)","50 g mørk sjokolade (½ plate, hakket)"]},{"group":"Glasur","items":["Saften av 1 appelsin","Saften av 1 sitron","100 g melis"]}],"instructions":[{"group":"Forberedelse","steps":["Forvarm ovnen til 180 °C.","Smør og kle en rund kakeform (24 cm) med bakepapir."]},{"group":"Tilberedning","steps":["Pisk smør og sukker hvitt.","Tilsett ett og ett egg under pisking.","Sikt inn hvetemel og bakepulver, bland forsiktig.","Vend inn rosiner, nøtter, aprikoser, cocktailbær og hakket sjokolade.","Hell røren i kakeformen."]},{"group":"Steking","steps":["Stek kaken midt i ovnen ved 180 °C i 40–50 minutter.","Sjekk med kakepinne – den skal komme ren ut."]},{"group":"Glasur","steps":["Bland sitron- og appelsinsaft med melis til en tynn glasur.","Hell glasuren over den varme kaken rett etter steking.","TIP: Stikk små hull i kaken med en gaffel før glasuren helles over, så trekker den bedre inn."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756236897513_ynga7qqbn","title":"Dagmars havrekjeks","servings":"Ca. 50–60 stk.","provider":"Dagmar","reference":"Oppskriftsbok","pageNumber":94,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø og rike havrekjeks laget med smør og egg. Med hornsalt og natron får de en lett, luftig struktur. Perfekt som kaffekjeks eller til kakeboksen.","image":"dagmarshavrekjeks.jpg","ingredients":["2–3 egg (2 store eller 3 små)","250 g sukker","250 g smør (smeltet)","250 g hvetemel","250 g havregryn","1 ts natron","1 ts hornsalt"],"instructions":["Pisk egg og sukker til en luftig eggedosis.","Smelt smøret og avkjøl lett.","Bland inn smør, hvetemel, havregryn, natron og hornsalt.","Rør sammen til en jevn deig.","Sett små topper på stekebrett kledd med bakepapir.","Stek ved 180 °C i ca. 10–12 minutter til kjeksene er gyllenbrune.","Avkjøl på rist og oppbevar i tett boks."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756244331879_yw70gwi22","title":"Daimkake","servings":"10–12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":108,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk marengskake med krem og hakket Daim-sjokolade. Bunnen er seig og sprø på samme tid, laget med hornsalt og potetmel slik det var tradisjon på 60–70-tallet. Kremen blandes med kaffe og Daim som gir en fyldig og karakteristisk smak. Perfekt som festkake eller dessertkake.","image":"daimkake.jpg","ingredients":[{"group":"Bunn","items":["2 eggehviter","2 dl sukker","0,25 ts hornsalt (hjortetaksalt)","2 ss potetmel"]},{"group":"Krem","items":["3 eggeplommer","120 g sukker","3,5 dl kremfløte","2 store Daim-sjokolader, hakket","0,5 dl sterk, avkjølt kaffe"]}],"instructions":[{"group":"Bunn","steps":["Pisk eggehvitene stive.","Tilsett sukker litt etter litt, og pisk til en blank og stiv marengs.","Vend forsiktig inn potetmel og hornsalt.","Fordel røren i en smurt springform (22–24 cm) eller på bakepapir.","Stek ved 100 °C i 1,5 time.","Avkjøl helt."]},{"group":"Krem","steps":["Pisk eggeplommer og sukker til eggedosis.","Pisk kremfløten til myk krem og vend den inn i eggedosisen.","Rør inn hakket Daim og kaffe.","Fordel kremen over den avkjølte bunnen.","Sett kaken kaldt i minst 2 timer før servering.","TIP: Dryss gjerne ekstra hakket Daim på toppen som pynt."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755873288048_os3hu5uha","title":"Deilig fruktkake","servings":"1 stor kake (ca. 12 porsjoner)","provider":"Ukeblad","reference":"Oppskriftsbok","pageNumber":60,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk, saftig og tung fruktkake med tørket frukt og nøtter. Smør og sukker piskes hvitt, og frukten blandes inn med mel for å holde seg jevnt fordelt. Kaken passer godt til jul eller høytider, og den holder seg lenge. Smaken blir ofte enda bedre etter noen dager.","image":"deiligfruktkake.jpg","ingredients":["4 egg","170 g sukker","170 g margarin (eller smør for rikere smak)","225 g hvetemel","2 ts bakepulver","100 g sukker til frukten","170 g rosiner","20 g svisker, hakket","20 g tørkede aprikoser, hakket","70 g mandler, hakket"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene, ett om gangen, og pisk godt mellom hvert.","Bland mel og bakepulver sammen.","Vask og skjær frukten i små biter. Vend frukten i halvparten av melet for å unngå at den synker.","Bland resten av melet inn i røren, og rør så forsiktig inn frukten og mandlene.","Hell deigen i en smurt form (1 stor eller 2 små).","Stek ved 175–180 °C i ca. 55–65 minutter. TIP: Legg bakepapir over kaken etter 15 minutter for å hindre at toppen blir brent.","Avkjøl kaken i formen. Oppbevares kjølig, og kan gjerne modnes et par dager for fyldigere smak."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755870623547_7wkoxz8hw","title":"Enkel sandkake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":53,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En luftig og saftig smørkake der potetmel gir fin konsistens og sitron- og appelsinskall gir frisk smak. Glasuren med sitrus gir ekstra friskhet. Perfekt til kaffekos.","image":"enkelsandkake.jpg","ingredients":[{"group":"Kake","items":["200 g smør","200 g sukker","4 egg","150 g hvetemel","100 g potetmel","2 ts bakepulver","Revet skall av 1 sitron","Revet skall av 1 appelsin"]},{"group":"Glasur","items":["75 g melis","Saft av 1 sitron","Saft av 1 appelsin"]}],"instructions":["Visp egg og sukker til luftig eggedosis.","Vend inn smeltet, avkjølt smør.","Sikt sammen hvetemel, potetmel og bakepulver, og vend forsiktig inn.","Tilsett revet skall av sitron og appelsin.","Hell røren i en smurt og melet form.","Stek ved 175 °C i 30–35 minutter, til kaken er gyllen og gjennomstekt.","Lag glasur ved å røre melis med sitron- og appelsinsaft til en tykk, rennende konsistens.","Hell glasuren over kaken når den er avkjølt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755874108156_3jz7uqkoq","title":"Enkle kromkaker","servings":"Ca. 20–25 kromkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":61,"category":"Julekaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk kromkakeoppskrift med enkel eggedosisrøre. Kakene blir tynne og sprø, og passer godt med krem eller multekrem. Tradisjonelt brukt til jul.","image":"enklekromkaker.jpg","ingredients":["5 egg","200 g sukker","120 g smør eller margarin (smeltet)","175 g hvetemel"],"instructions":["Visp egg og sukker til en luftig eggedosis.","Rør inn avkjølt, smeltet smør.","Sikt inn melet og rør til en jevn røre.","Stek små porsjoner i kromkakejern til de er gylne.","Form til kremmerhus eller rull mens de er varme.","Avkjøl og oppbevar tørt i tett boks."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755871189670_mjsekffo4","title":"Enkle småkaker med mandler","servings":"Ca. 40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø og enkle småkaker laget med smør, sukker, mel og mandler. Deigen piskes luftig, avkjøles, og kakene stekes til de får en gyllen farge. En klassiker til kaffekos, lett å lage og med god nøttesmak.","image":"smakakermedmandler.jpg","ingredients":["350 g smør (romtemperert)","300 g sukker","350 g malte eller finhakkede mandler","250 g hvetemel"],"instructions":["Pisk smør og sukker hvitt og luftig.","Rør inn malte eller finhakkede mandler.","Sikt inn hvetemelet og arbeid sammen til en jevn deig.","La deigen hvile i kjøleskap i minst 30 minutter.","Form små kaker og legg på en smurt eller bakepapirkledd plate.","Stek ved 175 °C i 10–12 minutter, til de er lett gyllenbrune.","Avkjøl på rist før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755556519322_xc1wy808f","title":"Eplefromasj","servings":"6-8 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":21,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En klassisk norsk dessert fra 60–80-tallet. Lett, luftig og frisk smak av epler, blandet med krem og gelatin for en stivnet fromasj. Serveres kald, gjerne pyntet med krem og epleskiver. Passer perfekt etter søndagsmiddag, ofte servert med småkaker ved siden av.","image":"eplefromasje.jpg","ingredients":["1 kg epler (gjerne syrlige)","1 dl vann","200 g sukker (ca. 2 dl)","6 dl kremfløte","6 gelatinplater","0,5 dl kokende vann","Pynt: ekstra pisket krem og skiver av røde epler eller bær"],"instructions":["Skrell og rens eplene. Kok dem møre i vann og sukker, ca. 10–15 minutter.","Mos til glatt eplemos og avkjøl.","Legg gelatinplatene i kaldt vann i 5 minutter.","Smelt gelatinen i 0,5 dl kokende vann og rør til alt er oppløst.","Bland gelatinen inn i den avkjølte eplemosen.","Pisk kremfløten stiv og vend den forsiktig inn i eplemosen.","Fordel i en stor skål eller porsjonsglass og sett kaldt i minst 2–3 timer.","Pynt med ekstra krem og epleskiver eller bær før servering.","Server gjerne med småkaker."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755823990254_g0n3lll4z","title":"Eplekake","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":42,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk eplekake med luftig smørdeig og saftige eplebåter på toppen. Perfekt som hverdagskake eller til kaffebordet. Server gjerne lun med vaniljesaus eller is.","image":"eplekake.jpg","ingredients":[{"group":"Røre","items":["120 g smør (romtemperert)","150 g sukker","175 g hvetemel","2 ts bakepulver","2 egg"]},{"group":"Topping","items":["2–3 epler (syrlige, skrelte og i båter)","1 ss sukker til strø"]}],"instructions":["Rør smør og sukker hvitt og luftig.","Bland hvetemel og bakepulver, sikt inn i røren.","Tilsett eggene ett om gangen, rør godt.","Ha røren i en smurt form.","Legg eplebåtene i et pent mønster på toppen.","Strø over litt sukker.","Stek ved 180 °C i 20–30 minutter til gyllen og gjennomstekt.","TIP: Server gjerne lun med vaniljesaus, krem eller is."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756238840329_hi90dhw2g","title":"Eplekake med mye godt i","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":101,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En rik og saftig eplekake fylt med epleskiver, rosiner og sukker. Kaken toppes med sjokoladeglasur og hakkede mandler, som gir en luksuriøs smak og tekstur. Perfekt til kaffeselskap eller som dessert.","image":"eplekakemedmyegodti.jpg","ingredients":[{"group":"Deig","items":["400 g hvetemel","2 ½ ts bakepulver","200 g smør","200 g sukker","3 egg"]},{"group":"Fyll","items":["6 epler, skrelt og skåret i skiver","2 ss sukker","125 g rosiner","125 g sukker"]},{"group":"Topping","items":["½ plate kokesjokolade (ca. 50 g), smeltet","50 g hakkede mandler"]}],"instructions":["Lag deigen ved å smuldre smør i mel, bakepulver og sukker.","Rør inn eggene til en jevn deig.","Kjevle ut halvparten av deigen til en leiv på ca. 35 × 35 cm og legg den i en smurt langpanne.","Legg epleskiver, rosiner og sukker oppå.","Dekk til med resten av deigen (kjevlet til ca. 1 cm tykk).","Stek kaken midt i ovnen ved 200–225 °C i ca. 30 minutter, til gyllen og gjennomstekt.","Avkjøl litt før du topper med smeltet sjokolade og hakkede mandler.","TIP: Server gjerne med en klatt krem eller vaniljeis."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755873005244_5p0naba0c","title":"Ettermiddagskake","servings":"1 form (ca. 12 stykker)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":59,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og smørmyk ettermiddagskake med hakket sjokolade, mandler og frisk sitron. Enkel å lage, men med en festlig smak. Passer perfekt til kaffebord eller som enkel dessert. Kaken holder seg godt, og smaken blir enda bedre dagen etter.","image":"ettermiddagskake.jpg","ingredients":["200 g smør, romtemperert","250 g sukker","3 egg","150 g hvetemel","1 ts bakepulver","100 g kokesjokolade (grovhakket)","50 g mandler (hakkede)","Finrevet skall av 1 sitron","3 ss melis til glasur","Sjokoladesmuler til pynt"],"instructions":["Forvarm ovnen til 180 °C. Smør en liten springform eller brødform.","Rør smør og sukker hvitt og luftig.","Tilsett eggene, ett om gangen, mens du pisker godt.","Sikt sammen mel og bakepulver, og vend det inn i røren.","Tilsett hakket sjokolade, mandler og sitronskall, rør forsiktig.","Hell røren i formen og jevn til.","Stek midt i ovnen i ca. 35–40 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl kaken. Glasér med melis og dryss sjokoladesmuler over.","TIP: Kaken blir enda bedre om den får stå til dagen etter."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872535103_a90h8d4l2","title":"Fastelavnsboller","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":57,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle fastelavnsboller bakt med gjær, kardemomme og fyll av makron eller rosiner. En klassiker til fastelavn eller kaffebordet.","image":"fastelavensboller.jpg","ingredients":[{"group":"Deig","items":["250 g hvetemel","2 ss sukker","0,5 ts kardemomme","30 g gjær","1 ss smør","1,5 dl melk (lunken)"]},{"group":"Til pensling","items":["1 egg"]},{"group":"Makronfyll","items":["100 g malte mandler","100 g melis","1 eggehvite"]}],"instructions":["Smuldre gjæren i lunken melk.","Tilsett smør, sukker, kardemomme og hvetemel.","Elt deigen til den er smidig.","Hev deigen til dobbel størrelse.","Del deigen i 12 emner og trill til boller.","La bollene etterheve ca. 25 minutter.","Pensle med egg.","Stek ved 200 °C i ca. 15 minutter.","Avkjøl og fyll med makronfyll eller rosiner og sukat.","TIP: Kan også deles og fylles med krem og syltetøy for moderne fastelavnsboller.",{"group":"Makronfyll","steps":["Mal mandlene fint (eller bruk ferdig mandelmel).","Bland med melis.","Rør inn eggehviten litt etter litt til en jevn masse.","Den skal være ganske fast, ikke flytende, som kan smøres eller legges som klatter i bollene."]}],"createdAt":"2025-08-22"},
            {"id":"recipe_1755882112169_0ze363blu","title":"Festfruktkake","servings":"1 kake (ca. 10–12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":64,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"Lys, smørbasert fruktkake med finskåret ananas, cocktailbær, sitronskall og hakkede mandler. Friskere og lettere enn tunge julefruktkaker, men uten krem og dermed mer holdbar. Typisk «festkake» med retro preg og dekorative bær.","image":"festfruktkake.jpg","ingredients":[{"group":"Deig","items":["170 g smør","2 dl sukker","3 egg","5 dl hvetemel","2 ½ ts bakepulver","Revet skall av 1 sitron"]},{"group":"Frukt og nøtter","items":["2 dl finskåret ananas (helst hermetisk, avrent)","10 hvite cocktailbær, grovhakket","10 grønne cocktailbær, grovhakket","100 g mandler, grovhakket"]}],"instructions":["Forvarm ovnen til 175 °C. Smør og strø en rund form (ca. 22–24 cm).","Rør smør og sukker hvitt.","Tilsett eggene ett om gangen og pisk godt mellom hvert.","Sikt mel og bakepulver og vend det forsiktig inn i røren.","Vend inn sitronskall, finskåret ananas, cocktailbær og hakkede mandler.","Hell røren i formen og jevn toppen.","Stek i 50–60 minutter ved 175 °C til kaken er gjennomstekt (prøv med kakepinne).","Avkjøl i formen 10 minutter før den hvelves på rist.","TIP: Pakk kaken godt inn når den er avkjølt – den er like god dagen etter og holder seg saftig."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756236330536_b3nwm8ujp","title":"Festkake med glasur","servings":"12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":91,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En rik og holdbar sjokoladekake med blank glasur av kakao, kaffe og smør. Kaken har en kompakt og mektig konsistens, med dyp sjokoladesmak og et festpreg som gjør den perfekt til kaffebord og selskap. Glasuren gir en glatt og skinnende overflate som holder seg godt i flere dager.","image":"festkakemedglasur.jpg","ingredients":[{"group":"Kakebunn","items":["200 g smør (romtemperert)","200 g sukker","200 g hvetemel","1 ½ ts bakepulver","200 g kokesjokolade (smeltet eller revet)","4 egg"]},{"group":"Glasur","items":["200 g melis","2 ss kakao","2 ss sterk kaffe","60 g smør (evt. 50 g delfiafett for klassisk variant)","1 egg (lett sammenvispet)"]},{"group":"Topping (valgfritt)","items":["Kokosmasse eller hakkede nøtter"]}],"instructions":[{"group":"Forberedelse","steps":["Sett ovnen på 180 °C.","Smør en rund form (24 cm) eller liten langpanne (20x30 cm)."]},{"group":"Kakebunn","steps":["Rør smør og sukker hvitt.","Tilsett mel og bakepulver.","Rør inn smeltet eller revet sjokolade og egg.","Hell røren i formen og stek i 30–35 minutter midt i ovnen.","Avkjøl på rist til kaken er lunken."]},{"group":"Glasur","steps":["Bland melis, kakao og kaffe.","Rør inn smør eller delfiafett.","Tilsett lett sammenvispet egg og rør til glasuren er jevn.","Smør glasuren over den lunkne kaken.","Dryss evt. med kokos eller nøtter."]},{"group":"Tips","steps":["TIP: La kaken stå kjølig noen timer før servering for best konsistens og smak."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755560023988_dskuqphf0","title":"Figurkrem","servings":"30-40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":35,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Figurkrem er sprø småkaker laget med egg, sukker, smør, potetmel og fløte. Deigen kjevles ut og trykkes ut i ulike figurer. Kakene har en mild smak med et hint av kanel og romessens, og passer godt til kaffebord eller som småkaker til høytider.","image":"figurkrem.jpg","ingredients":[{"group":"Deig","items":["2 egg","100 g sukker","200 g smør, romtemperert","100 g potetmel","40 g hvetemel","1 ½ ts bakepulver","2 ss fløte","50 g hvetemel ekstra til justering","½ ts romessens"]}],"instructions":["Pisk egg og sukker til eggedosis.","Tilsett smøret litt av gangen og rør godt.","Sikt sammen potetmel, hvetemel, bakepulver og kanel. Vend dette inn vekselvis med fløten.","Rør inn romessens og arbeid deigen til den blir jevn og smidig.","Pakk deigen i plast og la den hvile i kjøleskapet i ca. 30 minutter.","Kjevle ut deigen til ca. 3–4 mm tykkelse på et melet bakebord.","Stikk ut figurer med pepperkakeformer eller glass.","Legg figurene på stekebrett kledd med bakepapir.","Stek midt i ovnen ved 180 °C i 8–10 minutter, til de er lett gyllenbrune.","Avkjøl på rist.","TIP: Kakene kan oppbevares i tett boks i flere uker, men er sprøest samme dag de er bakt."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755557799588_dlu14ce9v","title":"Fikenkake","servings":"8 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":22,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og aromatisk formkake med tørket fiken og hasselnøtter. Kaken har en tett og saftig konsistens, og minner om fruktkake, men er lettere og enklere. Passer godt til kaffe eller som dessert med krem eller vaniljeis.","image":"fikenkake.jpg","ingredients":["2 egg","100 g sukker","150 g tørkede fiken, finhakket","50 g hasselnøtter, grovhakket","100 g hvetemel","½ ts bakepulver"],"instructions":["Forvarm ovnen til 175 °C (over- og undervarme).","Smør en liten brødform eller springform (ca. 20 cm) og dryss lett med mel eller semulegryn.","Pisk egg og sukker til en lys og luftig eggedosis.","Vend inn finhakkede fiken.","Sikt sammen hvetemel og bakepulver, og vend dette forsiktig inn i røren sammen med hasselnøtter.","Hell røren i den smurte formen.","Stek i ca. 35–40 minutter, til kaken er gyllenbrun og en kakepinne kommer ut ren.","Avkjøl på rist.","TIP: Bløtlegg gjerne fiken i rom eller appelsinjuice for ekstra saftighet."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756245258439_1xue4vpr2","title":"Firkløverkake","servings":"10-12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":112,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk konfektkake med luftig bunn, vaniljekremfyll og rik Firkløversjokoladeglasur. Kaken er fyldig, søt og mektig, og passer ypperlig til kaffebord eller festlige anledninger. Glasuren med to hele Firkløverplater gir den en ekstra rik sjokoladesmak.","image":"firkloverkake.jpg","ingredients":[{"group":"Bunn","items":["5 egg","175 g sukker","150 g hvetemel","1 ½ ts bakepulver","50 g revet melkesjokolade (ca. ½ plate)"]},{"group":"Fyll","items":["1 pose vaniljesauspulver (til 2,5 dl melk)","3 dl kremfløte, pisket"]},{"group":"Glasur","items":["1 ½ dl melk","150 g melis","50 g smør","200 g Firkløversjokolade (2 plater á ca. 100 g)"]},{"group":"Pynt","items":["Krem langs kanten"]}],"instructions":[{"group":"Bunn","steps":["Forvarm ovnen til 175°C og smør en springform (ca. 24 cm).","Pisk egg og sukker til eggedosis.","Sikt inn hvetemel og bakepulver, bland forsiktig.","Vend inn revet sjokolade.","Stek i 30–35 minutter. Avkjøl."]},{"group":"Fyll","steps":["Kok vaniljesaus med 2,5 dl melk. Avkjøl.","Pisk kremfløte og bland med avkjølt vaniljesaus til en luftig krem."]},{"group":"Glasur","steps":["Kok opp melk, rør inn melis.","Tilsett smør og sjokoladebiter, smelt til en jevn glasur.","Avkjøl litt før bruk."]},{"group":"Montering","steps":["Del kakebunnen i to lag.","Fyll med vaniljekremblandingen.","Hell glasuren over toppen og la den renne nedover sidene.","Pynt med krem langs kanten.","TIP: La kaken stå kjølig i minst 1 time før servering."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756234964414_pfzu7v38g","title":"Firkløverkake med mandelbunn","servings":"10-12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":85,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk konfektkake med saftig mandelbunn og rik sjokoladefyll laget av Firkløver. Bunnen har en nøttepreget og lett seig konsistens, mens fyllet er kremet og søtt med tydelig melkesjokoladesmak. En mektig kake som passer godt til kaffeselskap eller festlige anledninger.","image":"firkloverkakemedmandelbunn.jpg","ingredients":[{"group":"Bunn","items":["4 egg","4 dl sukker","200 g mandler, malte","1 ts bakepulver"]},{"group":"Fyll","items":["2 dl kremfløte, pisket til krem","100 g meierismør","2 dl sukker","2 plater Firkløver-sjokolade (á 190 g)"]}],"instructions":[{"group":"Bunn","steps":["Forvarm ovnen til 175 °C.","Visp eggene lett sammen med sukker.","Bland bakepulveret inn i de malte mandlene og rør dette inn i eggeblandingen.","Hell røren i en smurt springform (ca. 24 cm).","Stek midt i ovnen i ca. 40–45 minutter til kaken er gjennomstekt."]},{"group":"Fyll","steps":["Smelt smøret sammen med Firkløver-sjokoladen over svak varme.","Visp sukker inn i blandingen til det er oppløst.","La blandingen avkjøle litt før den vendes forsiktig inn i pisket krem.","Fordel fyllet jevnt over den avkjølte kaken."]},{"group":"Servering","steps":["Sett kaken kjølig i minst 2 timer før servering slik at fyllet setter seg.","TIP: Pynt gjerne med revet sjokolade eller hakkede mandler på toppen."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756238217695_jbpbqb6ig","title":"Fiskepudding med hvit saus servert i terteskjell","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":97,"category":"Hovedretter","meal":"Middag","cuisine":"Norsk","description":"En dekorativ middagsrett fra norsk selskapskjøkken på 1960–70-tallet. Terteskjell fylles med fiskepudding i kremet hvit saus og toppes med reker, asparges og dill. Mild, fyldig og festpreget rett. Kan også lages med hvit fisk som torsk eller sei, eller med laks for en mer moderne variant.","image":"fiskepuddingiterteskjell.jpg","ingredients":[{"group":"Hvit saus","items":["3 ss smør (ca. 45 g)","3 ss hvetemel (ca. 45 g)","5 dl melk (helmelk for fylde)","½ ts salt","¼ ts hvit pepper","TIP: 1 klype muskat eller ½ buljongterning fisk/kjøttkraft kan tilsettes for ekstra smak"]},{"group":"Fiskefyll i saus","items":["500 g fiskepudding, i terninger eller skiver","200 g reker, renset","8 asparges, lettkokte og delt i biter","3 ss frisk dill, hakket","Variasjon: Bytt ut fiskepudding med 400 g kokt/dampet hvit fisk (f.eks. torsk eller sei) eller med lettstekt laks i terninger"]},{"group":"Servering","items":["4 store terteskjell (kjøpt, ferdigstekte butterdeigsskåler)","4 store salatblader til pynt"]}],"instructions":[{"group":"Hvit saus","steps":["Smelt smøret i en kjele på middels varme.","Rør inn melet og la det surre i 1–2 minutter for å fjerne rå melsmak.","Spe gradvis med melken under kraftig visping til sausen er jevn.","La sausen småkoke i 5 minutter under omrøring til den tykner.","Smak til med salt, hvit pepper og eventuelt muskat/buljong."]},{"group":"Fiskefyll i saus","steps":["Legg fiskepuddingen i terninger i den varme hvite sausen og la den trekke i ca. 5 minutter på svak varme.","Tilsett de lettkokte aspargesbitene de siste 2 minuttene av koketiden.","Rør inn rekene helt til slutt og varm dem forsiktig opp i 1 minutt, uten å koke.","Bland inn hakket dill rett før servering."]},{"group":"Servering","steps":["Varm terteskjellene etter instruksjonene på pakken.","Legg et stort salatblad på hvert serveringsfat og plasser et varmt terteskjell oppå.","Fyll terteskjellene rikelig med fiskefyllet i saus.","Server straks slik at terteskjellene holder seg sprø. TIP: Fyll rett før servering for best resultat."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755477197309_jcux6iyx1","title":"Formkake","servings":"8–10 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":15,"category":"Formkaker","meal":"Kake","cuisine":"Skandinavisk","description":"En klassisk formkake med smør, sukker, egg og hvetemel, smaksatt med sitron og fylt med tørket frukt. Kaken blir saftig og aromatisk, perfekt til ettermiddagskaffen eller som en tradisjonell kaffekake. Sukat, som er kandisert sitron- eller appelsinskall, gir kaken en frisk og søt smak. Dersom du ikke finner sukat, kan du bruke kandisert appelsinskall, sitronskall eller erstatte med litt ekstra rosiner.","image":"formkake.jpg","ingredients":["100 g smør","100 g sukker","2 egg","200 g hvetemel","1 ts bakepulver","50 g korinter","50 g sukat","revet skall av 1/2 sitron eller 5–6 dråper sitronessens"],"instructions":["Visp smør og sukker hvitt og luftig.","Tilsett eggene, ett om gangen, og pisk godt mellom hver.","Sikt inn hvetemel og bakepulver, og vend forsiktig inn i røren.","Tilsett revet sitronskall eller sitrondråper.","Vend inn korinter og sukat til slutt.","Ha røren i en smurt form.","Stek i middels varm ovn (ca. 175–180 °C) i 35–45 minutter, til kaken er gjennomstekt og gyllen. Test med kakepinne.","Avkjøl på rist og server som den er eller med et lett dryss melis."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755883910123_otj2p71mb","title":"Formkake med epler og nøtteglasur","servings":"1 rund kake (ca. 10–12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":67,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig formkake med eplebiter og en karamellisert nøtteglasur. Kaken er lett å lage, og nøttetoppingen gir en sprø kontrast til den myke bunnen. Perfekt til kaffekos eller som dessert med litt krem eller vaniljeis.","image":"formkakemedepler.jpg","ingredients":[{"group":"Kakebunn","items":["3 egg","2 ½ dl sukker","2 ½ ts bakepulver","2 ts vaniljesukker","4 ½ dl hvetemel","1 ½ dl helmelk eller blanding av melk og fløte","1 dl smeltet smør","2 middels store epler (skrelt og delt i små biter)"]},{"group":"Nøtteglasur","items":["5 ss smeltet smør","3 ss brunt sukker (farin)","1 dl hakkede nøtter (valnøtter eller hasselnøtter)"]}],"instructions":["Pisk egg og sukker til en luftig eggedosis.","Bland mel med bakepulver og vaniljesukker.","Vend det tørre inn i eggedosisen, vekselvis med melk og smeltet smør.","Skrell og skjær eplene i små biter, bland dem forsiktig inn i røren.","Hell røren i en smurt, rund form (ca. 24 cm).","Bland ingrediensene til nøtteglasuren og fordel den jevnt over deigen.","Stek kaken midt i ovnen ved 175–200 °C i ca. 50 minutter.","Avkjøl i formen før servering. TIP: Server gjerne med pisket krem eller vaniljeis for en ekstra dessertvariant."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755560893492_1fold3rr2","title":"Franske vafler","servings":"Ca. 20–25 små kaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":36,"category":"Pannekaker og lefser","meal":"Kaffe","cuisine":"Europeisk","description":"Små, sprø vafler fylt med krem eller smørkrem. Sukkerstrødd og festlige, passer perfekt til kaffeselskap.","image":"franskevafler.jpg","ingredients":["125 g smør (kaldt, i terninger)","1,25 dl kremfløte","125 g sukker","Grovt sukker til dryss","1½ dl krem eller smørkrem til fyll"],"instructions":["Smuldre smør og mel sammen til en kornete masse.","Tilsett fløten og elt raskt til en jevn deig.","Kjevle deigen tynt ut og stikk ut små runde kaker.","Vend hver kake i sukker på den ene siden.","Legg kakene på stekebrett med sukkersiden opp.","Stek ved 190 °C i 7–10 minutter til gyldne.","Avkjøl på rist.","Legg kakene sammen to og to med krem eller smørkrem som fyll.","TIP: Kakene bør fylles samme dag de skal serveres."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755525787550_591atv6ib","title":"Freia formkake","servings":"8–10 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":11,"category":"Formkaker","meal":"Kake","cuisine":"Skandinavisk","description":"Freia formkake er en klassisk, enkel smørkake laget med både hvetemel og potetmel. Resultatet blir en saftig og lett kake med fin struktur. Den passer godt til kaffekos, og kan gjerne serveres naturell eller med et lett dryss melis. Oppskriften stammer trolig fra Freias bakepulverpakke.","image":"freiaformkake.jpg","ingredients":["125 g smør","125 g sukker","70 g hvetemel","70 g potetmel","2 egg","1/2 ts bakepulver","1 ts vaniljesukker eller revet skall av 1/2 sitron (valgfritt, for smak)","melis til pynt (valgfritt)"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene, ett om gangen, og visp godt mellom hver.","Bland hvetemel, potetmel og bakepulver sammen, og sikt det i røren.","Vend forsiktig til alt er godt blandet. Tilsett gjerne vaniljesukker eller revet sitronskall for ekstra smak.","Hell røren i en smurt form (ca. 1 liter).","Stek kaken i middels varm ovn (ca. 175 °C) i omtrent 45 minutter, til den er gjennomstekt og gyllen.","Avkjøl på rist før servering.","Dryss gjerne melis over kaken før servering."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755557918514_hnluopgqs","title":"Frisk krydderkake","servings":"12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":23,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og aromatisk krydderkake med frisk smak fra kardemomme, kanel, appelsinskall og mandler. En lysere og lettere variant som passer godt til kaffekos og blir ekstra god dagen etter.","image":"krydderkake.jpg","ingredients":["2 egg","250 g sukker","160 g smør (smeltet)","1,25 dl syrnet fløte eller lettrømme","1 ts kardemomme","1 ts kanel","1 ss revet eller sukra appelsinskall","20 g hakkede mandler","225 g hvetemel","1 ts bakepulver"],"instructions":["Visp egg og sukker til lys eggedosis.","Smelt smøret og avkjøl litt.","Rør inn smør og syrnet fløte/rømme i eggedosisen.","Tilsett kardemomme, kanel, appelsinskall og hakkede mandler.","Sikt sammen mel og bakepulver, og vend det forsiktig inn.","Smør en brødform (ca. 1,5 liter) og strø med brødrasp eller mel.","Hell røren i formen.","Stek på 175 °C i 40–50 minutter til kaken er gjennomstekt.","Avkjøl i formen i 10 minutter før den hvelves på rist.","TIP: Kaken blir ekstra god dagen etter når kryddersmaken setter seg."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755870364773_i5gfi7gyc","title":"Fru Enges kake","servings":"12 stk.","provider":"Fru Enge","reference":"Oppskriftsbok","pageNumber":53,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig appelsinkake med frisk smak fra appelsinsaft og -skall. Kaken får en myk og luftig konsistens og toppes gjerne med en smørkremglasur. Passer godt som kaffekake eller dessert.","image":"fruengeskake.jpg","ingredients":[{"group":"Kake","items":["120 g smør","315 g sukker","280 g hvetemel (ca. 4,5 dl)","1,2 dl appelsinsaft","0,6 dl vann","3 ts bakepulver","1 ts salt","2 egg","Revet skall av 1 appelsin"]},{"group":"Glasur","items":["120 g smør","200 g melis"]}],"instructions":["Visp smør og sukker luftig.","Tilsett eggene ett og ett, visp godt mellom hvert.","Bland mel, bakepulver og salt, og sikt det inn i røren.","Ha i appelsinsaft, vann og revet appelsinskall. Bland til en jevn røre.","Hell røren i en smurt og melet form.","Stek ved 175 °C i 30–35 minutter, til kaken er gjennomstekt.","Lag glasur ved å vispe mykt smør og melis til en luftig krem.","TIP: Kaken kan også glaseres med en enkel melisglasur med appelsinsaft for friskere smak."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755525313393_x86s8trii","title":"Fru Meyers kaker","servings":"Ca. 40 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":10,"category":"Julekaker","meal":"Kaffe","cuisine":"Skandinavisk","description":"Fru Meyers kaker er klassiske småkaker laget med en enkel deig av margarin, sukker, potetmel og hvetemel. Kakene er lette og sprø, med en mild smak av sitron. De formes med teskje som små topper på platen og stekes til de er lys-gule. En tradisjonell småkake som passer godt både til kaffekosen og på julekakefatet.","image":"frumeyerskaker.jpg","ingredients":["125 g margarin","125 g sukker","125 g potetmel","140 g hvetemel","1 egg","3/4 ts hornsalt (hjortetakksalt)","5 dråper sitronessens"],"instructions":["Rør margarin og sukker hvitt.","Pisk egget lett sammen og ha det i.","Sikt på mel og hornsalt og rør godt.","Ha i sitrondråper.","Sett små topper av deigen på platen med en teskje, litt mellomrom imellom.","Stekes lys-gule i svak varme (ca. 160–170 °C) i 8–10 minutter.","Avkjøles på rist og oppbevares i tett kakeboks."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756145261673_5ibs3xq4c","title":"Fru Salomonsens Kake","servings":"8-10 porsjoner","provider":"Fru Salomonsen","reference":"Oppskriftsbok","pageNumber":78,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk nøttekake laget med piskede egg, sukker, malte mandler og knuste sukkerkavringer. Kaken er lett, luftig og serveres med pisket krem på toppen. Passer perfekt til kaffebord.","image":"frusalomonsenskake.jpg","ingredients":["2 egg","200 g sukker","100 g mandler, malte","4 sukkerkavringer, knust","Litt hvetemel (til å drysse over)","2,5 dl kremfløte (til pisket krem på toppen)"],"instructions":["Pisk egg og sukker til stiv eggedosis.","Vend inn malte mandler og knuste sukkerkavringer.","Hell røren i en smurt kakeform.","Dryss litt hvetemel over toppen.","Stek ved 175°C i ca. 30–35 minutter, til kaken er gyllen og fast.","Avkjøl og topp med stivpisket krem før servering."],"createdAt":"2025-08-25"},
            {"id":"recipe_1755558606095_2e6nu8ykg","title":"Frukt og brødfromasj","servings":"6 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":27,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En luftig fromasj laget med pisket krem, gelatin og en blanding av knust brød eller kjeks. Tradisjonell norsk dessert fra 60–70-tallet, ofte laget med kavringer og syltetøy av bær. Passer godt som dessert etter middag, pyntet med krem og syltetøy.","image":"fruktogbrodfromasj.jpg","ingredients":["6 dl kremfløte","1 ss vaniljeekstrakt eller vaniljesukker","3 dl knust brød, kavringer eller kjeks (f.eks. digestive)","50 g sukker","15 g gelatin (ca. 2 plater eller 1 pakke pulver)","0,5 dl kokende vann","3 ss syltetøy (bringebær, bjørnebær eller lignende)"],"instructions":["Pisk kremfløten stiv i en bolle.","Ha i vaniljen og bland inn sukkeret.","Vend inn det knuste brødet eller kjeksen sammen med syltetøyet.","Løs opp gelatinen i kokende vann og rør godt til den er helt oppløst.","Vend den oppløste gelatinen inn i fromasjblandingen.","Ha fromasjen i en glassbolle eller fordel i dessertskåler.","Sett kaldt til fromasjen stivner.","TIP: Pynt med litt ekstra pisket krem og en skje syltetøy ved servering."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755872233137_oy68eqarf","title":"Fruktkrans","servings":"1 krans (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":55,"category":"Formkaker","meal":"Kaffe","cuisine":"Norsk","description":"En enkel, rask kaffekrans med smak av kardemomme, rosiner, sukat og korinter. Den minner om en julekake, men er hevet med bakepulver og derfor mye raskere å lage. Frisk sitronglasur gir et dekorativt preg.","image":"fruktkrans.jpg","ingredients":[{"group":"Deig","items":["300 g hvetemel","100 g smør, romtemperert","5 ts bakepulver","5 ss sukker","1 ts malt kardemomme","2 ss hakket sukat","2 ss rosiner","2 ss korinter","1 egg","1 ½ dl melk"]},{"group":"Glasur","items":["6 ss melis","1 ss frisk sitronsaft"]}],"instructions":["Smuldre smøret i melet.","Tilsett bakepulver, sukker, kardemomme, sukat, rosiner og korinter.","Rør inn egg og melk til en jevn, litt fast deig.","Form deigen til en rund krans på bakepapirkledd stekebrett.","Stek midt i ovnen ved 200–210 °C i ca. 25 min (originalt: 225 °C).","Glasér kransen mens den ennå er varm med melisglasur rørt ut med sitronsaft."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756235804418_h469xpukg","title":"Fruktsalat","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":88,"category":"Tilbehør","meal":"Middag","cuisine":"Norsk","description":"En frisk råkostsalat laget med kål, gulrot og svisker, søtet med appelsinsaft og sukkerlake. Nøtter kan tilsettes for ekstra smak og konsistens. Enkel å lage og passer både som tilbehør til middag eller som en lett dessert.","image":"fruktsalat.jpg", "ingredients":["Saften av 1 appelsin","0,5 dl vann","1 ss sukker (justeres etter smak)","200 g hodekål, finsnittet","1 gulrot, revet","6–8 svisker, hakket","En neve valnøtter eller andre nøtter (valgfritt)"],"instructions":["Press saften av en appelsin og bland med litt vann og sukker.","Finsnitt kål, riv gulrot og hakk svisker.","Bland alt i en bolle og hell sukkerlaken over.","Vend inn nøtter hvis ønsket.","La salaten trekke i kjøleskap i minst 15 minutter før servering."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756244045309_s4m0wsslt","title":"Fruktsalat med nøtter","servings":"4–6 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":105,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En frisk og søt fruktsalat med både fersk og hermetisk frukt. Lett søtet med melis og balansert med sitronsaft. Serveres med nøtter på toppen for crunch. Enkel å lage og passer både som dessert og til kaffebord.","image":"fruktsalatmednotter.jpg","ingredients":["½ honningmelon","1 banan","250 g jordbær","250 g moreller eller kirsebær","1 boks hermetiske fersken (ca. 420 g avrent vekt)","1 boks hermetiske mandariner (ca. 300 g avrent vekt)","En liten neve nøttekjerner (valnøtter, mandler eller hasselnøtter)","2 ss melis","Saften av ½ sitron"],"instructions":["Skjær frukten i passende biter og legg i en stor bolle.","Dryss over melis og press sitronsaft over frukten. Vend forsiktig.","Topp med grovhakkede nøttekjerner.","Server fruktsalaten avkjølt, gjerne alene eller med vaniljeis, pisket krem eller yoghurt.","TIP: For ekstra friskhet kan du tilsette litt appelsinsaft i dressingen."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755909829676_ymqb1zcai","title":"Fyldige Sandkaker","servings":"Ca. 20 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":68,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle sandkaker laget med smør og potetmel som gir en sprø, porøs konsistens. De stekes i små sandkakeformer og passer perfekt til kaffebord eller jul.","image":"fyldigesandkaker.jpg","ingredients":["225 g smør (romtemperert)","250 g sukker","150 g potetmel","100 g hvetemel","2 ts vaniljesukker","1 ts bakepulver","3 egg"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen.","Bland sammen potetmel, hvetemel, vaniljesukker og bakepulver.","Vend melblandingen inn i røren og arbeid til en jevn deig.","Press deigen ut i små sandkakeformer.","Stek ved 180 °C i ca. 10–12 minutter til svakt gyldne.","Løsne kakene forsiktig fra formene mens de fortsatt er varme.","Avkjøl helt på rist."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755559016550_78flrd1r7","title":"Fylt kjeks","servings":"Ca. 25–30 fylte kjeks","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":30,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø, hjemmelagde småkaker fylt med kremet sjokoladefyll eller friskt bringebærfyll. Klassisk kaffekjeks fra 60–70-tallet som smaker ekstra godt når to kjeks legges sammen med fyll. Passer både til kaffebordet og som en liten hverdagskos.","image":"fyltkjeks.jpg","ingredients":[{"group":"Kjeksdeig","items":["2 små egg","150 g sukker","250 g hvetemel","150 g smør (romtemperert)","1 ts bakepulver"]},{"group":"Fyll (alternativer)","items":["125 g melis rørt med ca. 75 g delfiafett","eller 125 g melis blandet med litt bringebærsaft","eller 125 g melis rørt med kakao og litt vann til en krem"]}],"instructions":["Visp egg og sukker til en lys og luftig eggedosis.","Tilsett mykt smør og siktet mel blandet med bakepulver. Bland alt godt sammen til en jevn deig.","Kjevle deigen tynt ut på melet bord.","Stikk ut små firkantede eller runde kjeks.","Legg kjeksene på bakepapirkledd stekebrett og stek midt i ovnen på 180 °C i ca. 8–10 minutter, til de er lett gylne.","Avkjøl kjeksene helt på rist.","Lag ønsket fyll: rør sammen melis med enten smeltet delfiafett, bringebærsaft, eller kakao og vann, til en smørbar krem.","Smør fyll på undersiden av en kjeks og legg en annen oppå, slik at det blir små sandwich-kjeks.","TIP: Disse kjeksene er best samme dag de fylles, men kan oppbevares i tett boks i 2–3 dager. De uten fyll holder seg sprø i flere uker."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756236698625_rrrhyudgb","title":"Fyrstekake","servings":"10-12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":93,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk fyrstekake med mørdeigsbunn, luftig mandelfyll og dekorative strimler på toppen. Smaken er søt og nøttepreget, med et hint av vanilje og kardemomme. Perfekt som festkake eller kaffekake, og holder seg godt i flere dager.","image":"fyrstekake.jpg","ingredients":[{"group":"Bunn","items":["165 g smør (romtemperert)","125 g sukker","2 eggeplommer","2 ss kremfløte","250 g hvetemel","2 ts bakepulver"]},{"group":"Fyll","items":["250 g malte mandler","250 g melis","½ ts malt kardemomme","½ ts vaniljesukker","½ ts bakepulver","5 eggehviter"]}],"instructions":[{"group":"Forberedelse","steps":["Forvarm ovnen til 180 °C","Smør en springform (24 cm)"]},{"group":"Bunn","steps":["Pisk smør og sukker hvitt og luftig","Tilsett eggeplommer og fløte, rør godt","Bland inn hvetemel og bakepulver til en mørdeig","Kjevle ut deigen og kle bunnen og kantene av formen","Spar litt deig til strimler til pynt"]},{"group":"Fyll","steps":["Mal mandlene fint","Stivpisk eggehvitene","Vend inn melis, malte mandler, kardemomme, vaniljesukker og bakepulver","Hell fyllet i formen"]},{"group":"Topping","steps":["Kjevle ut resten av deigen","Skjær strimler og legg i rutemønster over fyllet"]},{"group":"Steking","steps":["Stek midt i ovnen i ca. 35–40 minutter","Avkjøl i formen før servering"]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755872552308_tm2b2fagg","title":"Fyrstekake med kokos","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":57,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En variant av klassisk fyrstekake, men med kokosfyll i stedet for mandler. Smaken er søtere og mer eksotisk, med et saftig fyll av kokos og krydder. Perfekt til kaffebordet.","image":"fyrstekakemedkokos.jpg","ingredients":[{"group":"Deig","items":["175 g smør","125 g sukker","250 g hvetemel","2 ts bakepulver","2 eggeplommer"]},{"group":"Fyll","items":["200 g kokosmasse","200 g melis","2 eggehviter","0,25 ts kardemomme","Litt kanel"]}],"instructions":["Smuldre sammen smør, sukker, mel og bakepulver.","Tilsett eggeplommer og arbeid raskt til en deig.","Kjevle ut deigen og legg i en smurt kakeform.","Rør sammen kokos, melis, eggehviter, kardemomme og litt kanel til et fyll.","Fordel fyllet i formen.","Stek ved 180 °C i ca. 30 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl og server."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755556074900_6qxxo2r5w","title":"Gjærkake med rosiner","servings":"1 stor kake (ca. 12–15 snitter)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":20,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk norsk gjærkake fra 60–80-tallet, med rosiner, et hint av sitron og et deilig sukker- og kanelstrø på toppen. Kaken er myk, luftig og aromatisk, perfekt til kaffebordet eller som helgekos.","image":"gjaerkakemedrosiner.jpg","ingredients":[{"group":"Deig","items":["500 g hvetemel","100 g sukker","170 g smør eller margarin","½ ts malt kardemomme","1 ts revet sitronskall (eller noen dråper sitronessens)","3,75 dl melk","40 g fersk gjær"]},{"group":"Fyll og topping","items":["80 g rosiner","40 g sukker","1–2 ts malt kanel","2 ss smeltet smør til pensling"]}],"instructions":["Sikt sammen mel, sukker og kardemomme i en stor bakebolle. Smuldre inn smøret.","Varm opp melken til ca. 37 °C og løs gjæren i melken. Hell dette i melblandingen og elt til en smidig deig.","Dekk til og la deigen heve til dobbel størrelse, ca. 45–60 minutter.","Elt inn rosiner (og evt. sukat). Kjevle deigen ut til et rektangel og legg den på et bakepapirkledd stekebrett.","La deigen etterheve i ca. 30 minutter.","Pensle overflaten med smeltet smør. Strø over sukker og kanel i et rutemønster.","Stek midt i ovnen ved 200 °C i 25–30 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl litt, skjær i snitter og server lun eller avkjølt."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756154779495_iu0n9ulcv","title":"Glorias Sandnøtter","servings":"Ca. 50 stk.","provider":"Gloria","reference":"Oppskriftsbok","pageNumber":81,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Små, sprø og smørmøre småkaker laget med potetmel. Perfekt til kaffekos og lett å lage.","image":"sandnotter.jpg","ingredients":["250 g sukker","250 g smør (romtemperert)","500 g potetmel","125 g hvetemel","1 egg","2 ts vaniljesukker"],"instructions":["Pisk smør og sukker lyst og luftig.","Tilsett egg og vaniljesukker.","Bland inn potetmel og hvetemel, arbeid deigen lett sammen.","Trill små kuler og sett på bakepapirkledd plate.","Stek ved 175 °C i ca. 10–12 minutter, til de er svakt gylne."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756238629295_qw5n0wohc","title":"Gomme","servings":"Ca. 1 liter ferdig gomme","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":100,"category":"Tilbehør","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonell norsk gomme laget på melk og kulturmelk, kokt lenge til en søt og karamellisert krem. Den får rik smak av sukker, fløte og egg, og passer til lefser, flatbrød eller som søtt pålegg.","image":"gomme.jpg","ingredients":["3 l helmelk","3 l kulturmelk","1 egg","3 ss kremfløte","¾ kg sukker (gjerne delvis kandissukker for ekstra smak)"],"instructions":["Hell melken i en stor tykkbunnet kjele.","Kok opp på svak varme og la småkoke i 6–7 timer. Rør jevnlig for å unngå at det brenner seg.","Når melken har kokt inn til en tykk brun masse, tilsett sukker gradvis. Rør godt.","Pisk egget lett sammen og rør inn sammen med fløten.","Fortsett å koke til konsistensen blir som en tykk krem.","Avkjøl og oppbevar i rene glass. TIP: Smaker best når den får stå kaldt natten over."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756246163960_njdn2dape","title":"Griseslakt og stykningsdeler","servings":"1 gris","provider":"Farfar","reference":"Oppskriftsbok","category":"Slakteveiledning","meal":"Bevaring","cuisine":"Norsk","description":"Detaljert beskrivelse av hvordan man forberedte og slaktet gris på gården, fra forberedelse og bedøving til bustfjerning, kalking, sodavann, utvanning og deling av hver del. Hele grisen ble utnyttet til spekemat, sylte, koteletter, flesk, bog og medisterdeig.","image":"griseslakt.jpg","ingredients":["1 gris","Salt","Krydder","Vann","Kalk","Sodavann"],"instructions":[{"group":"Forberedelse","steps":["Ta i hus det som trengs: salt, krydder og lignende.","Sett fram saltbaljer og utvaskingskar. Sørg for at de er rene."]},{"group":"Slakt","steps":["Slå grisen (bedøving), skjær i halsen for å tappe blod.","Kok med rikelig vann til busten skifter farge.","Hell det kokende vannet i karet. La grisen stå til avkjøling.","Skrap rundt hele kroppen og skyll med hett vann."]},{"group":"Kalking","steps":["Bland sammen kalk og vann.","Smør utover på huden med børste.","La stå et par timer.","Skrap godt av, skyll og tørk grisen."]},{"group":"Sodavann","steps":["Brukes på hud og lignende.","Fyll karet med kokende sodavann.","La det stå til avkjøling."]},{"group":"Utvanningstider","steps":["Syltemat: 2–3 dager","Innmat: 3–4 dager","Tarmer: 3–4 dager","Fett: 4–5 dager (bytt vann ukentlig om sommeren)"]},{"group":"Oppdeling av halv gris","steps":["Slaktet bør være kaldt før man deler opp.","Ta først ut isbeinet og nyra. Dette brukes til å smelte fett.","Skjær ut fileten som ligger langs ryggsøylen, mot skinken. Brukes til koteletter eller svinebiff.","Del grisen over i to, til siste ribbein."]},{"group":"Frampart","steps":["Skjær først ut nakkestykket.","Sag av ved halspartiet.","Fjern fra skulderbladet og utover, pass på å ikke skade bogbladet."]},{"group":"Bruk av stykningsdeler","steps":["Skinke brukes til skinkerull eller saltkjøtt.","Ribbein: til koteletter eller svinefilet.","Bog: mest til spekeskinke eller svinestek, eller til maling til medisterdeig.","Flesk: fra bog og side brukes til salt flesk."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756245100668_ha58bmp2e","title":"Grove Horn","servings":"ca. 12 horn","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":110,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Luftige og saftige grove horn med balansert smak fra rug og grovt hvete. Perfekte til frokost eller matpakke, passer godt med både pålegg og suppe.","image":"grovehorn.jpg","ingredients":["25 g fersk gjær (eller ½ pose tørrgjær)","5 dl lunken melk eller vann (eller en blanding)","7 dl hvetemel","2 dl grovt hvetemel","3 dl grovt rugmel","1 ss sukker","1 ts salt","1 egg","½ ts bakepulver","25 g smør, smeltet","Litt ekstra hvetemel til utbaking"],"instructions":["Løs opp gjæren i lunken melk eller vann.","Tilsett egg, smeltet smør, sukker og salt.","Rør inn rugmel, grovt hvetemel, bakepulver og mesteparten av hvetemelet.","Elt deigen godt i ca. 8–10 minutter til den blir smidig. Juster med litt ekstra hvetemel om nødvendig.","Dekk til og la heve i ca. 1 time, til dobbel størrelse.","Del deigen i 2 emner. Kjevle hvert emne til en rund leiv og del i 6 trekanter.","Rull sammen trekantene fra den brede enden til horn.","Legg hornene på stekebrett med bakepapir, og la dem etterheve i 30 minutter.","Pensle med sammenvispet egg eller melk.","Stek midt i ovnen ved 220°C i 12–15 minutter, til de er gyldne og gjennomstekte."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755982888704_vb3xvy7h3","title":"Gunnbjørgs kringle","servings":"1 stor kringle (ca. 12–14 porsjoner)","provider":"Gunnbjørg","reference":"Oppskriftsbok","pageNumber":75,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk, luftig gjærkringle med fyll av mandelmasse og rosiner. Perfekt til kaffebord eller festlige anledninger. Smuldret smør i melet gir en tradisjonell struktur, og fyllet gjør den saftig og søt.","image":"gunnbjorgskringle.jpg","ingredients":[{"group":"Deig","items":["500 g hvetemel","150 g smør","150 g sukker","2 egg","50 g gjær","3 dl melk","1 ½ ts kardemomme"]},{"group":"Fyll","items":["200 g mandler, malte","200 g sukker","2 eggehviter","100 g rosiner"]},{"group":"Pynt","items":["1 egg til pensling","Hakkede mandler eller perlesukker"]}],"instructions":["Smuldre smøret i melet. Tilsett sukker og kardemomme.","TIP: Du kan også smelte smøret og blande det inn med melken – dette gjør deigen enklere å arbeide med, men gir litt annen konsistens.","Varm melken lunken og rør ut gjæren i litt av melken.","Bland gjærblandingen med resten av melken, egg og melblanding til en smidig deig.","Dekk til og la heve i ca. 1 time.","Lag fyllet: Mal mandler og bland med sukker og stivpiskede eggehviter. Vend inn rosiner.","Kjevle deigen ut til et rektangel. Form til kringle på stekebrett og trykk litt flat.","Legg fyllet langs midten, brett deigen godt over.","Etterhev kringlen i ca. 30 minutter.","Pensle med sammenpisket egg og strø over hakkede mandler eller perlesukker.","Stek ved 225°C i ca. 20 minutter til gyllenbrun.","TIP: Dekk til med bakepapir mot slutten hvis kringlen blir for mørk."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755869538227_fx98i3fdq","title":"Hardangerlapper","servings":"Ca. 20 lapper","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":50,"category":"Pannekaker og lefser","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Tradisjonelle vestlandske lapper laget med surmelk og natron. De får en luftig, myk konsistens og en mild, litt syrlig smak. Perfekte til kaffekos, frokost eller kveldsmat. Serveres gjerne med brunost, syltetøy eller smør.","image":"hardangerlapper.jpg","ingredients":["2 egg","½ dl sukker","½ liter kjernemelk eller sur fløte","½ ts vaniljesukker","1 ts natron","Ca. 300 g hvetemel (til røren får passe tykk konsistens)"],"instructions":["Pisk egg og sukker til en lys og luftig blanding.","Tilsett melk, natron og vaniljesukker.","Rør inn hvetemel til du får en røre som ligner en tykk vaffelrøre.","La røren hvile i ca. 15 minutter.","Stek små lapper på takke eller i stekepanne med litt smør.","Stek til de er gylne på begge sider.","Server varme med smør, brunost eller syltetøy."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755558008707_dq4xcdrqf","title":"Havregrynsboller","servings":"20 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":24,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Lette og luftige boller laget med havregryn. Litt søte, men fortsatt egnet som frokost- eller matpakkebrød. Best når de spises nystekte – sprø utenpå og myke inni.","image":"havregrynsboller.jpg","ingredients":["170 g havregryn","3–4 dl melk","300 g hvetemel","½ ts salt","2 ss sukker","50 g smør","6 ts bakepulver"],"instructions":["Kok opp melken og hell den over havregrynene. La blandingen avkjøle.","Sikt hvetemel sammen med bakepulver, og rør inn sukker og salt.","Smuldre inn smøret i melblandingen.","Bland de avkjølte havregrynene med melk inn i det tørre til en smidig, passe fast deig.","Trill ut til små boller og legg dem på stekebrett med bakepapir.","Stek midt i ovnen ved 200 °C i ca. 12–15 minutter, til bollene er gyldne.","TIP: Server bollene samme dag – da er de sprø utenpå og myke inni."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755871261622_ah5byg7u3","title":"Havregrynskake","servings":"1 langpanne (ca. 20 stk.)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Langpannekaker","meal":"Kake","cuisine":"Norsk","description":"En enkel og rustikk havregrynskake laget med bare tre ingredienser: smør, sukker og havregryn. Gir en seig og karamellisert kake som kuttes i ruter. Lett å lage og passer godt til kaffe eller som hverdagskake.","image":"havregrynskake.jpg","ingredients":["200 g smør","200 g sukker","400 g havregryn"],"instructions":["Smelt smøret i en kjele.","Rør inn sukker og havregryn til en jevn masse.","Hell røren i en smurt langpanne og trykk den jevnt utover.","Stek ved 175 °C i ca. 15–20 minutter til lett gyllen.","Avkjøl og skjær i firkanter."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755558505336_app0buc45","title":"Havregrynsknas","servings":"Ca. 20–25 ruter","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":26,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"En enkel og sprø havregrynskake som skjæres i ruter. Perfekt som kaffekos eller småkake, lett å lage og typisk for 60–80-tallets norske kjøkken.","image":"havregrynsknas.jpg","ingredients":["4 dl havregryn","2 dl sukker","200 g smeltet smør","2 dl hvetemel"],"instructions":["Bland havregryn, sukker, smeltet smør og hvetemel godt sammen til en jevn deig.","Smør deigen utover en bakepapirkledd langpanne, ca. 0,5–1 cm tykk.","Stek midt i ovnen ved 180 °C til lys gyllenbrun, ca. 12–15 minutter.","Skjær opp i ruter mens kaken fremdeles er varm.","Avkjøl helt før servering.","TIP: Tilsett gjerne litt vaniljesukker eller hakkede nøtter for ekstra smak."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755561559921_tq2e55vou","title":"Havremuffins","servings":"Ca. 15–20 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":39,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Saftige havremuffins med sjokoladeglasur. Deigen er enkel å røre sammen og gir luftige muffins med nøtteaktig smak fra havregryn. Glasuren tilfører en rik sjokoladesmak som passer perfekt til kaffe eller som kaffemat.","image":"havremuffins.jpg","ingredients":[{"group":"Muffinsrøre","items":["2 egg","2 dl sukker","150 g smeltet margarin eller smør","90 g havregryn","180 g hvetemel","1 ts bakepulver","2–3 ss hakkede mandler eller rosiner"]},{"group":"Glasur","items":["120 g melis","1 ½ ss kakaopulver","2 ½ ss sterk kaffe","2 ss margarin eller smør"]}],"instructions":["Pisk egg og sukker til eggedosis.","Rør inn smeltet margarin.","Tilsett havregryn, hvetemel og bakepulver, bland godt.","Vend inn hakkede mandler eller rosiner.","Fordel røren i muffinsformer, ca. ¾ fulle.","Stek ved 175 °C i 15–20 minutter til de er gylne.","Lag glasur: Bland melis og kakao, tilsett kaffe og smeltet margarin. Rør til en glatt glasur.","Avkjøl muffinsene før du smører glasuren på.","TIP: Tilsett gjerne litt hakket mørk sjokolade i røren for ekstra smak."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756243947097_urw2t9dz6","title":"Helgas kake","servings":"10–12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":103,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En marengsbunn tilsatt kakao og potetmel, fylt med en rik eggekrem og kokte svisker. Kaken toppes med pisket krem for en søt og fyldig smak. En nostalgisk festkake med klassiske 70-talls smaker.","image":"helgaskake.jpg","ingredients":[{"group":"Bunn","items":["4 eggehviter","4 dl sukker","2 ts kakao","2 ss potetmel","1 ts bakepulver"]},{"group":"Kremfyll","items":["4 eggeplommer","100 g sukker","1 dl kremfløte","1 ts vaniljesukker","1 pk svisker (ca. 200 g), bløtlagt i litt vann og kokt","2,5 dl pisket krem til topping"]}],"instructions":[{"group":"Bunn","steps":["Forvarm ovnen til 160°C.","Pisk eggehvitene til stivt skum.","Tilsett sukker litt etter litt og pisk til en blank marengs.","Vend forsiktig inn kakao, potetmel og bakepulver.","Ha røren i en smurt eller bakepapirkledd springform (24 cm).","Stek i ca. 40 minutter. Avkjøl helt."]},{"group":"Kremfyll","steps":["Visp sammen eggeplommer, sukker, fløte og vaniljesukker i en kjele.","Varm forsiktig opp under omrøring til kremen tykner (skal ikke koke).","Avkjøl kremen.","Fordel kremen over bunnen og topp med kokte, avkjølte svisker.","Pynt med pisket krem på toppen."]},{"group":"Servering","steps":["La kaken stå kaldt minst 1 time før servering.","TIP: Kan pyntes med raspet sjokolade eller hakkede nøtter for ekstra smak."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755872660421_pgc4hn6dh","title":"Herr Jonsens kake","servings":"1 langpanne (ca. 20-25 stykker)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":58,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk luftig sitron- og mandelkake med korinter. Den har frisk smak fra sitron, lett nøttepreg fra mandler og små søte innslag fra korinter. Passer godt til kaffe eller som en lett dessertkake.","image":"hrjonsenskake.jpg","ingredients":["200 g smør","150 g sukker","4 egg (separert i plommer og hviter)","250 g hvetemel","1 ts bakepulver","Revet skall av 1 sitron","Saft av ½ sitron","30 g hakkede mandler","25 g korinter (små rosiner)"],"instructions":["Pisk smør og sukker hvitt.","Tilsett eggeplommene én og én under omrøring.","Bland inn hvetemel, bakepulver, sitronskall og sitronsaft.","Vend inn mandler og korinter.","Pisk eggehvitene stive og vend forsiktig inn i røren.","Hell røren i en smurt langpanne.","Stek ved 175 °C i ca. 25 minutter.","Avkjøl før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755918134745_mbei6bzn0","title":"Hjemmelaget saft","servings":"Ca. 4–5 liter saft","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":69,"category":"Drikke","meal":"Drikke","cuisine":"Norsk","description":"En klassisk oppskrift på hjemmelaget saft som kan lages av ulike bær, frukt eller hylleblomst. Du kan velge mellom kokt saft, som gir lang holdbarhet (flere måneder på sterile flasker oppbevart mørkt og kjølig), eller råsafting, som gir friskere smak men kortere holdbarhet (1–2 uker i kjøleskap).","image":"hjemmelagetsaft.jpg","ingredients":[{"group":"Bær eller blomster (velg én)","items":["2 kg solbær","2 kg rips","2 kg bringebær","2 kg jordbær","2 kg blåbær","2 kg epler","2 kg pærer","30 hylleblomstklaser"]},{"group":"For saftkoking","items":["6–8 dl vann","600–800 g sukker per liter ferdig silt saft"]},{"group":"For råsafting","items":["2 sitroner i skiver (valgfritt)","30 g sitronsyre (ca. 2 ss)","1,5 liter vann","600–800 g sukker per liter ferdig silt saft"]}],"instructions":[{"group":"Koking","steps":["Skyll bær, frukt eller hylleblomster godt og fjern alt som er råttent.","Ha bær/frukt/blomster og vann i en stor kjele. Kok forsiktig til de er bleke og saften har trukket ut.","Hell massen over i et saftklede (eller et tynt kjøkkenhåndkle) lagt i et dørslag over en bolle. La saften renne sakte gjennom kledet uten å presse. For best resultat bør det stå i 6–12 timer, gjerne over natten.","Mål opp saften og tilsett 600–800 g sukker per liter silt saft.","Kok opp til sukkeret er oppløst.","Hell den varme saften på sterile flasker, skru til korkene og avkjøl.","Oppbevar mørkt og kjølig. TIP: Frysing forlenger holdbarheten."]},{"group":"Råsafting","steps":["Skyll bær, frukt eller hylleblomster godt og fjern alt som er råttent.","Legg råvarene i en stor bolle sammen med sitronskiver og sitronsyre.","Kok opp vann, hell over blandingen og dekk til.","La stå kaldt i 2–3 døgn, rør om av og til.","Sil blandingen gjennom et saftklede (eller et tynt kjøkkenhåndkle) lagt i et dørslag over en bolle. La saften renne sakte gjennom uten å klemme. Dette tar gjerne 6–12 timer.","Mål opp væsken og tilsett 600–800 g sukker per liter silt saft.","Rør til sukkeret er helt oppløst.","Hell på rene flasker og oppbevar kjølig eller frys ned.","TIP: Råsaft egner seg godt som sommerdrikk, i cocktails eller som base til gelé."]},"Bruk alltid rene redskaper og sterile flasker eller glass for best holdbarhet.","Oppbevar saften mørkt og kjølig, og merk flaskene med innhold og dato."],"createdAt":"2025-08-23"},
