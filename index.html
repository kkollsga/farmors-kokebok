            {"id":"recipe_1755524663629_mxj8jiua2","title":"Sjokolade- og mandelkake i langpanne","servings":"Ca. 20–25 ruter","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":9,"category":"Langpannekaker","meal":"Kake","cuisine":"Skandinavisk","description":"En saftig langpannekake laget med sjokolade, sitronskall og hakkede mandler. Smør og sukker piskes hvitt, eggene blandes inn, og til slutt røres sjokolade, mandler og sitronskall inn i røren. Kaken stekes i langpanne og skjæres i firkanter når den er ferdig. Tradisjonelt serveres den uten glasur, men den kan gjerne pyntes med et lett dryss melis for et festligere preg.","image":"sjokoladeogmandelkake.jpg","ingredients":["250 g smør","250 g sukker","250 g hvetemel","4 egg (plommer og hviter skilles)","100 g mørk sjokolade (smeltet)","revet skall av 1 sitron","50 g hakkede mandler","melis til pynt (valgfritt)"],"instructions":["Visp smør og sukker til det er hvitt og luftig.","Tilsett eggeplommene én etter én under omrøring.","Smelt sjokoladen og rør den inn sammen med revet sitronskall.","Sikt hvetemelet og vend det vekselvis inn med stivpiskede eggehviter.","Vend til slutt inn de hakkede mandlene.","Hell røren i en smurt og bakepapirkledd langpanne.","Stek kaken midt i ovnen ved 175 °C i ca. 30–35 minutter, til den er gjennomstekt.","Avkjøl og skjær i firkanter.","Dryss gjerne melis over kaken før servering."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755871881274_ede8dvphq","title":"Sjokoladeboller","servings":"Ca. 25 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Konfekt","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk konfektkake i kuleform laget med kokosfett, melis, kakao, kaffe og romessens, tilsatt hakkede nøtter og kokosmasse. Bollene formes uten steking og settes kaldt. Gir rik sjokoladesmak med nøttepreg og hint av rom.","image":"sjokoladeboller.jpg","ingredients":["250 g kokosfett (Delfiafett)","250 g melis","1 egg (vispet)","1–2 ss kakao","1–2 ss sterk kaffe","Noen dråper romessens","100 g hasselnøtter (hvetenøtter), hakkede","50 g kokosmasse"],"instructions":["Smelt kokosfett i vannbad.","Rør inn melis, vispet egg, kakao og kaffe.","Tilsett noen dråper romessens etter smak.","Bland inn hakkede nøtter og kokosmasse.","Sett små boller på bakepapir med en skje.","La bollene stivne i kjøleskap før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755559637965_415q43ypc","title":"Sjokoladekake","servings":"1 langpanne (ca. 20–24 stk.)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":34,"category":"Langpannekaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk, saftig sjokoladekake fra 60–70-tallet med smør, sjokolade og fyldig glasur. Perfekt til kaffebord, bursdager eller som en tradisjonell hverdagskake. Glasuren med kaffe gir en fyldig smak som balanserer sødmen.","image":"sjokoladekake.jpg","ingredients":[{"group":"Kakebunn","items":["150 g smør","3 dl sukker","2 1/2 dl melk","3 ts bakepulver","1/2 plate kokesjokolade (ca. 50 g)","2 egg","3 1/2 dl hvetemel"]},{"group":"Fyll / Glasur","items":["100 g smør","1/2 plate kokesjokolade (ca. 50 g)","2 ts vaniljesukker","3/4 dl sterk kaffe, varm","400 g melis"]}],"instructions":["Sett stekeovnen på 180 °C over- og undervarme.","Smelt smøret til kakebunnen. Rør smør og sukker hvitt.","Tilsett eggene, ett om gangen, og rør godt mellom hvert.","Smelt sjokoladen forsiktig i vannbad eller mikrobølgeovn og bland den i røren.","Rør inn melk og hvetemel blandet med bakepulver, vekselvis, til du får en jevn røre.","Hell røren i en smurt eller bakepapirkledd langpanne (ca. 20x30 cm).","Stek kaken midt i ovnen i ca. 30–35 minutter, til den er gjennomstekt. Avkjøl kaken helt før glasuren has på.","Til glasuren: Smelt smøret og sjokoladen sammen. Rør inn vaniljesukker.","Tilsett kaffe og siktet melis, og pisk til en glatt og smørbar glasur.","Bre glasuren over den avkjølte kaken og la den sette seg før servering.","TIP: Kaken blir ekstra saftig dagen etter. Oppbevares kjølig og tildekket."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755826013072_bvrwfpolb","title":"Sjokoladekake med kjeks","servings":"Ca. 12 biter","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":49,"category":"Konfekt","meal":"Kake","cuisine":"Norsk","description":"En enkel, kald sjokoladekake med kjeks, kaffe og sjokolade, laget med kokosfett (Delfiafett). Kan også lages med kakao i stedet for kokesjokolade. Kaken pyntes med frukt og nøtter, er rik på smak og serveres i skiver. Perfekt som enkel dessert eller kaffekake.","image":"enkelsjokoladekakemedkjeks.jpg","ingredients":[{"group":"Hovedblanding","items":["100 g kokosfett (Delfiafett)","200 g kokesjokolade (eller 2 toppede ss kakao + 1–6 ss sukker, etter smak)","4 ss sterk kaffe","2 egg","1 ss sukker (ved bruk av sjokolade, justeres ved kakao)","200 g kjeks (Mariekjeks eller Digestive)"]},{"group":"Pynt","items":["Kandiserte frukter","Mandler","Valnøtter"]}],"instructions":["Smelt kokosfett og kokesjokolade sammen med kaffen på svak varme. Alternativt: bruk kakao og sukker.","Skill eggene. Pisk hvitene stive og plommene med sukker.","Rør eggene inn i sjokoladeblandingen litt etter litt.","Legg lagvis med sjokolademasse og kjeks i en form kledd med bakepapir.","Pynt toppen med kandiserte frukter, mandler eller valnøtter.","Sett kaken kjølig til den er stivnet.","Skjær i skiver og server.","TIP: Kaken er holdbar i kjøleskap og passer godt til jul eller selskap."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755523615872_c8ydauis7","title":"Sjokoladekake med vaniljeglasur","servings":"10–12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":6,"category":"Rundkaker","meal":"Kake","cuisine":"Skandinavisk","description":"En saftig sjokoladekake med en luftig bunn, fylt og dekket med en smørkrem laget på en base av vaniljekrem. Først kokes en enkel vaniljekrem som må avkjøles, deretter blandes den med smør og melis til en silkemyk smørkrem som både kan brukes som fyll mellom lagene og som glasur på toppen og sidene. Kaken pyntes til slutt med sjokolade, enten raspet som dekor eller smeltet og fordelt over glasuren for en blank finish.","image":"sjokoladekakevaniljeglasur.jpg","ingredients":[{"group":"Kakebunn","items":["5 egg","150 g sukker","100 g hvetemel","50 g potetmel","25 g kakao","2 ts bakepulver (strøkne)","50 g revet sjokolade"]},{"group":"Glasur (smørkrem)","items":["1 1/2 ss hvetemel","1/2 liter melk","60–80 g sukker","1 egg","1–2 ts vaniljesukker","100 g smør","30–40 g melis"]},{"group":"Pynt","items":["100 g sjokolade (revet som spon eller smeltet til glasur)"]}],"instructions":["Pisk eggeplommene godt og tilsett sukkeret litt etter litt under stadig pisking.","Pisk eggehvitene stive og vend forsiktig inn i eggeplommeblandingen.","Bland hvetemel, potetmel, kakao, bakepulver og revet sjokolade. Sikt det tørre inn i røren og vend forsiktig sammen.","Hell røren i en smurt form (24 cm) og stek ved 175 °C i ca. 30–35 minutter, til kaken er gjennomstekt. Avkjøl helt.","Lag vaniljekrem (base til glasuren): Rør sammen hvetemel, melk og sukker i en kjele. Kok opp under omrøring. Tilsett vaniljesukker og egg, og rør til kremen tykner. Avkjøl helt.","Visp smør og melis hvitt. Rør inn den avkjølte vaniljekremen litt etter litt til en glatt smørkrem.","Del kaken i to eller tre lag. Bruk smørkremen både som fyll mellom lagene og som glasur på toppen og sidene.","Pynt kaken med 100 g sjokolade – enten ved å drysse over revet sjokolade eller ved å smelte sjokoladen og fordele den jevnt over glasuren.","La kaken trekke kjølig i minst 1 time før servering for å sette smakene."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755883803865_wjtsbh56r","title":"Sjokoladekake til fest","servings":"1 kake (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":66,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En fyldig og luksuriøs sjokoladekake laget med kremfløte og kakao som base. Den er tilsatt syltet appelsinskall og mandler, som gir en smak av konfekt og fest. Passer perfekt til høytider eller når man vil servere noe mer eksklusivt enn en vanlig langpannekake.","image":"sjokoladekaketilfest.jpg","ingredients":["2 dl kremfløte","4 ss kakao","200 g sukker","100 g smør","1 ss vaniljesukker","2 egg","1 dl syltet appelsinskall (evt. bland ferskt og kandisert)","2 ss hakkede mandler","2 ts bakepulver","200 g hvetemel"],"instructions":["Kok opp fløte, kakao og 1 dl av sukkeret i en kasserolle. La blandingen avkjøles.","Rør smør, resten av sukkeret og vaniljesukkeret hvitt.","Tilsett eggene, ett om gangen, mens du pisker godt.","Sikt inn mel og bakepulver, og bland forsiktig inn.","Rør inn syltet appelsinskall og hakkede mandler.","Vend inn den avkjølte sjokoladeblandingen.","Hell røren i en smurt rundform (ca. 24 cm).","Stek midt i ovnen på 175 °C i ca. 50 minutter.","TIP: Sjekk kaken med en kakepinne etter 45 min – den skal være fuktig, men ikke rå."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755525039501_v1gcazw3t","title":"Sjokoladesnitter","servings":"Ca. 30–40 snitter","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":9,"category":"Julekaker","meal":"Kaffe","cuisine":"Skandinavisk","description":"Sjokoladesnitter er enkle, klassiske småkaker der en mørdeig smaksatt med kakao formes til lengder, stekes og skjæres i skrå snitter. Kakene blir sprø i kantene og litt seige i midten – en populær småkake til kaffebordet og i julen.","image":"sjokoladesnitter.jpg","ingredients":["200 g smør","200 g sukker","1 egg","3 ss kakao","250 g hvetemel","2 ts potetmel","2 ts bakepulver","1 ts vaniljesukker"],"instructions":["Visp smør og sukker hvitt og luftig.","Tilsett egget og rør godt inn.","Sikt sammen kakao, hvetemel, potetmel, bakepulver og vaniljesukker.","Rør det tørre inn i smørblandingen og arbeid deigen raskt sammen.","Del deigen i 3–4 deler og rull ut til lengder.","Legg lengdene på bakepapirkledd stekebrett og trykk dem litt flate med en gaffel eller baksiden av en skje.","Stek midt i ovnen ved 175 °C i ca. 12–15 minutter.","Skjær lengdene i skrå snitter mens de fortsatt er varme.","La sjokoladesnittene avkjøles helt på rist og oppbevar i tett kakeboks."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756155447629_ehle29540","title":"Skoleboller","servings":"16 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":81,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Luftige hveteboller fylt med hjemmelaget vaniljekrem og pyntet med melisglasur og kokos. En klassiker i norsk kaffekultur.","image":"skoleboller.jpg","ingredients":[{"group":"Deig","items":["2 dl melk (lunken)","50 g smør","50 g sukker","30 g fersk gjær (eller ½ pakke tørrgjær)","300 g hvetemel"]},{"group":"Vaniljekrem (fyll)","items":["2 dl melk","2 eggeplommer","50 g sukker","1 ½ ss maisenna","½ ts vaniljesukker eller frø fra ¼ vaniljestang"]},{"group":"Pynt","items":["2 dl melis","2–3 ss vann","1 dl kokosmasse"]}],"instructions":[{"group":"Deig","steps":["Smelt smøret og rør det inn i lunken melk.","Løs opp gjæren i melkeblandingen.","Tilsett sukker og hvetemel, elt til en smidig deig.","Hev i ca. 45 minutter."]},{"group":"Vaniljekrem","steps":["Visp sammen eggeplommer, sukker, maisenna og vaniljesukker i en bolle.","Kok opp melken i en kjele, ta kjelen av platen.","Hell ca. 0,5–1 dl av den varme melken i eggeblandingen under kraftig visping (temprer eggene).","Hell eggeblandingen tilbake i kjelen med resten av melken.","Varm forsiktig opp under konstant røring til kremen tykner (82–85 °C). Den skal ikke koke.","Avkjøl raskt og dekk med plastfolie direkte på kremen for å unngå snerk."]},{"group":"Forming","steps":["Trill ut 16 boller og sett dem på bakepapirkledd stekebrett.","La bollene etterheve i 20–30 minutter.","Trykk en dyp grop i hver bolle.","TIP: Lag gropen etter etterheving, ellers hever den seg opp igjen.","Fyll hver grop med en spiseskje vaniljekrem."]},{"group":"Steking og pynt","steps":["Stek bollene ved 225 °C i ca. 10 minutter til de er gyldne.","Avkjøl bollene helt.","Rør sammen melis og vann til en tykk glasur, pensle kantene på bollene.","Dryss kokosmasse over glasuren."]}],"createdAt":"2025-08-25"},
            {"id":"recipe_1756245336290_pap6rfyee","title":"Slottskake (Sitronfromasjkake)","servings":"8–10 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":111,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En lett og frisk kake laget av sitronfromasj med krem og gelatin. Kaken er luftig og syrlig, pyntet med krem og bringebærsyltetøy. Perfekt til kaffeselskap eller festlige anledninger.","image":"slottskake.jpg","ingredients":["2 eggeplommer","1 helt egg","Saft og skall av ½ sitron","5 ss sukker","3 plater gelatin (ca. 6 g)","3 dl kremfløte","1 ss vaniljesukker","2–3 ss bringebærsyltetøy","Ekstra krem til pynt"],"instructions":["Bløtlegg gelatinplatene i kaldt vann i 5 minutter.","Pisk egg, eggeplommer, sukker og sitron til luftig eggedosis.","Smelt gelatinen i 2 ss varmt vann og rør inn i eggedosisen.","Pisk kremfløten med vaniljesukker til myk krem.","Vend forsiktig kremen inn i eggedosisen.","Hell i en springform (22 cm) og sett kaldt minst 4 timer.","Pynt med bringebærsyltetøy og pisket krem.","TIP: Friske bær kan brukes som ekstra pynt."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755540531697_0ukql48af","title":"Smultringer","servings":"Ca. 40–50 smultringer","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":4,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle norske smultringer stekt i smult eller matfett. De har en mild smak av sitron og krydder, med en gyllen, sprø overflate. Klassiske til jul, men også perfekte som kaffekos året rundt.","image":"smultringer.jpg","ingredients":["2 egg","3 kopper sukker (ca. 6 dl)","4 kopper helmelk (ca. 8 dl)","50 g smør, smeltet","3 ts hornsalt (hjortetakksalt)","1 ts natron","½ ts sitrondråper eller revet sitronskall","Ca. 1–1,2 kg hvetemel (til en fast, men smidig deig)","Smult eller matfett til steking"],"instructions":["Pisk egg og sukker til det er lyst og luftig.","Tilsett melk, smeltet smør og sitrondråper (eller revet skall).","Bland inn siktet hvetemel, hornsalt og natron litt etter litt, til deigen blir fast men smidig.","Kjevle ut deigen til ca. ½ cm tykk leiv.","Stikk ut smultringer med en smultringutstikker eller bruk et glass og en liten kork til midten.","Varm smult eller matfett i en gryte til ca. 170 °C.","Stek smultringene gyllenbrune på begge sider.","La dem renne av på kjøkkenpapir før servering."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755553770811_i0qwsu6dx","title":"Smørkake","servings":"1 form (ca. 12 stk.)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":7,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk, luftig smørkake med melk og vaniljesukker. Sukkerinnholdet er justert til et mer balansert nivå for å gi en myk og søt, men ikke overveldende, smak. Passer godt som kaffekake, servert naturell eller med melisdryss.","image":"smorkake.jpg","ingredients":["3 egg","250 g sukker (ca. 2,5 dl)","65 g smør","1,5 dl melk","250 g hvetemel (ca. 4 dl)","4 ts bakepulver","4 ts vaniljesukker"],"instructions":["Pisk smør og sukker hvitt og luftig.","Tilsett eggene ett om gangen og visp godt.","Rør inn melken.","Sikt sammen hvetemel, bakepulver og vaniljesukker og vend det inn.","Hell røren i en smurt form.","Stek ved ca. 175 °C i 40–50 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl og server naturell eller med et lett dryss melis."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756145377678_hq1ys49cn","title":"Solskinnskake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":78,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk formkake kjent som Solskinnskake. Den lages på eggedosis, smør, hvetemel og potetmel, som gir en lys, luftig og mild kake med lett vaniljesmak. Passer godt til kaffebord og serveres gjerne med et dryss melis på toppen.","image":"solskinnskake.jpg","ingredients":["3 egg","3 dl sukker","125 g smør, smeltet","2 dl hvetemel","1 dl potetmel","1 ts bakepulver","1 ts vaniljesukker","Melis til pynt"],"instructions":["Pisk egg og sukker til stiv eggedosis.","Smelt smøret og la det avkjøles litt.","Sikt sammen hvetemel, potetmel, bakepulver og vaniljesukker.","Vend det tørre inn i eggedosisen sammen med smøret.","Hell røren i en smurt og strødd form.","Stek ved 175°C i ca. 35–40 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl kaken og sikt melis over før servering."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756145586432_iopwsyh87","title":"Surkake","servings":"12-16 stykker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":79,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En tradisjonell norsk krydderkake med brun farin, kanel og rosiner. Den har fyldig sødme, lett syrlighet fra natron og en saftig konsistens. Passer godt som kaffekake eller enkel dessert.","image":"surkake.jpg","ingredients":["4 dl sukker","4 dl brun farin","3,5 dl hvetemel","1 dl smør, smeltet","2,5 dl rosiner","4 ts malt kanel","1,5 ts natron"],"instructions":["Forvarm ovnen til 180°C.","Bland sukker, brun farin og mel i en bolle.","Rør inn smeltet smør, rosiner, kanel og natron.","Ha røren i en smurt rund kakeform (22–24 cm).","Stek i 35–40 minutter til kaken er fast og gyllen.","Avkjøl på rist.","TIP: Server gjerne med melisdryss eller litt rømme ved siden av."],"createdAt":"2025-08-25"},
            {"id":"recipe_1755981589690_q2y9t093c","title":"Svelebrød","servings":"Ca. 10–12 leiver","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":73,"category":"Pannekaker og lefser","meal":"Kaffe","cuisine":"Norsk","description":"Et rikt, smørholdig svelebrød stekt på takke eller plate. Leivene smøres med smør og legges sammen til lag. Serveres gjerne med sukker eller sirup, og deles i tre eller fire stykker. En nostalgisk kaffekos fra bygdemiljøer.","image":"svelebrod.jpg","ingredients":["750 g hvetemel","500 g margarin","0,5 l melk (søt, hel eller lettmelk)","2 ts hjortetakksalt (bakehjort)"],"instructions":["Elt alle ingrediensene lett sammen til en jevn deig.","Kjevle ut til tynne leiver, ønsket størrelse.","Stek på takke eller stekepanne på svak varme til gyllenbrune.","Smør med smør og legg to og to leiver sammen.","Skjær hver i 3–4 biter og server lunkne med sirup eller sukker."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755825405306_78u3sb7lq","title":"Svenske pepperkaker","servings":"Ca. 60–70 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":45,"category":"Julekaker","meal":"Kaffe","cuisine":"Svensk","description":"Svenske pepperkaker er sprø, krydrede småkaker laget av en deig med smør, sukker, sirup, mandler og sukat. Deigen formes til ruller, skjæres i tynne skiver og stekes sprø. Kaken har en balansert smak av kanel, nellik og karamellisert sirup. Perfekt til jul eller som kaffekake.","image":"svenskepepperkaker.jpg","ingredients":["250 g smør","2 ½ dl sukker (ca. 225 g)","1 dl mørk sirup (ca. 140 g)","75 g finhakkede mandler","50 g sukat (eller hakket kandisert frukt)","1 ss kanel","½ ts malt nellik","½ ts natron","500 g hvetemel (ca. 8,5 dl, tilpass mengden etter deigen)"],"instructions":["Smelt smør, sukker og sirup i en kjele. Varm opp til sukkeret er oppløst, men la det ikke koke.","Ta kjelen av varmen. Tilsett mandler, sukat og krydder. Rør inn natron.","TIP: Dersom du ikke ønsker å bruke sukat, kan du erstatte det med rosiner, tørkede tranebær, hakket appelsinskall eller kandiserte kirsebær for variasjon.","Bland inn hvetemelet, litt etter litt, til en jevn men fast deig. Ikke arbeid for mye.","Del deigen i to. Form til ruller, ca. 4–5 cm i diameter.","Pakk hver rull godt inn i bakepapir eller plastfolie. Legg kaldt til neste dag.","Neste dag: skjær rullene i svært tynne skiver med en skarp kniv.","Legg skivene på smurt eller bakepapirkledd stekebrett.","Stek midt i ovnen ved 160–175 °C i 8–10 minutter, til gyllenbrune og sprø.","Avkjøl på rist. Oppbevar i tett boks."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756245691736_kc7svfkjm","title":"Syltetøy av rabarbra, aprikos og blåbær","servings":"Ca. 10–12 glass","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":115,"category":"Tilbehør","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Et klassisk norsk syltetøy laget med rabarbra, aprikos og blåbær. Rabarbra og aprikos gir et syrlig, mildt og sødmefullt syltetøy, mens blåbærvarianten er mer mørk og fyldig. Begge passer godt til brødskiver, vafler eller som kakefyll.","image":"rabarbraogblabaersyltetoy.jpg","ingredients":[{"group":"Rabarbra- og aprikossyltetøy","items":["3 bunter rabarbra (ca. 1,2 kg)","250 g tørkede aprikoser","500 g sukker per liter fruktmasse"]},{"group":"Blåbærsyltetøy","items":["1 liter blåbær (ca. 600 g)","500 g sukker"]}],"instructions":[{"group":"Rabarbra- og aprikossyltetøy","steps":["Skrell og kutt rabarbra i biter.","Hakk aprikosene grovt.","Kok rabarbra og aprikoser med litt vann i 10–15 minutter til mykt.","Tilsett sukker (ca. 500 g per liter fruktmasse).","Kok videre 5–10 minutter til syltetøyet har ønsket konsistens.","Hell over i steriliserte glass og sett på lokk."]},{"group":"Blåbærsyltetøy","steps":["Skyll blåbærene og ha dem i en kjele.","Kok bærene i 15 minutter.","Tilsett sukkeret, rør til det er oppløst (ca. 30 minutter).","Fyll syltetøyet på steriliserte glass."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755872734771_m05o0r4d5","title":"Syltetøy på glass","servings":"Gir ca. 6-8 glass per porsjon (avhengig av størrelse)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":58,"category":"Tilbehør","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Et mer moderne syltetøy laget med jordbær eller bringebær, søtet med mindre sukker og stivet med syltepulver. Kokes bare noen minutter for å bevare den friske bærsmaken. Perfekt som pålegg på brødskiver, til vafler eller som fyll i desserter. Gir et lett, fruktig og friskere preg enn de tradisjonelle variantene.","image":"syltetoypaglass.jpg","ingredients":[{"group":"Jordbærsyltetøy","items":["1 kg jordbær","850 g sukker","1 pose syltepulver"]},{"group":"Bringebærsyltetøy","items":["2 325 g bringebær","1 500 g sukker","1 pose syltepulver"]}],"instructions":["Rens og skyll bærene.","Bland bærene med sukker i en stor kjele.","Tilsett syltepulver og kok opp under omrøring.","La syltetøyet småkoke et par minutter.","Hell syltetøyet på rene, varme glass og sett på tett lokk.","Avkjøl og oppbevar mørkt og kjølig.","TIP: Oppskriften kan lages både med jordbær og bringebær. Følg mengdeforholdene for den bærsorten du bruker."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755558421198_xvg1go8ff","title":"Systerkaka","servings":"12-15 porsjoner (2–3 former)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":25,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk søt gjærkake med rosiner og sukat, typisk for norske kjøkken på 1960–80-tallet. Mild, saftig og aromatisk med kardemomme. Passer godt som kaffekake eller til søndagskos.","image":"systerkake.jpg","ingredients":["550 g hvetemel","150 g potetmel","125 g sukker","150 g smør","½ ts kardemomme","ca. 4 dl melk (lunken)","1 egg","50 g gjær (eller 1 pose tørrgjær)","70 g rosiner","50 g sukat"],"instructions":["Sikt sammen hvetemel og potetmel i en bolle og smuldre inn smøret.","Tilsett sukker og kardemomme.","Rør gjæren ut i lunken melk.","Pisk egget lett og bland i sammen med melk og gjær.","Elt deigen godt og la heve ca. 1 time.","Elt inn rosiner og sukat.","Fordel deigen i 2–3 smurte former. Etterhev i ca. 30 min.","Stek ved 180 °C i 35–40 min til kaken er gyllen og gjennomstekt.","TIP: Server gjerne med smør eller brunost. Kan fryses."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755558760110_uwrhndrng","title":"Terteringar","servings":"Ca. 40 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":28,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Små smørkaker i terte-stil, rullet i eggehvite og sukker for en sprø, lett karamellisert overflate. De får en lys gyllen farge og passer godt til kaffe eller som et lite søtt innslag på kakebordet.","image":"terteringer.jpg","ingredients":["250 g hvetemel","175 g smør (kaldt eller romtemperert)","1 eggeplomme","5 ss kremfløte","1 eggehvite (til pensling)","3–4 ss perlesukker eller grovt sukker (til rulling)"],"instructions":["Sikt melet og smuldre det sammen med smøret til en smuldrete masse.","Tilsett eggeplommen og fløten. Elt raskt sammen til en jevn deig.","Kjevle deigen ut til ca. 0,5 cm tykkelse.","Stikk ut små runde kaker (bruk et glass eller små former).","Dypp hver kake først i lett vispet eggehvite og deretter i grovt sukker.","Legg kakene på en bakepapirkledd stekeplate.","Stek midt i ovnen ved 180 °C i 8–12 minutter, til de er lys gyldne.","Avkjøl på rist og oppbevar i tett boks.","TIP: Bruk perlesukker for ekstra sprø og dekorative kaker."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755881897846_d81s32xtz","title":"Tigerkake (marmorkake)","servings":"1 rund kake (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":64,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk tigerkake (marmorkake) med frisk smak av appelsin. Lys og mørk røre blandes lagvis og gir en vakker marmorering. Passer til kaffebord og holder seg saftig flere dager.","image":"tigerkake.jpg","ingredients":[{"group":"Deig","items":["250 g smør","2 ½ dl sukker","6 egg","5 dl hvetemel","Saft og revet skall av 1 appelsin"]},{"group":"Til mørk deig","items":["3 ss kakao"]}],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen mens du rører godt.","Bland inn appelsinsaft og revet skall.","Sikt inn hvetemelet og vend forsiktig inn.","Del deigen i to like deler.","Rør kakao inn i den ene halvdelen av deigen slik at du får en mørk og en lys røre.","Legg lys og mørk deig vekselvis i en godt smurt rund form.","Stek kaken ved 175 °C i 50–60 minutter.","Avkjøl kaken i formen noen minutter før den hvelves ut.","TIP: Server gjerne med melisdryss eller litt pisket krem ved siden av."],"createdAt":"2025-08-22"},

            {"id":"recipe_1755825197412_oz9dzui1c","title":"Tradisjonell honningkake","servings":"12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":44,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En eldre og mer tradisjonell variant av honningkake der ekte honning brukes som søtning, i motsetning til senere oppskrifter som ofte bruker sirup. Smaken er kraftig krydret med nellik, ingefær og pommeransskall, og sukat gir en klassisk julepreg. Hevingen skjer med hjortesalt, som gir en særegen aroma. I motsetning til nyere honningkaker har denne verken kulturmelk eller glasur, og fremstår mer robust og enkel.","image":"tradisjonellhonningkake.jpg","ingredients":["8 egg","500 g sukker","¼ liter honning (ca. 334 g)","500 g hvetemel","1–2 ss tørket pommeransskall (evt. revet appelsinskall)","½ ts malt nellik","2 ts malt ingefær","1 toppet ts hjortesalt (evt. 2 ts bakepulver)","60 g sukat"],"instructions":["Forvarm ovnen til 160 °C.","Smør og strø en stor form godt.","Pisk egg og sukker til luftig eggedosis.","Rør inn honning, deretter mel, krydder, hjortesalt og sukat i rekkefølge.","Bland til en jevn røre.","Hell røren i formen og stek nederst i ovnen i 50–60 minutter.","Avkjøl på rist før servering."],"createdAt":"2025-08-22"},

    findById(recipeId) {
        return this.recipes.find(recipe => recipe.id === recipeId);
    }

    getAllIds() {
        return this.recipes.map(r => r.id);
    }

    getAll() {
        return [...this.recipes];
    }

    getFilters() {
        const categories = new Set();
        const meals = new Set();
        const cuisines = new Set();
        
        this.recipes.forEach(recipe => {
            if (recipe.category) categories.add(recipe.category);
            if (recipe.meal) meals.add(recipe.meal);
            if (recipe.cuisine) cuisines.add(recipe.cuisine);
        });
        
        return {
            categories: Array.from(categories).sort(),
            meals: Array.from(meals).sort(),
            cuisines: Array.from(cuisines).sort()
        };
    }

// USER DATA MANAGER CLASS
// ============================================================================

class UserDataManager {
    constructor() {
        this.userData = {};
        this.load();
    }

    load() {
        const storedUserData = localStorage.getItem('userData');
        if (storedUserData) {
            this.userData = JSON.parse(storedUserData);
        }
    }

    save() {
        localStorage.setItem('userData', JSON.stringify(this.userData));
    }

    initializeRecipe(recipeId) {
        if (!this.userData[recipeId]) {
            this.userData[recipeId] = {
                userRating: null,
                madeDates: [],
                lastViewed: null,
                viewCount: 0,
                favorite: false,
                tagged: false,
                taggedAt: null
            };
        }
    }

    getRecipeData(recipeId) {
        return this.userData[recipeId] || {
            userRating: null,
            madeDates: [],
            lastViewed: null,
            viewCount: 0,
            favorite: false,
            tagged: false,
            taggedAt: null
        };
    }

    setRating(recipeId, rating) {
        this.initializeRecipe(recipeId);
        this.userData[recipeId].userRating = rating;
        this.save();
    }

    clearRating(recipeId) {
        if (this.userData[recipeId]) {
            this.userData[recipeId].userRating = null;
            this.save();
        }
    }

    toggleTag(recipeId) {
        this.initializeRecipe(recipeId);
        const isTagged = !this.userData[recipeId].tagged;
        this.userData[recipeId].tagged = isTagged;
        this.userData[recipeId].taggedAt = isTagged ? new Date().toISOString() : null;
        this.save();
        return isTagged;
    }

    toggleMadeToday(recipeId) {
        this.initializeRecipe(recipeId);
        const today = new Date().toISOString().split('T')[0];
        const madeDates = this.userData[recipeId].madeDates || [];
        
        const todayIndex = madeDates.indexOf(today);
        if (todayIndex > -1) {
            madeDates.splice(todayIndex, 1);
        } else {
            madeDates.push(today);
        }
        
        this.userData[recipeId].madeDates = madeDates;
        this.save();
        
        return {
            madeToday: madeDates.includes(today),
            madeCount: madeDates.length
        };
    }

    trackView(recipeId) {
        this.initializeRecipe(recipeId);
        this.userData[recipeId].lastViewed = new Date().toISOString();
        this.userData[recipeId].viewCount = (this.userData[recipeId].viewCount || 0) + 1;
        this.save();
    }

    getRecipeWithUserData(recipe) {
        const userInfo = this.getRecipeData(recipe.id);
        return { ...recipe, ...userInfo };
    }
}

class FilterManager {
    constructor(recipeDatabase, uiManager, recommendationEngine, userDataManager) {
        this.recipeDatabase = recipeDatabase;
        this.uiManager = uiManager;
        this.recommendationEngine = recommendationEngine;
        this.userDataManager = userDataManager;
        this.activeFilters = new Map();
        this.filterMenuOpen = false;
        this.searchQuery = '';
        this.collapsedSections = new Set(['category', 'meal', 'cuisine']);
        this.sortOrder = 'recommendation';
    }


    setupEventListeners() {
        // Search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            this.searchQuery = e.target.value.toLowerCase();
            this.applyFilters();
        });

        // Close filter menu on outside click
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('filterMenu');
            const toggle = document.getElementById('filterToggle');
            
            if (this.filterMenuOpen && 
                !menu.contains(e.target) && 
                !toggle.contains(e.target)) {
                this.toggleFilterMenu();
            }
        });

        // Prevent body scroll when scrolling inside filter menu
        const filterMenu = document.getElementById('filterMenu');
        
        // Mouse wheel scrolling
        filterMenu.addEventListener('wheel', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                const filterOptions = document.getElementById('filterOptions');
                const isScrollable = filterOptions.scrollHeight > filterOptions.clientHeight;
                
                if (isScrollable) {
                    const isAtTop = filterOptions.scrollTop === 0;
                    const isAtBottom = Math.abs(filterOptions.scrollTop + filterOptions.clientHeight - filterOptions.scrollHeight) < 1;
                    
                    if ((e.deltaY < 0 && isAtTop) || (e.deltaY > 0 && isAtBottom)) {
                        e.preventDefault();
                    } else {
                        e.stopPropagation();
                    }
                } else {
                    e.preventDefault();
                }
            }
        }, { passive: false });

        // Touch scrolling for mobile
        let touchStartY = 0;
        
        filterMenu.addEventListener('touchstart', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        filterMenu.addEventListener('touchmove', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                const filterOptions = document.getElementById('filterOptions');
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                const isAtTop = filterOptions.scrollTop === 0;
                const isAtBottom = Math.abs(filterOptions.scrollTop + filterOptions.clientHeight - filterOptions.scrollHeight) < 1;
                
                if ((deltaY < 0 && isAtTop) || (deltaY > 0 && isAtBottom)) {
                    e.preventDefault();
                }
            }
        }, { passive: false });
    }

    hasActiveSearchOrFilters() {
        return this.searchQuery.length > 0 || this.activeFilters.size > 0;
    }

    changeSortOrder(newOrder) {
        const previousOrder = this.sortOrder;
        this.sortOrder = newOrder;
        
        // Update visual state of sort buttons
        document.querySelectorAll('[data-sort]').forEach(btn => {
            if (btn.getAttribute('data-sort') === newOrder) {
                // Selected button - no hover effect
                btn.classList.remove('text-gray-700', 'hover:text-amber-600');
                btn.classList.add('bg-amber-500', 'text-white');
            } else {
                // Unselected buttons - with hover effect
                btn.classList.remove('bg-amber-500', 'text-white');
                btn.classList.add('text-gray-700', 'hover:text-amber-600');
            }
        });
        
        // If switching back to recommendation from another sort, recalculate scores
        if (newOrder === 'recommendation' && previousOrder !== 'recommendation') {
            this.recommendationEngine.calculateAllScores();
        }
        
        this.applyFilters();
    }

    activateFilter(filterType, filterValue, event) {
        if (event) {
            event.stopPropagation();
        }
        
        const filterKey = `${filterType}:${filterValue}`;
        
        // Close modal if it's open
        const modal = document.getElementById('recipeModal');
        if (!modal.classList.contains('hidden')) {
            recipeApp.modalManager.closeRecipe();  // Keep this as recipeApp since it needs the global reference
        }
        
        // Add filter if not already active
        if (!this.activeFilters.has(filterKey)) {
            this.activeFilters.set(filterKey, true);
            this.renderFilterPills();
            this.updateFilterButton();
            this.applyFilters();
            this.renderFilterOptions();
        }
    }

    toggleFilterSection(section, event) {
        if (event) {
            event.stopPropagation();
        }
        
        if (this.collapsedSections.has(section)) {
            this.collapsedSections.delete(section);
        } else {
            this.collapsedSections.add(section);
        }
        this.renderFilterOptions();
    }

    toggleFilterType(type) {
        if (this.activeFilters.has(type)) {
            this.activeFilters.delete(type);
        } else {
            this.activeFilters.set(type, true);
        }
        this.renderFilterPills();
        this.updateFilterButton();
        this.applyFilters();
        this.renderFilterOptions();
    }

    togglePillActive(type) {
        if (this.activeFilters.has(type)) {
            this.activeFilters.set(type, !this.activeFilters.get(type));
            this.renderFilterPills();
            this.applyFilters();
        }
    }

    removeFilter(type) {
        this.activeFilters.delete(type);
        this.renderFilterPills();
        this.updateFilterButton();
        this.applyFilters();
        this.renderFilterOptions();
    }

    clearAllFilters() {

    renderFilterPills() {
        const container = document.getElementById('filterPillsContainer');
        const hasFilters = this.activeFilters.size > 0;
        
        container.innerHTML = '';

        if (this.activeFilters.size > 3) {
            container.style.maxWidth = '0';
            container.style.opacity = '0';
        } else {
            container.style.maxWidth = hasFilters ? '100%' : '0';
            container.style.opacity = hasFilters ? '1' : '0';
            
            let pillCount = 0;
            this.activeFilters.forEach((isActive, filterKey) => {
                if (pillCount >= 3) return;
                
                const [filterType, filterValue] = filterKey.split(':');
                const displayName = filterValue || filterKey;
                
                const pill = document.createElement('div');
                pill.className = `inline-flex items-center gap-1 px-3 py-1.5 rounded-full text-sm transition-all shadow-sm max-w-[150px] ${

                container.appendChild(pill);

        const clearBtn = document.getElementById('clearFilters');

    updateFilterButton() {
        const btn = document.getElementById('filterToggle');
        const count = document.getElementById('filterCount');

        if (hasFilters) {

            btn.classList.add('bg-white', 'text-gray-700', 'hover:text-amber-600', 'border', 'border-gray-200');
            count.classList.add('hidden');
        }

    applyFilters() {
        let filtered = this.recipeDatabase.getAll();
        
        // Apply category/meal/cuisine filters
        const activeCategoryFilters = [];
        const activeMealFilters = [];
        const activeCuisineFilters = [];
        
        this.activeFilters.forEach((isActive, filterKey) => {
            if (!isActive) return;
            
            const [filterType, filterValue] = filterKey.split(':');
            if (filterType === 'category') {
                activeCategoryFilters.push(filterValue);
            } else if (filterType === 'meal') {
                activeMealFilters.push(filterValue);
            } else if (filterType === 'cuisine') {
                activeCuisineFilters.push(filterValue);
            }
        });
        
        // Filter by category
        if (activeCategoryFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeCategoryFilters.includes(recipe.category)
            );
        }
        
        // Filter by meal type
        if (activeMealFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeMealFilters.includes(recipe.meal)
            );
        }
        
        // Filter by cuisine type
        if (activeCuisineFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeCuisineFilters.includes(recipe.cuisine)
            );
        }
        
        // Apply search filter
        if (this.searchQuery) {
            filtered = filtered.filter(recipe => {
                const titleMatch = recipe.title.toLowerCase().includes(this.searchQuery);
                
                let ingredientMatch = false;
                if (recipe.ingredients) {
                    recipe.ingredients.forEach(item => {
                        if (typeof item === 'string') {
                            if (item.toLowerCase().includes(this.searchQuery)) {
                                ingredientMatch = true;
                            }
                        } else if (item.items) {
                            item.items.forEach(ing => {
                                if (ing.toLowerCase().includes(this.searchQuery)) {
                                    ingredientMatch = true;
                                }
                            });
                        }
                    });
                }
                
                return titleMatch || ingredientMatch;
            });
        }
        
        // Separate tagged and untagged recipes
        const taggedRecipes = [];
        const untaggedRecipes = [];
        
        filtered.forEach(recipe => {
            const userData = this.userDataManager.getRecipeData(recipe.id);
            if (userData.tagged) {
                taggedRecipes.push({
                    recipe,
                    taggedAt: userData.taggedAt
                });
            } else {
                untaggedRecipes.push(recipe);
            }
        });
        
        // Sort tagged recipes by taggedAt (newest first)
        taggedRecipes.sort((a, b) => {
            const dateA = new Date(a.taggedAt || 0);
            const dateB = new Date(b.taggedAt || 0);
            return dateB - dateA;
        });
        
        // Pre-calculate all data needed for sorting to avoid repeated calls
        const recipeDataCache = new Map();
        
        const getRecipeData = (recipe) => {
            if (recipeDataCache.has(recipe.id)) {
                return recipeDataCache.get(recipe.id);
            }
            
            const data = {
                recipe: recipe,
                score: this.recommendationEngine.getRecipeScore(recipe.id),
                rating: this.userDataManager.getRecipeData(recipe.id).userRating || 0,
                madeCount: this.userDataManager.getRecipeData(recipe.id).madeDates?.length || 0,
                pageNumber: recipe.pageNumber || Number.MAX_SAFE_INTEGER,
                title: recipe.title
            };
            
            recipeDataCache.set(recipe.id, data);
            return data;
        };
        
        // Helper comparison functions
        const compareByPageNumber = (dataA, dataB) => {
            if (dataA.pageNumber !== dataB.pageNumber) {
                return dataA.pageNumber - dataB.pageNumber;
            }
            return dataA.recipe.id.localeCompare(dataB.recipe.id);
        };
        
        const compareByRecommendation = (dataA, dataB) => {
            if (dataA.score !== dataB.score) {
                return dataB.score - dataA.score;
            }
            return compareByPageNumber(dataA, dataB);
        };
        
        // Apply sorting to untagged recipes based on current sort order
        const enrichedRecipes = untaggedRecipes.map(recipe => getRecipeData(recipe));
        
        switch(this.sortOrder) {
            case 'recommendation':
                enrichedRecipes.sort(compareByRecommendation);
                break;
            
            case 'alphabetical':
                enrichedRecipes.sort((a, b) => {
                    return a.title.localeCompare(b.title, 'no-NO');
                });
                break;
            
            case 'recipebook':
                enrichedRecipes.sort(compareByPageNumber);
                break;
            
            case 'madecount':
                enrichedRecipes.sort((a, b) => {
                    if (a.madeCount !== b.madeCount) {
                        return b.madeCount - a.madeCount;
                    }
                    return compareByRecommendation(a, b);
                });
                break;
            
            case 'rating':
                enrichedRecipes.sort((a, b) => {
                    if (a.rating !== b.rating) {
                        return b.rating - a.rating;
                    }
                    return compareByRecommendation(a, b);
                });
                break;
        }
        
        // Extract sorted recipes from enriched data
        const sortedUntaggedRecipes = enrichedRecipes.map(data => data.recipe);
        
        // Combine tagged (at top) with untagged
        const finalFiltered = [
            ...taggedRecipes.map(item => item.recipe),
            ...sortedUntaggedRecipes
        ];
        
        const filteredIds = finalFiltered.map(recipe => recipe.id);
        this.uiManager.renderRecipes(filteredIds, false);
    }
}

class ImageLoader {
    constructor() {
        this.loadingRows = new Set();
        this.loadedImages = new Set();
        this.bufferRows = 20; // Extra rows to load beyond viewport
        this.scrollTimer = null;
        this.resizeTimer = null;
    }
    
    getColumnCount() {
        // Detect from the actual CSS grid
        const grid = document.getElementById('recipeGrid');
        if (!grid || !grid.firstElementChild) return 1;
        
        const gridWidth = grid.offsetWidth;
        const cardWidth = grid.firstElementChild.offsetWidth;
        const gap = 24; // 1.5rem gap from Tailwind gap-6
        
        // Calculate columns accounting for gaps
        const columns = Math.round((gridWidth + gap) / (cardWidth + gap));
        return Math.max(1, columns);
    }
    
    getVisibleRowRange() {
        const grid = document.getElementById('recipeGrid');
        const cards = Array.from(grid.children).filter(card => 
            card.style.display !== 'none'
        );
        
        if (cards.length === 0) return { start: 0, end: 0, totalRows: 0 };
        
        const columnCount = this.getColumnCount();
        const viewportTop = window.scrollY;
        const viewportBottom = viewportTop + window.innerHeight;
        
        let firstVisibleRow = null;
        let lastVisibleRow = null;
        
        // Calculate which rows are visible
        cards.forEach((card, index) => {
            const rect = card.getBoundingClientRect();
            const absoluteTop = rect.top + window.scrollY;
            const absoluteBottom = absoluteTop + rect.height;
            const row = Math.floor(index / columnCount);
            
            // Check if card is in or near viewport
            if (absoluteBottom > viewportTop && absoluteTop < viewportBottom) {
                if (firstVisibleRow === null) firstVisibleRow = row;
                lastVisibleRow = row;
            }
        });
        
        const totalRows = Math.ceil(cards.length / columnCount);
        
        return {
            start: Math.max(0, (firstVisibleRow ?? 0) - this.bufferRows),
            end: Math.min(totalRows - 1, (lastVisibleRow ?? 0) + this.bufferRows),
            totalRows: totalRows
        };
    }
    
    async loadRow(rowIndex) {
        if (this.loadingRows.has(rowIndex)) return;
        
        this.loadingRows.add(rowIndex);
        
        const grid = document.getElementById('recipeGrid');
        const cards = Array.from(grid.children).filter(card => 
            card.style.display !== 'none'
        );
        
        const columnCount = this.getColumnCount();
        const startIdx = rowIndex * columnCount;
        const endIdx = Math.min(startIdx + columnCount, cards.length);
        
        const loadPromises = [];
        
        for (let i = startIdx; i < endIdx; i++) {
            const card = cards[i];
            const img = card.querySelector('img[data-src]');
            
            if (img && !this.loadedImages.has(img)) {
                loadPromises.push(this.loadImage(img));
            }
        }
        
        // Load all images in the row simultaneously
        await Promise.all(loadPromises);
    }
    
    loadImage(img) {
        return new Promise((resolve) => {
            const src = img.getAttribute('data-src');
            if (!src || this.loadedImages.has(img)) {
                resolve();
                return;
            }
            
            this.loadedImages.add(img);
            const tempImg = new Image();
            
            tempImg.onload = () => {
                img.src = src;
                img.classList.add('opacity-100');
                img.removeAttribute('data-src');
                resolve();
            };
            
            tempImg.onerror = () => {
                // Still mark as loaded to prevent retries
                img.removeAttribute('data-src');
                resolve();
            };
            
            tempImg.src = src;
        });
    }
    
    async loadVisibleRows() {
        const { start, end } = this.getVisibleRowRange();
        
        // Load rows sequentially from top to bottom
        for (let row = start; row <= end; row++) {
            await this.loadRow(row);
        }
    }
    
    setupScrollHandler() {
        const handleScroll = () => {
            clearTimeout(this.scrollTimer);
            this.scrollTimer = setTimeout(() => {
                this.loadVisibleRows();
            }, 100);
        };
        
        window.addEventListener('scroll', handleScroll, { passive: true });
        
        // Handle resize events (column count might change)
        window.addEventListener('resize', () => {
            clearTimeout(this.resizeTimer);
            this.resizeTimer = setTimeout(() => {
                // Clear loading state on resize as grid might have changed
                this.loadingRows.clear();
                this.loadVisibleRows();
            }, 250);
        });
    }
    
    reset() {
        // Clear all tracking when filters change
        this.loadedImages.clear();
        this.loadingRows.clear();
    }
}

class UIManager {
    constructor(recipeDatabase, userDataManager) {
        this.recipeDatabase = recipeDatabase;
        this.userDataManager = userDataManager;
        this.modalCallback = null; // Will be set later
        this.imageLoader = null; // Initialize as null
    }

    setModalCallback(callback) {
        this.modalCallback = callback;
    }

    formatSource(recipe) {
        let parts = [];
        if (recipe.provider) {
            parts.push(recipe.provider);
        }
        if (recipe.reference) {
            parts.push(recipe.reference);
        }
        if (recipe.pageNumber) {
            parts.push(`s. ${recipe.pageNumber}`);
        }
        return parts.join(' • ');
    }

    renderStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                stars += '<i class="fas fa-star text-amber-400 transition-all duration-200 hover:scale-125"></i>';
            } else {
                stars += '<i class="far fa-star text-gray-300 transition-all duration-200 hover:scale-125"></i>';
            }
        }
        return stars;
    }

    updateRecipeCardTag(recipeId, isTagged) {
        const cards = document.querySelectorAll(`[data-recipe-id="${recipeId}"]`);
        cards.forEach(card => {
            if (isTagged) {
                // Add amber shadow with same size as default
                card.classList.remove(CONFIG.STYLES.DEFAULT_SHADOW, CONFIG.STYLES.DEFAULT_HOVER_SHADOW);
                card.classList.add(...CONFIG.STYLES.TAGGED_SHADOW.split(' '), ...CONFIG.STYLES.TAGGED_HOVER_SHADOW.split(' '));
                
                // Add tag indicator if not present
                const imageContainer = card.querySelector('.h-48');
                if (imageContainer && !imageContainer.querySelector('.fa-tag')) {
                    const tagBadge = document.createElement('span');
                    tagBadge.className = 'absolute top-2 left-2 bg-yellow-600 text-white text-xs font-bold px-2 py-1 rounded-full';
                    tagBadge.innerHTML = '<i class="fas fa-tag"></i>';
                    imageContainer.appendChild(tagBadge);
                }
            } else {
                // Remove amber shadow
                card.classList.remove(...CONFIG.STYLES.TAGGED_SHADOW.split(' '), ...CONFIG.STYLES.TAGGED_HOVER_SHADOW.split(' '));
                card.classList.add(CONFIG.STYLES.DEFAULT_SHADOW, CONFIG.STYLES.DEFAULT_HOVER_SHADOW);
                
                // Remove tag indicator
                const tagBadge = card.querySelector('.fa-tag')?.parentElement;
                if (tagBadge && tagBadge.classList.contains('absolute')) {
                    tagBadge.remove();
                }
            }
        });
    }

    createRecipeCard(recipe) {
        const card = document.createElement('div');
        const isTagged = recipe.tagged || false;
        
        // Darker, more subtle glowing shadow effect (using darker amber/brown tones)
        const shadowClass = isTagged 
            ? `${CONFIG.STYLES.TAGGED_SHADOW} ${CONFIG.STYLES.TAGGED_HOVER_SHADOW}` 
            : `${CONFIG.STYLES.DEFAULT_SHADOW} ${CONFIG.STYLES.DEFAULT_HOVER_SHADOW}`;

        card.className = `bg-white rounded-xl ${shadowClass} overflow-hidden cursor-pointer transition-all duration-300 hover:-translate-y-1`;
        card.setAttribute('data-recipe-id', recipe.id);
        
        // Use data attribute instead of direct onclick
        card.setAttribute('data-recipe-click', recipe.id);
        
        const imageUrl = recipe.image ? CONFIG.IMAGE_PATHS.LIST + recipe.image : null;
        const sourceInfo = this.formatSource(recipe);
        
        card.innerHTML = `
            <div class="h-48 bg-gradient-to-br from-amber-100 to-orange-100 relative overflow-hidden">
                ${recipe.image ? 
                    `<img data-src="${imageUrl}"

        return card;
    }

    renderRecipes(recipesToRender = null, forceFullRender = false) {
        const grid = document.getElementById('recipeGrid');
        const recipeIds = recipesToRender || this.recipeDatabase.getAllIds();
        
        // If force full render or grid is empty
        if (forceFullRender || grid.children.length === 0) {
            grid.innerHTML = '';
            recipeIds.forEach(recipeId => {
                const recipe = this.recipeDatabase.findById(recipeId);
                if (recipe) {
                    const recipeWithUserData = this.userDataManager.getRecipeWithUserData(recipe);
                    const card = this.createRecipeCard(recipeWithUserData);
                    grid.appendChild(card);
                }
            });
            this.setupLazyLoading();
            this.setupCardClickHandlers();
            return;
        }
        
        // Smart update: hide/show/reorder existing cards
        const existingCards = new Map();
        Array.from(grid.children).forEach(card => {
            const id = card.getAttribute('data-recipe-id');
            existingCards.set(id, card);
        });
        
        // Hide cards not in the filter
        existingCards.forEach((card, id) => {
            if (!recipeIds.includes(id)) {
                card.style.display = 'none';
            } else {
                card.style.display = '';
            }
        });
        
        // Reorder cards if needed
        const fragment = document.createDocumentFragment();
        recipeIds.forEach(recipeId => {
            if (existingCards.has(recipeId)) {
                const card = existingCards.get(recipeId);
                card.style.display = '';
                fragment.appendChild(card);
            } else {
                // Create new card if it doesn't exist
                const recipe = this.recipeDatabase.findById(recipeId);
                if (recipe) {
                    const recipeWithUserData = this.userDataManager.getRecipeWithUserData(recipe);
                    const card = this.createRecipeCard(recipeWithUserData);
                    fragment.appendChild(card);
                }
            }
        });
        
        grid.innerHTML = '';
        grid.appendChild(fragment);
        
        // Reset image loader and load visible rows
        requestAnimationFrame(() => {
            if (this.imageLoader) {
                this.imageLoader.reset();
                this.imageLoader.loadVisibleRows();
            }
        });
        
        this.setupCardClickHandlers();
    }

    setupCardClickHandlers() {
        // Setup click handlers for all recipe cards
        document.querySelectorAll('[data-recipe-click]').forEach(card => {
            card.onclick = (e) => {
                // Don't trigger if clicking on category filter
                if (e.target.closest('[onclick*="activateFilter"]')) {
                    return;
                }
                const recipeId = card.getAttribute('data-recipe-click');
                if (this.modalCallback) {
                    this.modalCallback(recipeId);
                }
            };
        });
    }

    setupLazyLoading() {
        // Create image loader if it doesn't exist
        if (!this.imageLoader) {
            this.imageLoader = new ImageLoader();
            this.imageLoader.setupScrollHandler();
        }
        
        // Load visible rows immediately
        this.imageLoader.loadVisibleRows();
    }

    updateRecipeCardRating(recipeId, rating) {
        const cards = document.querySelectorAll(`[data-recipe-id="${recipeId}"]`);
        cards.forEach(card => {
            const stars = card.querySelectorAll('.recipe-stars i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('far', 'text-gray-300');
                    star.classList.add('fas', 'text-amber-400');
                } else {
                    star.classList.remove('fas', 'text-amber-400');
                    star.classList.add('far', 'text-gray-300');
                }
            });
        });
    }

    updateRecipeCardCounter(recipeId, count) {
        const cards = document.querySelectorAll(`[data-recipe-id="${recipeId}"]`);
        cards.forEach(card => {
            const counterElement = card.querySelector('.recipe-counter');
            if (counterElement && counterElement.textContent !== count.toString()) {
                counterElement.textContent = count;
                // Add a subtle animation
                counterElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    counterElement.style.transform = 'scale(1)';
                }, 200);
            }
        });
    }
}

class ModalManager {
    constructor(recipeDatabase, userDataManager, uiManager, recommendationEngine) {
        this.recipeDatabase = recipeDatabase;
        this.userDataManager = userDataManager;
        this.uiManager = uiManager;
        this.recommendationEngine = recommendationEngine;
        this.scrollPosition = 0;
        this.isFullscreen = false;
        this.currentRecipeId = null;
        this.completedSteps = new Map();
        this.activeStep = null;
        this.setupEventListeners();
    }

    setupEventListeners() {
        // Close modal on outside click (only when not fullscreen)
        document.getElementById('recipeModal').addEventListener('click', (e) => {
            // Check current window width directly instead of relying on stored state
            const currentlyFullscreen = window.innerWidth <= CONFIG.BREAKPOINTS.FULLSCREEN_MODAL;
            if (!currentlyFullscreen) {
                // Use position-based selector for modal wrapper
                const modalWrapper = e.currentTarget.firstElementChild?.firstElementChild;
                if (modalWrapper && !modalWrapper.contains(e.target)) {
                    this.closeRecipe();
                }
            }
        });

        // Handle window resize - IMMEDIATE updates
        window.addEventListener('resize', () => {
            if (this.currentRecipeId) {
                // Immediately update layout and content for smooth transitions
                this.updateModalLayout();
                this.updateModalContent();
            }
        });
        
        // Prevent zoom on iOS rotation
        window.addEventListener('orientationchange', (e) => {
            if (this.currentRecipeId) {
                // Prevent default zoom behavior
                e.preventDefault();
                
                // Force viewport reset
                const viewport = document.querySelector('meta[name="viewport"]');
                viewport.setAttribute('content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
                );
                
                // Small delay to ensure proper layout update
                setTimeout(() => {
                    this.updateModalLayout();
                    this.updateModalContent();
                }, 100);
            }
        });
    }

    // Main entry point for showing a recipe
    showRecipe(recipeId) {
        const recipe = this.recipeDatabase.findById(recipeId);
        if (!recipe) return;
        
        this.currentRecipeId = recipeId;
        
        // Clear completed steps and active step for this recipe when opening
        Array.from(this.completedSteps.keys()).forEach(key => {
            if (key.startsWith(recipeId + '-')) {
                this.completedSteps.delete(key);
            }
        });
        if (this.activeStep && this.activeStep.startsWith(recipeId + '-')) {
            this.activeStep = null;
        }
        
        // Track view
        this.userDataManager.trackView(recipeId);
        
        // Lock body scroll - UPDATED APPROACH
        this.scrollPosition = window.pageYOffset;
        document.body.classList.add('modal-open');
        
        // For iOS, prevent scroll on the body
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'relative';
        document.documentElement.style.overflow = 'hidden'; // Also lock html element
        
        // Setup modal layout (fullscreen vs windowed)
        this.setupModalLayout();
        
        // Generate and insert content
        this.updateModalContent();
        
        // Make modal visible
        const modal = document.getElementById('recipeModal');
        modal.classList.remove('hidden');
    }

    toggleTag(recipeId, event) {
        if (event) {
            event.stopPropagation();
        }
        
        const isTagged = this.userDataManager.toggleTag(recipeId);
        
        // Update button in modal
        const button = event ? event.currentTarget : document.querySelector(`button[onclick*="toggleTag('${recipeId}'"]`);
        
        if (button) {
            const isMobileLayout = window.innerWidth <= CONFIG.BREAKPOINTS.SINGLE_COLUMN;
            
            button.className = `flex items-center ${isMobileLayout ? 'space-x-1' : 'space-x-2'} px-3 py-1.5 rounded-lg transition ${isMobileLayout ? 'text-xs' : 'text-sm'} font-medium ${
                isTagged 
                    ? 'bg-yellow-600 text-white' + (!isMobileLayout ? ' hover:bg-yellow-700' : '')
                    : 'border border-gray-300 text-gray-600 hover:bg-gray-50'
            }`;
            
            button.innerHTML = `
                <i class="fas fa-tag"></i>
                ${!isMobileLayout ? '<span>Merk</span>' : ''}
            `;
        }
        
        // Update the card appearance immediately
        this.uiManager.updateRecipeCardTag(recipeId, isTagged);
        
        // Re-apply filters to reorder cards
        const filterManager = recipeApp.filterManager;
        filterManager.applyFilters();
    }

    // Separate function to handle modal container layout
    setupModalLayout() {
        const modal = document.getElementById('recipeModal');
        const flexContainer = modal.firstElementChild;
        const modalWrapper = flexContainer ? flexContainer.firstElementChild : null;
        
        const windowWidth = window.innerWidth;
        this.isFullscreen = windowWidth <= CONFIG.BREAKPOINTS.FULLSCREEN_MODAL;
        
        if (this.isFullscreen) {
            // Fullscreen mode - no backdrop, fill entire viewport
            modal.className = 'fixed inset-0 z-50 bg-gradient-to-br from-amber-100 to-orange-100';  // Add gradient here
            
            // Remove flex container or make it passthrough
            if (flexContainer) {
                flexContainer.className = 'h-full';
            }
            
            // Modal wrapper becomes full viewport
            if (modalWrapper) {
                modalWrapper.className = 'h-full w-full flex flex-col relative';
            }
            
        } else {
            // Desktop modal with backdrop
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50';
            
            // Flex container for centering
            if (flexContainer) {
                flexContainer.className = 'flex items-center justify-center min-h-screen p-4';

    renderIngredients(ingredients) {
        if (!ingredients || ingredients.length === 0) return '';
        
        const hasGroups = ingredients.some(item => typeof item === 'object' && item.group);
        
        if (!hasGroups) {

                <ul class="space-y-2">

            `;
        } else {
            return ingredients.map((group, index) => {
                if (typeof group === 'string') {
                    return `
                        <ul class="space-y-2 ${index > 0 ? 'mt-4' : ''}">
                            <li class="flex items-start">
                                <span class="text-amber-600 mr-2">•</span>
