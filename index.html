            {"id":"recipe_1755825559027_36yv0oaen","title":"Hjortetakk","servings":"Ca. 20-25 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":46,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Hjortetakk er en klassisk norsk småkake, ofte servert til jul. De er sprø, lette og aromatiske, med smak av sitron og kardemomme. Kakene formes til små ringer og stekes i smult eller olje. Passer perfekt til kaffe eller som en tradisjonell julekake. Vanskelighetsgrad: middels, siden de skal trilles og friteres.","image":"hjortetakk.jpg","ingredients":["2 egg","125 g sukker","65 g margarin (eller smør for mer smak)","½ ss revet sitronskall","ca. 250 g hvetemel","½ ts hornsalt (hjortetaksalt)","¼ ts kardemomme"],"instructions":["Visp egg og sukker til eggedosis.","Smelt margarinen (eller smøret), avkjøl og rør inn.","Tilsett revet sitronskall.","Bland hornsalt (hjortetaksalt), kardemomme og ¾ av melet. Sikt det inn og rør til en jevn deig.","Sett deigen kaldt til neste dag.","Trill ut små stenger av deigen og form til ringer.","Varm smult eller nøytral olje til ca. 170 °C og stek kakene til de er gyllenbrune.","Avkjøl på rist og oppbevar tørt i kakeboks.","TIP: Kakene kan dyppes lett i sukker etter steking for ekstra sprøhet og sødme."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755561648523_d51yw1y7u","title":"Honningkake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":40,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk honningkake med krydder og søt glasur. Kaken er saftig, krydret og holder seg godt. Passer til jul eller kaffekos.","image":"honningkake.jpg","ingredients":[{"group":"Deig","items":["500 g lys sirup (ca. 4 dl)","325 g hvetemel (ca. 5,5 dl)","1 ss smør","50 g sukker (ca. 0,5 dl)","1 ss malt ingefær","1 ts kanel","1 ts kardemomme","1 ts natron","2 egg","1,5 dl kulturmelk eller kefir"]},{"group":"Glasur","items":["200 g margarin","50 g melis (ca. 1 dl)","1 eggehvite","1 ts vaniljesukker eller 1 ss appelsinmarmelade"]}],"instructions":["Varm sirupen i vannbad til den blir flytende.","Rør inn sukker og smør til det smelter. Avkjøl litt.","Bland mel, krydder og natron i en bolle.","Tilsett sirupsblanding og kulturmelk vekselsvis i det tørre.","Visp eggene lett sammen og vend inn i røren.","Hell røren i en smurt form (22–24 cm springform eller liten langpanne).","Stek ved 175 °C i ca. 45–55 minutter, sjekk med kakepinne.","Avkjøl på rist.","Pisk margarin og melis til luftig krem.","Tilsett eggehvite og smak til med vaniljesukker eller appelsinmarmelade.","Bre glasuren over avkjølt kake.","TIP: La kaken hvile til neste dag for best smak. Kan fryses."],"createdAt":"2025-08-19"},
            {"id":"recipe_1755982043088_haa6r7wst","title":"Horn","servings":"Ca. 16 horn","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":74,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Luftige, klassiske horn laget av en fin hvetedeig. Kan serveres naturell eller fylles med ost, skinke eller syltetøy. Perfekt til frokost, matpakke eller kaffekos.","image":"horn.jpg","ingredients":["400 g hvetemel","100 g margarin eller smør","40 g sukker","32 g fersk gjær (ca. ½ pakke)","1 egg","2 dl melk (lunken)","1 eggeplomme til pensling"],"instructions":["Varm melken til fingervarm (ca. 37 °C).","Smuldre gjæren i melken og rør til den løser seg opp.","Tilsett sukker, smeltet og avkjølt smør, egg og mesteparten av melet.","Elt deigen smidig og tilsett resten av melet etter behov.","Dekk med klede og hev i ca. 1 time til dobbel størrelse.","Del deigen i to emner og kjevle ut til sirkler.","Skjær hver sirkel i 8 trekanter.","Rull trekantene fra bredsiden mot spissen og form til horn.","Legg på bakepapirkledd stekebrett og etterhev ca. 30 min.","Pensle med eggeplomme.","Stek ved 220 °C i 10–12 min til gyldne.","Avkjøl på rist."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755982528573_3h189kp9k","title":"Jorunns Nøttekake med fyll","servings":"1 kake (ca. 10–12 porsjoner)","provider":"Jorunn","reference":"Oppskriftsbok","pageNumber":74,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk nøttekake med eggedosisbunn, fylt med enten pisket krem eller rik sjokoladekrem. Toppen dekkes med en enkel sjokoladeglasur. En fyldig og festpreget kake, populær til kaffebordet.","image":"nottekakemedfyll.jpg","ingredients":[{"group":"Kakebunn","items":["250 g sukker","4 små egg (eller 3 store)","125 g mandler, skoldet og hakket","125 g valnøtter eller hasselnøtter, hakket","½ ts bakepulver"]},{"group":"Fyll (alternativ 1: krem)","items":["3 dl kremfløte, pisket"]},{"group":"Fyll (alternativ 2: sjokoladekrem)","items":["250 g smør, romtemperert","250 g melis","½ plate mørk sjokolade (smeltet)","1 egg"]},{"group":"Glasur","items":["½ plate mørk sjokolade","2 ss melis","2 ss vann"]}],"instructions":[{"group":"Kakebunn","steps":["Forvarm ovnen til 165 °C. Smør en springform (24 cm).","Pisk egg og sukker til en luftig eggedosis.","Skold mandlene (fjern skallet med kokende vann) og hakk dem grovt.","Hakk valnøtter eller hasselnøtter grovt.","Vend nøtter og bakepulver forsiktig inn i eggedosisen.","Hell røren i formen og stek ca. 35–40 minutter. Avkjøl helt.","Del kaken i to lag."]},{"group":"Fyll (alternativ 1: krem)","steps":["Pisk kremfløten til luftig krem.","Fyll kaken med den piskede kremen mellom lagene."]},{"group":"Fyll (alternativ 2: sjokoladekrem)","steps":["Pisk smør og melis lyst og luftig.","Smelt sjokoladen over vannbad og avkjøl litt.","Rør inn smeltet sjokolade i smørkremen.","Tilsett egget og pisk godt til en jevn og luftig krem.","Bruk kremen som fyll mellom lagene i kaken."]},{"group":"Glasur","steps":["Smelt sjokoladen sammen med vannet over svak varme.","Rør inn melis til glasuren blir jevn.","Hell glasuren over kaken og fordel jevnt.","La glasuren stivne før servering."]},"TIP: Kaken blir ekstra saftig og god hvis den får stå kjølig til neste dag slik at nøttebunnen trekker til seg fuktighet fra fyllet."],"createdAt":"2025-08-23"},
            {"id":"recipe_1756238599987_vq48oxc01","title":"Josteins flettebrød","servings":"1 stort brød","provider":"Jostein","reference":"Oppskriftsbok","pageNumber":100,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Et klassisk norsk flettebrød laget av gjærdeig med litt sukker og smør for en mild og luftig loffkarakter. Passer godt til frokost, pålegg eller festlige anledninger. Flettingen gjør brødet ekstra dekorativt.","image":"josteinsflettebrod.jpg","ingredients":["2 ½ dl vann (lunkent)","8 dl hvetemel","2 ts salt","2 ss sukker","50 g fersk gjær (eller 1 pose tørrgjær, 12 g)","2 ss smør (smeltet)"],"instructions":["Løs opp gjæren i lunkent vann.","Tilsett sukker, salt og smeltet smør.","Elt inn hvetemel til en smidig deig.","La deigen heve under klede i ca. 1–1,5 time.","Del deigen i tre like emner og rull til lengder.","Flett lengdene sammen til et brød og legg på bakepapirkledd plate.","Etterhev i ca. 30 minutter.","Pensle med sammenvispet egg eller melk for blank overflate. TIP: Strø gjerne på litt valmuefrø eller sesam.","Stek midt i ovnen på 200 °C i ca. 25–30 minutter til brødet er gyllent."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755872432161_lbq3aegtg","title":"Kaffekake med kokos","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":56,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk kaffekake med nøtter i røren og glasur av melis, kakao og kokos. En enkel, men smakfull kake som passer godt til kaffebordet. Smaken er søt, nøttepreget og med et hint av sjokolade. Glasuren gir et litt seigt lokk med kokos som frisk topping.","image":"kaffekakemedkokos.jpg","ingredients":[{"group":"Kakebunn","items":["2 egg","0,5 dl sukker","2 dl hvetemel","1 ts bakepulver","50 g nøttekjerner (hakket)","0,75 dl melk","50 g smør (smeltet)"]},{"group":"Glasur","items":["2 dl melis","2–3 ss vann","1 ss kakao","2 ss kokosmasse"]}],"instructions":["Pisk egg og sukker til en lett eggedosis.","Bland hvetemel med bakepulver og hakkede nøtter.","Rør inn mel- og nøtteblandingen vekselvis med melk.","Vend inn smeltet smør til slutt.","Ha røren i en smurt og strødd form.","Stek ved 180 °C i ca. 25–30 minutter.","Glasur: Kok opp vann og rør ut melis og kakao til en glasur. Avkjøl.","Bre glasuren over kaken og strø kokosmasse oppå.","TIP: Kaken blir ekstra god om den får stå kaldt en stund før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872275099_rdlbnwk65","title":"Kaffekjeks med havre","servings":"Ca. 40 kjeks","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":55,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø og smørduftende havrekjeks med nøtteaktig aroma. Passer spesielt godt til kaffe- eller teselskap, men også til ostefat eller som en liten hverdagskos.","image":"kaffekjeksmedhavre.jpg","ingredients":["250 g finvalsede havregryn","250 g hvetemel","½ ts hjortetaksalt (eller natron)","200 g sukker","230 g smør, romtemperert","1 dl melk"],"instructions":["Bland havregryn, mel, hjortetaksalt og sukker.","Smuldre inn smøret.","Tilsett melk og arbeid sammen til en fast deig.","La deigen hvile ca. 1 time i kjøleskap.","Kjevle ut til 3–4 mm tykkelse og stikk ut runde kjeks.","Stek ved 200 °C i 8–10 min til gylne og sprø.","Avkjøl på rist og oppbevar tørt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755475274682_pg1vg0qjn","title":"Kake med mokkakrem","servings":"10-12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":5,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk, luftig sukkerbrødkake fylt og dekket med en silkemyk mokkakrem. Kaken har en balansert smak av kaffe og kakao, og passer perfekt til kaffeselskap, bursdag eller fest. Kan også varieres med syltetøy mellom lagene for ekstra friskhet.","image":"kakemedmokkakrem.jpg","ingredients":[{"group":"Sukkerbrød","items":["6 egg","180 g sukker (ca. 2 dl)","180 g hvetemel (ca. 3 dl)","1 ts bakepulver (valgfritt, gir ekstra sikkerhet)"]},{"group":"Mokkakrem","items":["150 g smør, romtemperert","100 g melis (ca. 1,5 dl)","3 ss sterk kaffe, avkjølt","2 ss kakao","1 ts vaniljedråper eller 1 ts vaniljesukker"]}],"instructions":["Sett ovnen på 160–170 °C (over- og undervarme). Smør en rundform (24 cm) og legg bakepapir i bunnen.","Visp egg og sukker til lys og luftig eggedosis (5–10 minutter).","Sikt mel og bakepulver over eggedosisen, og vend det forsiktig inn med en slikkepott.","Hell røren i formen og stek på nederste rille i ca. 30–40 minutter, til sukkerbrødet er gyllent og en kakepinne kommer ut ren. Avkjøl helt på rist.","Når sukkerbrødet er avkjølt, del det i to eller tre lag.","Lag mokkakremen: Pisk smør og melis hvitt og luftig (5–7 minutter). Tilsett kaffe, kakao og vanilje litt etter litt. Pisk til en jevn og smørbar krem.","Legg en kakebunn på fat. Smør på et lag mokkakrem, eller ha syltetøy mellom lagene om ønskelig. Fortsett med neste bunn.","Dekk hele kaken med resten av mokkakremen på toppen og langs sidene.","Pynt gjerne med mokkabønner, sjokoladespon eller et lett dryss kakao.","La kaken stå kjølig i minst 1 time før servering for at smakene skal sette seg."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756155691069_ny8finz0t","title":"Kakemenn","servings":"Ca. 40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":82,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle norske kakemenn laget med hornsalt. De er lyse, sprø og luftige småkaker, ofte laget til jul. De har en mild sødme og et hint av den karakteristiske smaken fra hornsalt.","image":"kakemenn.jpg","ingredients":["375 g sukker","15 g hornsalt","50 g margarin eller smør","500 g hvetemel","3 dl vann"],"instructions":["Forvarm ovnen til 200 °C.","Smuldre margarinen/smøret i det tørre.","Bland alt sammen og bruk nok mel til at deigen kan kjevles ut.","Kjevle til ca. 3–5 mm tykkelse.","Stikk ut figurer og legg på bakepapirkledd plate.","Stek midt i ovnen i ca. 8–10 minutter.","TIP: Ikke la deigen stå for lenge, da blir den seig. Ikke kjevle deigen for tynn."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756236917384_nhy9qn56v","title":"Klaras havrekjeks","servings":"Ca. 50–60 stk.","provider":"Klara","reference":"Oppskriftsbok","pageNumber":94,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Mildere havrekjeks med melk som gir en litt mykere tekstur. Klassisk kaffekjeks med gyllen farge og nøytral smak som passer både med smør og pålegg eller alene som småkake.","image":"klarashavrekjeks.jpg","ingredients":["250 g smør","150 g sukker","500 g store havregryn","2,5 dl melk","250 g hvetemel","15 g hornsalt (ca. 1,5 ss)","1 ts natron"],"instructions":["Pisk smør og sukker hvitt og luftig.","Tilsett melk og rør inn havregryn, hvetemel, hornsalt og natron.","Arbeid deigen raskt sammen.","Trill små kuler og trykk lett flate på stekebrett med bakepapir.","Stek ved 180 °C i ca. 10–12 minutter til gyllen farge.","Avkjøl på rist og oppbevar i tett boks."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755822745224_a91e1v7f1","title":"Klaras kringler","servings":"20–24 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":8,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Klassiske småkaker fra 1960–70-tallet, formet som små kringler. De har en mild og søt smak, sprø skorpe og mykere innside. Rosiner eller nøtter gir ekstra smak, men de kan også lages helt enkle. Perfekte til kaffekos eller som en del av et tradisjonelt kakebord.","image":"rosinkringler.jpg","ingredients":["500 g hvetemel","200 g sukker","250 g smør","2 egg","4 ts bakepulver","2 dl melk","100 g rosiner","50 g hakkede nøtter (valgfritt)"],"instructions":["Bland hvetemel og bakepulver i en bolle.","Smuldre inn smøret til blandingen ligner grovt smuldret deig.","Visp eggene lett og rør dem inn sammen med sukkeret.","Tilsett melk og bland til en jevn deig.","Vend inn rosiner og evt. nøtter.","Trill ut små emner, form til kringler og legg dem på bakepapirkledd stekebrett.","Stek midt i ovnen på 200 °C i ca. 10–12 minutter, til de er gyllenbrune.","Avkjøl på rist.","TIP: Strø perlesukker eller pensle med sammenpisket egg før steking for blanke kringler."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755824362629_5nvukyn49","title":"Kokosmakroner","servings":"Ca. 30 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":43,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Saftige kokosmakroner med sprø kant og myk kjerne. En klassisk julekake og kaffekake. Enkle å lage og populære hos både barn og voksne.","image":"kokosmakroner.jpg","ingredients":["3 egg","250 g sukker","125 g smeltet smør eller margarin","250 g kokosmasse","100 g hvetemel","½ ts bakepulver"],"instructions":["Pisk egg og sukker til en lys og luftig blanding.","Rør inn smeltet smør.","Vend inn kokosmasse, mel og bakepulver.","Sett små topper med skje på bakepapirkledd stekebrett.","Stek ved 200 °C i 8–10 minutter, til gyllenbrune i kantene."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755825687707_6yelvc9fd","title":"Konfektkake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":47,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk lagdelt konfektkake med lys bunn og rik sjokoladesmørkrem. Kaken dynkes med appelsinsaft for friskhet, fylles med nøttekrem og trekkes med sjokoladekrem rundt hele. Valnøtter gir både pynt og smak. Perfekt til festlige anledninger og kaffebord.","image":"konfektkake.jpg","ingredients":[{"group":"Kakebunn","items":["160 g smør (romtemperert)","200 g sukker","2 egg","200 g hvetemel","2 ts bakepulver","1 1/4 dl melk"]},{"group":"Sjokoladekrem","items":["125 g usaltet smør (romtemperert og mykt)","250 g melis (siktet)","4–5 ss kakao","1 toppet ts vaniljesukker"]},{"group":"Til montering og pynt","items":["Litt søtet appelsinsaft (til dynking)","12–15 valnøtter (grovhakket eller hele)"]}],"instructions":["Rør smør og sukker hvitt og luftig.","Tilsett eggene, ett om gangen, og pisk godt mellom hvert.","Bland mel og bakepulver, sikt sammen og rør inn vekselvis med melk.","Ha røren i en smurt rund form (ca. 25 cm i diameter).","Stek ved 175 °C i 30–40 minutter, til kaken er gjennomstekt.","Avkjøl kaken helt og del den i to lag.","Rør smøret mykt til sjokoladekremen.","Tilsett melis litt etter litt, deretter kakao og vaniljesukker. Pisk til en luftig krem.","TIP: Sjokoladekremen må ikke stå for kaldt, da blir den vanskelig å smøre ut.","Dynk begge kakebunnene med litt søtet appelsinsaft.","Smør halvparten av sjokoladekremen på den nederste bunnen.","Strø over grovhakkede valnøtter.","Legg den andre bunnen oppå.","Smør resten av kremen på toppen og rundt hele kaken slik at den dekkes.","Pynt med valnøtter på toppen."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755979373897_j1k1xuo2k","title":"Konfektkaker","servings":"Ca. 25–30 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":70,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø og smakfulle småkaker laget med smør, to typer sukker, hakkede mandler og sjokoladebiter. Kakene flyter litt utover under steking og får sprø kanter. Perfekte til kaffekos.","image":"konfektkaker.jpg","ingredients":["200 g smør","150 g sukker","150 g demerarasukker (eller brun farin)","2 egg","275 g hvetemel","1 ts bakepulver","50 g hakkede mandler","100 g mørk kokesjokolade (hakket)"],"instructions":["Rør smør, sukker og demerarasukker hvitt til smørkrem.","Tilsett eggene, ett om gangen.","Sikt sammen hvetemel og bakepulver, og rør inn i deigen.","Bland inn hakkede mandler og sjokoladebiter til slutt.","Sett deigen med teskje på bakepapirkledd stekebrett, med god avstand.","Stek midt i ovnen ved 200 °C i 10–12 minutter.","Avkjøl på rist."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755881655718_gk80vwpb1","title":"Konglekake","servings":"1 avlang form (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":63,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk formkake med smør, sukker og egg som gir en luftig konsistens. Sukat og mandler gir fylde og smak, mens melisglasur, mandler og pistasjnøtter gjør kaken dekorativ og festklar. Passer godt til jul eller andre høytider.","image":"konglekake.jpg","ingredients":[{"group":"Kake","items":["200 g smør","200 g sukker","4 egg","1 pose oppskåret sukat (ca. 100 g)","150 g hakkede mandler","200 g hvetemel"]},{"group":"Glasur","items":["200 g melis (ca. 3,5 dl)","2–3 ss væske (vann eller sitronsaft)"]},{"group":"Pynt","items":["Hakkede mandler","Grovhakkede pistasjnøtter"]}],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen mens du pisker godt.","Bland sukat og hakkede mandler inn i melet, og vend dette forsiktig inn i røren.","Ha deigen i en smurt avlang form (evt. kledd med bakepapir).","Stek ved 175 °C i ca. 1 time og 15 minutter. TIP: Dekk kaken med bakepapir etter ca. 30 minutter hvis den begynner å bli for mørk.","Avkjøl kaken i formen.","Sikt melis i en bolle. Tilsett væsken litt etter litt og rør til en jevn glasur. Juster tykkelsen med mer melis eller væske etter behov.","Bre eller ringle glasuren over den avkjølte kaken.","Pynt straks med hakkede mandler og grovhakkede pistasjnøtter før glasuren stivner."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756235764735_8ugmch79s","title":"Korn-karbonader","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":88,"category":"Tilbehør","meal":"Middag","cuisine":"Norsk","description":"En kjøttfri variant av karbonader laget på bygg, poteter og løk. De er milde, mettende og har en grov tekstur. Serveres gjerne pyntet med appelsinskiver, og passer godt med salat eller kokte grønnsaker ved siden av. Smaken er mild med et hint av sødme fra løk og potet, balansert med krydder.","image":"kornkarbonader.jpg","ingredients":["2 middels store løk, finhakket","4 rå poteter, revet","1 egg","2 ts salt","4 dl byggryn (kokte eller bløtlagte)","½ ts pepper (evt. paprika eller annet krydder)","Appelsinskiver til pynt","Olje eller margarin til steking"],"instructions":["Finhakk løken og riv potetene.","Bland sammen løk, poteter, egg, salt, krydder og byggryn til en fast deig.","Form til små karbonader.","Stek på middels varme i litt olje eller margarin til de er gylne og gjennomstekte.","Pynt med appelsinskiver før servering.","TIP: Server gjerne med en frisk salat eller kokte grønnsaker."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756243822443_pwp7ztdwd","title":"Kransekake","servings":"1 kake (ca. 18 ringer)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":102,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk norsk kransekake laget av mandler, melis og eggehviter. Sprø utenpå og seig inni, perfekt til høytider, bryllup og selskaper. Tradisjonelt stekt i ringer og stablet til en høy kake.","image":"kransekake.jpg","ingredients":["500 g mandler (skoldet og malt)","500 g melis","3 eggehviter","Smør (til former)","Semulegryn (til former)"],"instructions":["Forvarm ovnen til 175 °C.","Mal mandlene fint og bland med siktet melis.","Tilsett eggehvitene og elt til en fast deig.","Smør kransekakeformene og dryss med semulegryn.","Form deigen i ringer og legg i formene.","Stek midt i ovnen i 12–15 minutter til de er lett gyldne.","La stå i formene noen minutter før de tas ut.","TIP: Kan fryses og holder seg saftig lenge."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755554972871_batotnjp9","title":"Kremarhus","servings":"Ca. 12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":19,"category":"Julekaker","meal":"Kake","cuisine":"Norsk","description":"Sprø, lette kremarhus laget av eggehviter, smør, sukker og mel. Formes mens de er varme til kjegler og fylles gjerne med krem, bær eller is.","image":"kremarhus.jpg","ingredients":["120 g smør eller margarin","120 g sukker","120 g hvetemel, siktet","4 eggehviter","½ ts vaniljeekstrakt"],"instructions":["Pisk smør og sukker hvitt og luftig.","Tilsett vanilje og sikt i hvetemelet. Rør forsiktig sammen.","Pisk eggehvitene stive og vend dem forsiktig inn.","Smør røren tynt utover bakepapir eller bruk krumkakejern.","Stek ved 160–170 °C til svakt gylne.","Form straks til kremarhus ved hjelp av kremarhusspiss.","Avkjøl og fyll med krem, bær eller is før servering.","Bør brukes samme dag, eller oppbevares i tett boks for å bevare sprøheten.","Tips: Passer utmerket til dessert med bær og krem."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756155722383_i9r90nv1y","title":"Kremboller","servings":"12–15 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":82,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Luftige, klassiske hveteboller med kardemommesmak. Kan nytes naturell eller fylles med pisket krem eller vaniljekrem etter steking. Bollene er myke, saftige og passer godt til kaffekos eller festlige anledninger.","image":"kremboller.jpg","ingredients":["500 g hvetemel","100 g smør","2 ss sukker","50 g fersk gjær (evt. 25 g fersk gjær eller 1 pose tørrgjær med lengre hevetid)","3 dl melk","1 ts malt kardemomme","1 egg til pensling"],"instructions":["Smelt smøret og bland med melken. Avkjøl til fingervarmt.","Rør ut gjæren i væsken.","Tilsett sukker, kardemomme og hvetemel, og elt til en smidig deig.","Hev deigen til dobbel størrelse, ca. 45–60 minutter.","Del deigen i 12–15 emner og trill til boller.","Legg bollene på bakepapirkledd stekebrett, og hev videre i ca. 30 minutter.","Pensle med sammenvispet egg.","Stek ved 225 °C i 8–10 minutter til gylne.","TIP: Når bollene er avkjølt, kan de fylles med pisket krem eller vaniljekrem."],"createdAt":"2025-08-25"},
            {"id":"recipe_1755825995110_j1pvjeoo6","title":"Kringle","servings":"1 stor kringle (ca. 12 stk.)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":49,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk norsk kringle med kardemomme og sukker. Kan fylles med syltetøy eller sukker/kanel. Deigen er luftig og myk, med sprø overflate når den pensles med eggehvite og sukker. Perfekt til kaffe eller festbord.","image":"kringle.jpg","ingredients":[{"group":"Deig","items":["500 g hvetemel","100 g smør eller margarin","125 g sukker","½ ts kardemomme","50 g gjær eller 1 pose tørrgjær (11 g)","3 dl melk (lunken)"]},{"group":"Pensling og fyll","items":["1 eggehvite","2 ss sukker eller kakaosukker","Evt. syltetøy eller sukker/kanel til fyll"]}],"instructions":["Smuldre smøret i melet.","Løs gjæren opp i litt av den lunkne melken.","Bland alt godt sammen med sukker og kardemomme, elt deigen til den er smidig.","La deigen heve til dobbel størrelse.","Form til kringle og fyll eventuelt med syltetøy eller sukker/kanel.","Pensle med eggehvite og dryss på sukker eller kakaosukker.","Stek ved 200 °C i ca. 20–25 minutter til gyllen."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756155541120_971qqcvgc","title":"Krispi kake","servings":"1 form (ca. 25 biter)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":81,"category":"Konfekt","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk konfektkake med puffet ris, kakao og delfiafett. Sprø og søt, skjæres i biter og serveres som godteri.","image":"krispikake.jpg","ingredients":["1 pakke puffet ris (ca. 100 g Rice Krispies)","200 g melis","250 g delfiafett","2–3 ss kakao","1 ts vaniljesukker"],"instructions":["Smelt delfiafett i kjele på svak varme.","Rør inn melis, kakao og vaniljesukker.","Bland forsiktig inn puffet ris.","Hell blandingen i en bakepapirkledd form.","Sett kjølig til den stivner og skjær i biter."],"createdAt":"2025-08-25"},
            {"id":"recipe_1755980346114_a00mvc6fl","title":"Kromkaker","servings":"Ca. 25–30 kromkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":71,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Klassiske norske kromkaker, sprø og delikate, stekt i jern og formet til kremmerhus eller servert flate. Den balanserte blandingen av potetmel og hvetemel gir både sprøhet og styrke. Passer godt til jul eller kaffekos, gjerne fylt med multekrem eller annen dessertkrem. Oppskriften er en revidert variant av Farmors notat, justert for bedre balanse.","image":"kromkaker.jpg","ingredients":["4 egg","200 g sukker","200 g smør (smeltet og avkjølt)","100 g hvetemel","100 g potetmel","1 ts vaniljesukker (valgfritt)"],"instructions":["Pisk egg og sukker til lys og luftig eggedosis.","Tilsett smeltet og avkjølt smør i en tynn stråle mens du rører.","Sikt inn hvetemel, potetmel og eventuelt vaniljesukker. Vend forsiktig til en jevn røre.","La røren hvile i minst 30 minutter for best resultat.","TIP: Dersom røren virker for tykk, spe på med 1–2 ss melk eller fløte for å justere konsistensen.","Stek små porsjoner i et kromkakejern til de er gyldne.","Form kakene raskt til kremmerhus mens de er varme, eller la dem avkjøles flate.","TIP: Server gjerne fylt med pisket krem eller multekrem."],"createdAt":"2025-08-23"},
            {"id":"recipe_1756237358130_o8nq2erx0","title":"Kuvertbrød","servings":"12 stk.","provider":"I. Espelid","reference":"Oppskriftsbok","pageNumber":96,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Luftige små gjærbrød bakt til 250 °C i kort tid. Perfekte til koldtbord, smørbrød eller som tilbehør til festmåltider. Mild smak med sprø skorpe og myk kjerne.","image":"kuvertbrod.jpg","ingredients":[{"group":"Deig","items":["500 g hvetemel","25 g fersk gjær (eller ½ pose tørrgjær)","50 g smør (romtemperert eller smeltet)","1 ss sukker","2 dl melk eller vann","1 ts salt"]}],"instructions":[{"group":"Forberedelse","steps":["Smuldre gjær i lunken melk eller vann (ca. 37 °C).","Tilsett sukker, smeltet smør og salt.","Elt inn melet til en smidig deig."]},{"group":"Heving","steps":["La deigen heve under klede i ca. 1 time.","Del i 12 emner, trill små brød, legg på bakepapirkledd stekebrett.","Etterhev i ca. 20 minutter."]},{"group":"Steking","steps":["Forvarm ovn til 250 °C (evt. 220 °C varmluft).","Stek i 7–10 minutter til gyllenbrune.","Avkjøl på rist."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756156293404_rqagv8szr","title":"Kvikk-lunsj-kake","servings":"ca. 20-24 ruter (langpanne)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":84,"category":"Langpannekaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk sjokoladekake i langpanne med myk konsistens og søt glasur med kaffe og kakao. Enkel å lage, passer til kaffebord, skoleavslutning eller dugnad. Smaken er fyldig, med balansert sødme og et hint av kaffe i glasuren.","image":"kvikklunsjkake.jpg","ingredients":[{"group":"Kakebunn","items":["3 egg","4,5 dl sukker","225 g smør (eller margarin, smeltet)","2 ts bakepulver","3 ss kakao","2,25 dl melk","6 dl hvetemel"]},{"group":"Glasur","items":["3 egg","10 ss melis (ca. 150 g)","1,5 ss kakao","2 ts vaniljesukker","2 ss sterk kaffe"]}],"instructions":[{"group":"Kakebunn","steps":["Visp egg og sukker til luftig eggedosis.","Smelt smøret og bland det med melken.","Sikt sammen hvetemel, bakepulver og kakao.","Vend det tørre og det våte vekselvis inn i eggedosisen.","Hell røren i en smurt langpanne.","Stek midt i ovnen ved 200 °C i ca. 25–30 minutter."]},{"group":"Glasur","steps":["Visp sammen egg, melis, kakao, vaniljesukker og kaffe.","TIP: For bedre holdbarhet kan du bruke 100 g smør i stedet for egg, og piske inn med melis, kakao, vaniljesukker og kaffe.","Bre glasuren over kaken mens den fortsatt er varm."]}],"createdAt":"2025-08-25"},
            {"id":"recipe_1756235893200_2ac0qeeas","title":"Kyllingsalat","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":89,"category":"Tilbehør","meal":"Middag","cuisine":"Norsk","description":"En klassisk norsk blandingssalat fra 60–80-tallet med isbergsalat, kylling, skinke og ost. Serveres med en kremet rømmedressing med ost og sitronsmak. Mild og mettende, passer godt som lunsj eller lett middag, gjerne med pariserloff til.","image":"kyllingsalat.jpg","ingredients":[{"group":"Dressing","items":["2 dl lettrømme (20 % fett)","50 g finrevet Norvegia eller annen mild gulost","1 ts sukker","1–2 ts presset sitronsaft"]},{"group":"Salat","items":["½ hode isbergsalat","½ grillet kylling (ca. 300 g renset kjøtt)","200 g kokt skinke i terninger","200 g Norvegia eller Cheddar i terninger","2 stilker selleri i skiver","4 tomater i båter"]},{"group":"Til servering","items":["1 pariserloff eller baguette"]}],"instructions":["Riv isbergsalat i biter og legg i en stor bolle.","Del kyllingkjøttet i strimler og tilsett sammen med skinke, ost, selleri og tomater.","Rør sammen rømmen med ost, sukker og sitronsaft til en jevn dressing.","Vend salaten lett sammen med dressingen, eller server dressingen ved siden av.","Server med ferskt pariserloff ved siden av."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756238812575_zshudyem5","title":"Kålsalat","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":101,"category":"Tilbehør","meal":"Middag","cuisine":"Norsk","description":"En klassisk norsk kålsalat fra 70-tallet, inspirert av coleslaw. Laget med kål, paprika, majones, rømme og løk. Kremet, frisk og litt syrlig. Passer godt til kjøtt, kylling eller som tilbehør på koldtbord.","image":"kalsalat.jpg","ingredients":["7 ½ dl kål, finsnittet","1 liten grønn paprika, hakket","¾ dl majones","¾ dl lettrømme (20 %)","1 liten løk, finhakket"],"instructions":["Finhakk kål, paprika og løk.","Bland majones og rømme til en dressing.","Vend inn grønnsakene og smak til med litt salt og pepper.","La salaten trekke i minst 30 minutter i kjøleskapet før servering for å få frem smakene. TIP: Passer ekstra godt sammen med stekt kjøtt eller grillmat."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755559275124_oarukiqz6","title":"Lett fruktkake med krem","servings":"1 kake (ca. 10-12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":32,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En luftig fruktkake basert på sukkerbrød med sitron, fylt med krem og frukt eller bær. Kaken er frisk, lett og dekorativ, perfekt til kaffebord, bursdager eller selskaper. Den bør serveres samme dag eller dagen etter for best resultat.","image":"fruktkake.jpg","ingredients":[{"group":"Kakebunn","items":["4 egg","100 g sukker","3 ss kaldt vann","15 g potetmel","95 g hvetemel","1 ½ ts bakepulver","1 ts sitronsaft"]},{"group":"Forslag til fyll","items":["3 dl kremfløte, pisket til krem","2 ss melis (til å søte kremen, valgfritt)","1 ts vaniljesukker (til kremen, valgfritt)","1 boks hermetiske pærer eller fersken i biter","eller 200 g friske bær (jordbær, bringebær eller blåbær)"]}],"instructions":["Pisk egg og sukker til luftig eggedosis.","Tilsett kaldt vann og sitronsaft, rør forsiktig inn.","Sikt sammen hvetemel, potetmel og bakepulver. Vend dette forsiktig inn i røren.","Hell røren i en smurt kakeform (ca. 22–24 cm).","Stek ved 180 °C i ca. 35–40 minutter til kaken er gyllen og gjennomstekt.","Avkjøl på rist.","Del kaken i to lag når den er helt avkjølt.","Fyll med pisket krem og frukt eller bær etter ønske.","Legg på toppen og pynt eventuelt med ekstra krem, bær, glasur, nøtter eller små marengstopper.","TIP: Hermetiske pærer eller fersken gir en klassisk smak fra 60–70-tallet, mens friske bær gjør kaken lettere og friskere."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755981233876_ig01xbp9m","title":"Lettvinte rundstykker","servings":"Ca. 16 rundstykker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":72,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"Enkel og klassisk oppskrift på lettvinte rundstykker med melk, smør og egg. De gir en saftig, myk konsistens og en gyllen overflate. Passer godt til frokost, kveldsmat eller som tilbehør til suppe.","image":"letterundstykker.jpg","ingredients":["500 g hvetemel","60 g smør","½ ts salt","1 ts sukker","25 g fersk gjær (eller ½ pose tørrgjær)","2,5 dl melk (kald eller lunken)","1 egg"],"instructions":["Smuldre smør og mel sammen til en smuldrete masse.","Tilsett salt, sukker og gjær.","Visp sammen melk og egg, og rør det inn i melblandingen.","Elt deigen godt til den blir smidig (ca. 8–10 min).","Hev deigen til dobbel størrelse, ca. 1 time.","Del deigen i 16 emner og form til rundstykker.","Legg på stekebrett, dekk med klede og etterhev i ca. 30 min.","Pensle med sammenpisket egg.","Stek ved 225°C i 10–12 minutter, til de er gylne."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755909670858_5xf4n9vc9","title":"Litt enklere vinabrød","servings":"1 stor flette eller 12 stykker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":68,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Et enkelt vinabrød uten fyll. En myk, søt gjærbakst med egg som gir fylde og gyllen farge. Passer godt med melisglasur eller dryss av perlesukker. Litt enklere enn tradisjonell vinabrød med fyll, men luftig og god.","image":"enklerevinabrod.jpg","ingredients":[{"group":"Deig","items":["400 g hvetemel","200 g smør (kaldt, i terninger)","2 ss sukker","2 egg","0,5 dl vann (lunkent, kan justeres opp til 1 dl ved behov)","15 g fersk gjær (kan økes til 25 g for kortere hevetid)"]},{"group":"Til pensling og glasur","items":["1 egg til pensling","Melisglasur eller perlesukker (valgfritt)"]}],"instructions":["Smuldre smøret i melet.","Pisk sammen egg, lunken vann og gjær.","Ha i sukker og bland alt godt til en smidig deig.","TIP: Juster med litt ekstra vann/melk om deigen virker for tørr.","Dekk til og la heve i 30–45 minutter til dobbel størrelse.","Form deigen til en flette eller rund loff og legg på bakepapirkledd stekebrett.","Etterhev i 20–30 minutter.","Pensle med sammenvispet egg.","Stek ved 200 °C i ca. 20–25 minutter til gyllen.","Avkjøl på rist og pynt eventuelt med melisglasur eller perlesukker."],"createdAt":"2025-08-23"},
            {"id":"recipe_1756156765700_21w885ar2","title":"Loff","servings":"2–3 brød","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":90,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"En klassisk norsk loff fra 1960–70-tallet. Lys, luftig og mild på smak. Passer til både frokost, pålegg og festlige anledninger. Godt egnet til toast eller smørbrød.","image":"loff.jpg","ingredients":["1 kg hvetemel","50 g fersk gjær (eller 1 pose tørrgjær, 12 g)","2 ss sukker","7 dl melk (lunken)","1 ½ ts salt","3 ss margarin eller smør"],"instructions":["Løs gjæren i lunken melk med sukker.","Tilsett mel, salt og smeltet margarin. Elt godt i 10 min.","Hev deigen til dobbel størrelse (ca. 1 time).","Form til 2–3 brød, legg i smurte former. Etterhev 30–40 min.","Stek ved 200 °C i 30–35 min."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756145952899_lsw9z6puz","title":"Lovises kake","servings":"8-10 porsjoner","provider":"Lovise","reference":"Oppskriftsbok","pageNumber":80,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk festkake fra 60–70-tallet. Luftig marengsbase med gelatin og delfiafett som gir en fast, kremet konsistens. Kaken toppes med sjokoladeglasur og serveres kald. Smaken er søt, lett og frisk med en balansert mørk sjokolade på toppen.","image":"loviseskake.jpg","ingredients":["6 plater gelatin (ca. 10 g)","1 dl kokende vann","4 eggehviter","4 dl sukker","125 g delfiafett (smeltet og avkjølt)","50 g kokesjokolade (½ plate)","0,5 dl kremfløte"],"instructions":["Bløtlegg gelatinplatene i kaldt vann i 5 minutter. Smelt dem deretter i 1 dl kokende vann.","Visp eggehviter og sukker til en tykk marengs. Sett bollen over vannbad og pisk videre i ca. 15 minutter til massen er blank og seig.","Smelt delfiafettet over svak varme og avkjøl til det er lunkent.","Rør inn det smeltede gelatinet i marengsen, og vend deretter inn det smeltede delfiafettet i en tynn stråle under forsiktig omrøring.","Hell blandingen i en serveringsbolle eller springform. Sett kjølig til den begynner å stivne.","Smelt kokesjokolade sammen med fløte til en jevn glasur.","Fordel glasuren over kaken når den har satt seg. Pynt gjerne med strøssel eller nøtter.","TIP: La kaken stå minst 3 timer i kjøleskap før servering, gjerne natten over, for å få best konsistens."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756145571081_f09smqysq","title":"Lovises Saft","servings":"Ca. 4-5 liter ferdig saft","provider":"Lovise","reference":"Oppskriftsbok","pageNumber":79,"category":"Drikke","meal":"Drikke","cuisine":"Norsk","description":"En klassisk husholdningssaft laget med essens, sitronsyre og sukker. Gir en frisk, søt og holdbar saft som blandes ut med vann. Typisk for 60–80-tallet, enkel å lage og lett å lagre.","image":"lovisessaft.jpg","ingredients":["3 l vann","3 kg sukker","60 g sitronsyre","25 g appelsinessens","25 dråper gul konditorfarge (kan sløyfes)"],"instructions":["Kok opp vann og sukker til sukkeret er oppløst.","Rør inn sitronsyre, appelsinessens og konditorfarge.","Hell saften på sterile flasker.","Server blandet ut med vann (1 del saft til 4–5 deler vann).","TIP: Konditorfargen kan utelates for en mer naturlig drikk."],"createdAt":"2025-08-25"},
            {"id":"recipe_1756235605234_62eyzfzym","title":"Magnhilds Gryterett","servings":"2-3 porsjoner","provider":"Magnhild","reference":"Oppskriftsbok","pageNumber":87,"category":"Hovedretter","meal":"Middag","cuisine":"Norsk","description":"En klassisk norsk kjøttdeigform fylt med grønnsaker. Mild og saftig, med balanserte smaker av kjøttfarse, purre, gulrot og blomkål. Serveres tradisjonelt med ris, pyntet med egg, tomat og persille.","image":"magnhildsgryterett.jpg","ingredients":[{"group":"Kjøttfarse","items":["400 g kjøttdeig","1 egg","1 ss potetmel","1 ts salt","1/4 ts pepper","1/2 løk, hakket","4 dl vann","Smør eller margarin til å smøre formen"]},{"group":"Fyll","items":["1 liten purreløk, i skiver","1–2 gulrøtter, i terninger","1/2 lite blomkål (ca. 150 g), delt i små buketter","100 g hermetiske erter (ca. 1/2 boks)","1–2 ss ketchup","Evt. litt sjysaus"]},{"group":"Pynt og tilbehør","items":["Salat","1 tomat i skiver","1 hardkokt egg, i båter","Frisk persille","Kokt ris (ca. 2 porsjoner)","2 ss rømme eller dressing"]}],"instructions":[{"group":"Forberedelse","steps":["Forvarm ovnen til 200 °C (180 °C varmluft).","Smør en liten ildfast form."]},{"group":"Kjøttfarse","steps":["Bland kjøttdeig, egg, potetmel, salt, pepper, hakket løk og vann til en jevn farse.","Fordel farsen slik at den dekker bunn og kanter i formen."]},{"group":"Fyll","steps":["Forvell gulrøtter og blomkål i 2–3 minutter.","Bland med purreløk, erter og ketchup (evt. sjysaus).","Ha fyllet i formen."]},{"group":"Steking","steps":["Stek midt i ovnen i ca. 35–40 minutter til farsen er gjennomstekt og lett gyllen.","La retten hvile i 5 minutter før servering."]},{"group":"Servering","steps":["Pynt med tomat, hardkokt egg og persille.","Server med ris og en skje rømme eller dressing."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756245486416_edbqoq8hu","title":"Magnhilds kakemenn","servings":"Ca. 50–60 stk.","provider":"Magnhild","reference":"Oppskriftsbok","pageNumber":113,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle hvite kakemenn fra Vestlandet, en klassisk norsk julekake laget med smør, sukker, kulturmelk og hornsalt. Sprø og lyse på fargen, ofte pyntet med melis eller konditorfarge. Passer godt til kaffe, melk eller kakao.","image":"magnhildskakemenn.jpg","ingredients":["250 g smør","500 g sukker","1,2–1,5 l kulturmelk","1 ½ ts hornsalt (hjortetakksalt)","Ca. 2 kg hvetemel (til passe deig)"],"instructions":["Smelt smøret og avkjøl litt.","Rør sammen smør og sukker.","Tilsett kulturmelk. Rør hornsalt ut i litt av melken og bland inn.","Elt inn mel gradvis til en smidig, fast deig.","La deigen hvile kaldt i minst 1 time. TIP: Da blir den lettere å kjevle.","Kjevle ut deigen tynt (3–4 mm) og stikk ut figurer.","Legg på bakepapirkledd stekeplate og stek ved 180 °C i 7–10 minutter. Kakene skal være hvite, ikke brune.","Avkjøl på rist og oppbevar i tett boks."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755561481988_fwwrfd8pn","title":"Majas Kokos-sukkerkake","servings":"1 liten langpanne eller 12–14 kakestykker","provider":"Maja","reference":"Oppskriftsbok","pageNumber":38,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og søt kake med kokos. Kaken er holdbar og enkel å lage, passer godt til kaffe eller som dessert med friske bær og krem.","image":"kokossukkerkake.jpg","ingredients":["3 egg","200 g sukker","100 g smør, smeltet","1 dl kremfløte eller fløtemelk","180 g hvetemel","2 dl kokosmasse","1 ts bakepulver"],"instructions":["Pisk egg og sukker til luftig eggedosis.","Vend inn smeltet smør og fløte.","Bland mel og bakepulver, og sikt det inn i røren.","Tilsett kokosmasse og rør forsiktig sammen.","Hell røren i en smurt og strødd form.","Stek midt i ovnen ved 175 °C i 25–30 minutter.","Avkjøl på rist før servering.","TIP: Kaken holder seg saftig lenge og passer godt til kaffe eller med bær og krem."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755823861497_lx630v7qa","title":"Mandelfromasj","servings":"6–8 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":42,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En klassisk, luftig fromasj med mandler og krem. Smaken er søt og mild med sprø biter av mandel. Serveres gjerne i glass eller form, toppet med litt krem eller frisk frukt. Passer godt til kaffeselskap eller som festdessert.","image":"mandelfromasj.jpg","ingredients":["150 g mandler (ristede, hakkede)","150 g sukker","4 eggeplommer","2 ss melis","8 dl kremfløte","12 plater gelatin (ev. 8–10 for mykere konsistens)","0,5 dl kokende vann"],"instructions":["Skåld, rist og hakk mandlene grovt.","Pisk eggeplommer og sukker til en lys og luftig eggedosis.","Pisk fløten til krem, tilsett melis mot slutten.","Legg gelatinplatene i kaldt vann 5 min, smelt dem i 0,5 dl kokende vann.","Bland eggedosisen med mandler, rør forsiktig inn krem.","Vend inn den oppløste gelatinen i en tynn stråle.","Fordel i glass eller bolle og sett kaldt til servering.","TIP: Server gjerne med et lag vispet krem eller frisk frukt på toppen."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755869626396_rm4t6uql5","title":"Mandelkake","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":51,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk norsk mandelkake uten mel, laget av egg, sukker og malte mandler. Glasuren av sjokolade og delfiafett gir en blank, rik overflate. Kaken er saftig, nøttepreget og passer både til kaffeselskap og dessert. Glutenfri.","image":"mandelkake.jpg","ingredients":[{"group":"Kakebunn","items":["3 egg","300 g sukker","300 g malte mandler"]},{"group":"Glasur","items":["½ plate mørk sjokolade (ca. 50 g)","4 biter delfiafett (ca. 40 g)"]}],"instructions":["Pisk egg og sukker til lys og luftig eggedosis.","Vend inn malte mandler forsiktig.","Hell røren i en smurt kakeform.","Stek midt i ovnen ved 175 °C i ca. 20 minutter.","Smelt sjokolade og delfiafett sammen.","Smør glasuren over kaken når den er avkjølt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872511750_k0c037zl1","title":"Mandelkake med frukt","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":56,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En festkake med mandelbunn fylt med krem og frukt. Smaken er frisk og fyldig, med en saftig mandelbunn, søt krem og fruktige innslag av fersken eller aprikos. En klassiker til kaffebordet eller som dessert.","image":"mandelkakemedfrukt.jpg","ingredients":[{"group":"Bunn","items":["4 egg (skill plommer og hviter)","0,5 dl sukker","150 g mandler (skoldede og malte)","Smør og semulegryn til formen"]},{"group":"Fyll","items":["4 dl kremfløte (pisket til krem)","Hermetiske fersken eller aprikos (i skiver)","Hele skoldede mandler til pynt"]}],"instructions":["Pisk eggeplommer med sukker til en lys eggedosis.","Vend inn malte mandler.","Pisk eggehvitene stive og vend dem forsiktig inn i røren.","Smør en rund form og strø med semulegryn.","Hell røren i formen og stek ved 200 °C i ca. 20 minutter.","Avkjøl kaken helt.","Del bunnen i to lag hvis mulig, ellers legg fyll oppå bunnen.","Bre på pisket krem og legg skiver av fersken eller aprikos oppå.","Pynt med halve skoldede mandler.","TIP: Kaken blir best om den får stå kjølig i minst 1 time før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755980907769_u0oqmfcka","title":"Mandelkake med sjokolade","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":71,"category":"Rundkaker","meal":"Kake","cuisine":"Norsk","description":"En fyldig og saftig mandelkake uten mel, med mørk sjokolade som gir dyp smak og rik konsistens. Kaken minner om klassiske europeiske mandelkaker og passer både til fest og kaffebord. Den er enkel å lage, men oppleves som en luksuriøs dessert. Server gjerne med friske bær eller pisket krem.","image":"mandelkakemedsjokolade.jpg","ingredients":[{"group":"Kake","items":["4 egg","125 g sukker","125 g mandler (malte)","125 g mørk sjokolade (revet eller smeltet)","Smør til formen","2 ss semulegryn (til å strø formen)"]},{"group":"Til servering","items":["½ liter kremfløte (piskes til krem)"]}],"instructions":["Forvarm ovnen til 150 °C (over- og undervarme).","Pisk egg og sukker til lys eggedosis, ca. 5–10 minutter.","Mal mandlene og riv eller smelt sjokoladen.","Vend mandler og sjokolade forsiktig inn i eggedosisen.","Smør en rund form (ca. 24 cm) og strø med semulegryn.","Hell røren i formen og stek på nederste rille i 50–60 minutter, til kaken er fast.","Avkjøl i formen før servering.","Server kaken med pisket krem, og gjerne friske bær.","TIP: Semulegryn i formen gir en ekstra nøtteaktig tekstur som passer godt til mandler."],"createdAt":"2025-08-23"},
            {"id":"recipe_1756155957858_zvw4c81ww","title":"Mørk hemmelighet","servings":"8 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":83,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En klassisk sjokoladedessert med fyldig smak av mørk sjokolade, krem og gelatin, balansert med nøtter, rosiner og ananas. Den er både rik og frisk, og kan serveres i glass eller lagvis i sukkerbrødbunn som en festkake. Best når den lages dagen før servering.","image":"morkhemmelighet.jpg","ingredients":[{"group":"Sjokoladeblanding","items":["100 g mørk kokesjokolade","3 dl helmelk","5 plater gelatin (ca. 10 g)"]},{"group":"Kremblanding","items":["5 dl kremfløte","0,5 dl hakket hermetisk ananas","1 dl rosiner","1 dl hakkede hasselnøtter (ristede)","5 plater gelatin (ca. 10 g)"]},{"group":"Eventuelt","items":["1 ferdig sukkerbrødbunn (kan sløyfes, brukes om man vil lage kakevariant)"]}],"instructions":[{"group":"Sjokoladeblanding","steps":["Legg 5 gelatinplater i kaldt vann i 5 minutter.","Varm opp melk til nær kokepunktet, ta av platen.","Tilsett hakket sjokolade og rør til den er smeltet.","Klem vannet ut av gelatinen og rør den inn i den varme sjokolademelken.","Avkjøl blandingen til romtemperatur."]},{"group":"Kremblanding","steps":["Legg de resterende 5 gelatinplatene i kaldt vann.","Pisk kremfløten til myke topper.","Vend inn hakket ananas, rosiner og nøtter.","Smelt gelatinen forsiktig i 2 ss varmt vann og rør inn i kremblandingen."]},{"group":"Sammensetting","steps":["Vend sjokoladeblandingen forsiktig inn i kremblandingen.","Ha blandingen i en stor glassbolle eller fordel i porsjonsglass.","TIP: Ønsker du kakevariant, legg fromasjen lagvis med sukkerbrødbunner.","La stå kaldt minst 4–6 timer, helst natten over, til den har stivnet.","Server med friske bær eller et dryss revet sjokolade på toppen."]}],"createdAt":"2025-08-25"},
            {"id":"recipe_1755869945385_cmkyoa80m","title":"Nordlandslefse","servings":"20–24 lefser","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":51,"category":"Pannekaker og lefser","meal":"Kaffe","cuisine":"Norsk","description":"En tradisjonell lefse fra Nordland laget med surmelk, smør og krydder. Saftig, myk og krydret med kanel, nellik og kardemomme. Passer godt som kaffemat, gjerne med smør og sukker på.","image":"nordlandslefser.jpg","ingredients":["3 kopper (ca. 7,5 dl) surmelk","3 ts sukker","1 ss smør, smeltet","1 ts kardemomme","1 ts kanel","1 ts nellik","2 ts hornsalt (hjortetaksalt)","Ca. 1–1,2 kg hvetemel"],"instructions":["Bland surmelk, sukker, smeltet smør og krydder i en stor bolle.","Rør inn hjortetaksalt og tilsett mel litt etter litt til du får en myk, smidig deig som kan kjevles.","La deigen hvile i minst 30 minutter.","Del i emner og kjevle ut til tynne lefser.","Stek på takke eller tørr panne til de er gyldne på begge sider.","TIP: Oppbevar under klede så lefsene holder seg myke."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755824413594_gh5xlrrn8","title":"Nøttepletter","servings":"Ca. 25 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":43,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Små sprø kaker med hakkede hasselnøtter. Lett nøttesmak og fin gyllen farge. Enkle å lage og passer godt til kaffe.","image":"nøttepletter.jpg","ingredients":["100 g smør, romtemperert","150 g sukker","200 g hvetemel","40 g hakkede hasselnøtter","1 ts bakepulver","1 ts vaniljesukker","1 egg"],"instructions":["Rør smør og sukker hvitt og porøst.","Tilsett egget og bland godt.","Vend inn de hakkede nøttene.","Sikt sammen mel, bakepulver og vaniljesukker, og bland i deigen.","Sett små kaker på bakepapirkledd stekebrett.","Stek ved 190 °C i ca. 10 minutter, til de er gyllenbrune."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756238383056_1e5ojuvi0","title":"Olympiakake","servings":"12–14 stykker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":98,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En rik og festlig mandelkake med luftig bunn, fyldig mandelfyll og smørkrem. Kaken er saftig og mektig, og passer godt til kaffeselskap eller som en festkake med sjokoladeglasur eller melis på toppen.","image":"olympiakake.jpg","ingredients":[{"group":"Kakebunn","items":["125 g smør","3 dl sukker","3 eggeplommer","4 ½ dl hvetemel","2 ts bakepulver","1 ts vaniljesukker","1 ½ dl melk","50 g malte mandler","3 eggehviter (stivpiskede)"]},{"group":"Fyll","items":["100 g hakkede mandler","3 ss sukker","1 ¼ dl melk"]},{"group":"Smørkrem","items":["100 g smør","2 ss sukker","1 ½ ts vaniljesukker","1 egg (valgfritt)"]},{"group":"Topping (valgfritt)","items":["Smeltet sjokoladeglasur eller melisglasur"]}],"instructions":[{"group":"Kakebunn","steps":["Rør smør og sukker hvitt.","Tilsett eggeplommene én om gangen.","Bland mel, bakepulver og vaniljesukker, og rør inn vekselvis med melk.","Tilsett malte mandler.","Vend forsiktig inn stivpiskede eggehviter.","Hell i smurt springform (ca. 24 cm) og stek på 175 °C i 40–45 minutter.","Avkjøl helt."]},{"group":"Fyll","steps":["Kok opp melk, sukker og hakkede mandler.","La det småkoke til blandingen tykner.","Avkjøl helt."]},{"group":"Smørkrem","steps":["Pisk smør, sukker og vaniljesukker hvitt.","Tilsett evt. egg for en lettere konsistens.","Bland inn det avkjølte mandelfyllet."]},{"group":"Montering","steps":["Del kakebunnen i to.","Fordel fyllet mellom lagene og evt. litt på toppen.","Avslutt med glasur (sjokolade eller melis).","TIP: Pynt med mandelflak eller sjokolade for ekstra festpreg."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1756244113051_t42jwkigd","title":"Opp-ned kake","servings":"10–12 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":106,"category":"Lagkaker","meal":"Kake","cuisine":"Norsk","description":"En saftig og mektig opp-ned kake med karamellisert nøttebunn, sjokoladerøre smakt til med kaffe og toppet med vaniljekrem og pisket krem. Smakene balanserer sødme, nøttepreg og fyldighet. Perfekt som festkake eller til kaffeselskap.","image":"oppnedkake.jpg","ingredients":[{"group":"Nøttefyll","items":["100 g hakkede nøtter (valnøtter eller hasselnøtter)","100 g smør","100 g sukker"]},{"group":"Kakerøre","items":["3 egg","2 eggehviter","3 dl sukker","1 ss kakao","½ dl sterk, kald kaffe","3 dl hvetemel","1 ½ ts bakepulver"]},{"group":"Topping","items":["1 pk vaniljekrem","½ l kremfløte","Ekstra krem til pynt"]}],"instructions":[{"group":"Forberedelse","steps":["Forvarm ovnen til 170 °C.","Kle en ildfast form med bakepapir eller folie."]},{"group":"Nøttefyll","steps":["Smelt smør, sukker og nøtter sammen i en kjele.","Hell blandingen i formen."]},{"group":"Kakerøre","steps":["Pisk egg, eggehviter og sukker til eggedosis.","Bland kakao ut i kaffen og vend inn.","Sikt i hvetemel og bakepulver, vend forsiktig inn.","Hell røren over nøtteblandingen."]},{"group":"Steking","steps":["Stek midt i ovnen i ca. 45 minutter.","Sjekk med kakepinne at den er ferdig.","La avkjøle, ta av folien og hvelv kaken på fat."]},{"group":"Topping","steps":["Pisk kremfløten stiv.","Bland forsiktig med vaniljekrem.","Smør over kaken og pynt med litt ekstra krem."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755483218975_n2vin9hoz","title":"Peppernøtter","servings":"Ca. 40–50 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":16,"category":"Julekaker","meal":"Kaffe","cuisine":"Skandinavisk","description":"Peppernøtter er små krydrede julekaker som minner om pepperkaker, men de er rundere og litt mykere i konsistensen. De formes til små kuler og stekes til de blir gyllenbrune. Perfekte til adventstiden, julekaffen eller som små munnfuller gjennom hele desember.","image":"peppernotter.jpg","ingredients":["125 g smør","125 g sukker","ca. 250 g hvetemel","1 dl kremfløte","1 ts kardemomme","1 ts kanel","1/3 ts pepper","1 ts natron","1/2 ts bakepulver"],"instructions":["Visp smør og sukker til det er hvitt og luftig.","Tilsett kremfløten og rør godt sammen.","Sikt hvetemel, kardemomme, kanel, pepper, natron og bakepulver i en bolle.","Vend det tørre inn i smørblandingen og arbeid deigen raskt sammen til en jevn deig.","Trill deigen til små kuler og legg dem på et bakepapirkledd stekebrett.","Stek peppernøttene midt i ovnen ved 175–180 °C i 8–10 minutter, til de er jevnt gyllenbrune.","Avkjøl på rist og oppbevar i en tett kakeboks."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756156781205_hbxbb1b56","title":"Pizza","servings":"4 porsjoner","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":90,"category":"Hovedretter","meal":"Middag","cuisine":"Italiensk","description":"En tidlig norsk pizzaoppskrift fra 1970-tallet. Kjøttdeig, cheddar og tomatpuré gir en kraftig og nostalgisk smak. Serveres rett fra langpannen, perfekt til helgekos.","image":"pizza.jpg","ingredients":[{"group":"Deig","items":["4 ½ dl hvetemel","25 g fersk gjær (eller ½ pose tørrgjær, 6 g)","½ ts salt","1 ½ ss smeltet smør","1 ½ dl lunkent vann"]},{"group":"Fyll","items":["150 g kjøttdeig","2 løk, finhakket","2 ss smør","5 ss tomatpuré","1 ½ ts salt","½ ts pepper","1 dl vann","150 g revet cheddar","1 ts tørket oregano"]}],"instructions":[{"group":"Deig","steps":["Rør gjæren ut i lunkent vann, tilsett smør, salt og mel.","Elt deigen smidig og la den heve i ca. 30 min."]},{"group":"Fyll","steps":["Stek kjøttdeig og løk i smør til det er gyllenbrunt.","Tilsett tomatpuré, vann, salt og pepper. La småkoke i 5–10 min."]},{"group":"Steking","steps":["Kjevle ut deigen til en rund eller firkantet bunn.","Fordel fyllet jevnt over bunnen.","Dryss over ost og oregano.","Stek ved 225 °C i 12–15 min til osten er gyllen."]}],"createdAt":"2025-08-25"},
            {"id":"recipe_1756238260544_dmoqicyup","title":"Potetskaker","servings":"7–8 stk.","provider":"I. Espelid","reference":"Oppskriftsbok","pageNumber":97,"category":"Tilbehør","meal":"Middag","cuisine":"Norsk","description":"Enkle og tradisjonelle potetskaker laget av nyskrelte poteter, løk og byggmel. Myke inni og sprø utenpå, med en mild og fyldig smak. Passer som tilbehør til kjøtt- eller fiskeretter, eller som en enkel vegetarmiddag.","image":"potetskaker.jpg","ingredients":["500 g poteter, nyskrelte","1 middels stor løk (ca. 100 g)","1 ss byggmel (ca. 10 g)","1 egg","Salt og pepper","Smør eller olje til steking"],"instructions":["Riv potetene grovt og press ut litt væske.","Riv eller finhakk løken.","Bland poteter, løk, byggmel og egg. Smak til med salt og pepper.","Form til flate kaker.","Stek i smør eller olje på middels varme, ca. 2–3 minutter på hver side, til gylne og gjennomstekte."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755979594759_iyehyfkd2","title":"Påskekonfekt","servings":"Ca. 20–25 kuler","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":70,"category":"Konfekt","meal":"Kaffe","cuisine":"Norsk","description":"Enkel og smakfull påskekonfekt laget med smør, sukker, kakao og havregryn. Smaksatt med mandelessens og kaffe. Rulles til små kuler og kan pyntes med kokos eller nøtter. Et klassisk hjemmelaget godteri fra påskebordet.","image":"paskekonfekt.jpg","ingredients":["125 g havregryn","100 g smør (romtemperert)","100 g sukker","30 g kakao","2 dråper mandelessens","2–3 ss sterk kaffe"],"instructions":["Bland havregryn, sukker og kakao i en bolle.","Rør inn mykt smør til det blir en jevn masse.","Tilsett mandelessens og kaffe, og arbeid sammen til en smidig deig.","Trill små kuler mellom hendene.","TIP: Rull kulene i kokos, nøtter eller perlesukker for ekstra pynt.","Sett kjølig til de stivner."],"createdAt":"2025-08-23"},
            {"id":"recipe_1756246149940_tvpdywoqy","title":"Rensing av tarmer","servings":"Til 1 gris","provider":"Farfar","reference":"Oppskriftsbok","pageNumber":116,"category":"Slakteveiledning","meal":"Bevaring","cuisine":"Norsk","description":"Hvordan man rekker ut og renser tarmer straks etter slakt. Tarmer ble brukt til pølseskinn, syltemat og medister. Teksten er skrevet som en praktisk veiledning fra gården.","image":"rensingavtarmer.jpg","ingredients":["Friske tarmer","Salt","Vann","Litt soda (til fett)"],"instructions":["Trekk tarmene ut mens de er varme. Man begynner ved bukspyttkjertelen (løsen) i nederste enden av magesekken.","Heng opp på to steder med lite mellomrom, og skjær så over.","Rekk sammen fra strupen. Når de er varme går dette lett.","Det er en tarmkniv man bruker, ca. 18–20 cm.","Trekningen gjelder også for de andre, og likeledes magesekken.","Del opp tarmene i ca. 2 m lengder, og vreng dem.","Trekk dem mellom å drikke vann, slik at slimlaget går av. Skrap etter hvis nødvendig.","Legg i vann med salt i, dypkar.","Rens og vask innmat og syltemat. Vask godt av det som er blodig.","Ha salt i munnhule og nesegang, vask godt og legg i rikelig kaldt vann.","Rens fettet før videre bruk. Skjær det av, og legg i vann med litt soda i, i dypkar."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755983016887_294difx3m","title":"Rike smultringer","servings":"Ca. 40–50 smultringer","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":75,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"En rikere og mer luksuriøs variant av tradisjonelle smultringer. Med mange egg, kremfløte og ekstra smør blir de saftigere, fyldigere og mer kakeaktige enn klassiske smultringer. Smaksatt med kardemomme og stekt i smult til gyllenbrune.","image":"rikesmultringer.jpg","ingredients":["8 eggeplommer","4 eggehviter","500 g sukker","2 ½ dl kremfløte, pisket","150 g smør, smeltet","½ ts kardemomme","1 ts hornsalt","ca. 1 kg hvetemel","Smult til steking"],"instructions":["Pisk eggeplommer, eggehviter og sukker til en luftig eggedosis.","Vend inn pisket kremfløte og avkjølt, smeltet smør.","Bland inn kardemomme, hornsalt og hvetemel til en fast, men smidig deig.","Trill ut til fingertykke pølser og form til ringer eller små fingre.","Varm smult til ca. 170–180 °C.","Stek smultringene til gyllenbrune på begge sider.","La renne av på kjøkkenpapir før servering.","TIP: Test smulten med en liten deigbit – den skal bruse og stige rolig opp til overflaten."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755870232579_l6ih311dg","title":"Romkrans","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":52,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En festkake med sukkerbrødsbunn fylt med en kremet eggekrem smaksatt med rom. Kaken serveres kald og er fyldig, søt og aromatisk. Perfekt til kaffeselskap eller spesielle anledninger.","image":"romkrans.jpg","ingredients":[{"group":"Sukkerbrød","items":["3 egg","Sukker tilsvarende eggenes vekt (ca. 150 g)","Mel tilsvarende halvparten av eggenes vekt (ca. 75 g hvetemel)"]},{"group":"Romkrem","items":["2 eggeplommer","¾ dl sukker (ca. 65 g)","2 dl melk","2 ss potetmel","100–150 g smør","2–3 ss rom (tilsettes når kremen er avkjølt)"]}],"instructions":["Pisk egg og sukker til stiv eggedosis.","Sikt inn melet og vend det forsiktig inn.","Hell røren i en smurt kakeform (20–22 cm) og stek ved 175 °C i ca. 30 minutter.","Lag romkremen: Visp sammen eggeplommer, sukker, melk og potetmel i en kjele.","Varm opp under omrøring til det tykner. Avkjøl helt.","Når kremen er kald, rør inn smøret og smak til med rom.","Del sukkerbrødet i to og fyll med romkremen. Bruk gjerne også krem som glasur på toppen.","Sett kaken kjølig før servering. Serveres kald."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755981304907_fngfaduv7","title":"Rosinboller","servings":"Ca. 12–15 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":72,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Enkle rosinboller laget uten gjær, hevet med bakepulver. De blir mer som små, myke scones med rosiner, raske å lage og fine som kaffekos eller turmat.","image":"rosinboller.jpg","ingredients":["100 g smør (romtemperert eller lett smeltet)","1 dl sukker","1 egg","3,5 dl hvetemel (ca. 200 g)","2 ts bakepulver","2 dl rosiner"],"instructions":["Forvarm ovnen til 225°C og kle en stekeplate med bakepapir.","Rør smør og sukker hvitt, tilsett egget og visp godt.","Bland hvetemel og bakepulver, og rør det inn i røren.","Vend inn rosinene.","Sett deigen i små topper med skje på bakepapiret.","Stek midt i ovnen i ca. 10–12 minutter, til bollene er gyllenbrune."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755558862621_mmrlec5cm","title":"Rugkjeks","servings":"20–25 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":29,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Sprø, smakfulle rugkjeks med karve. Passer perfekt til ost, smør eller som en liten snacks. Rugmelet gir nøtteaktig smak og sprøhet.","image":"rugkjeks.jpg","ingredients":["125 g fint rugmel","125 g hvetemel","180 g smør (kaldt, i terninger)","½ ts karve","1 ss eddik (7%)","0,75 dl kaldt vann"],"instructions":["Sikt melene i en bolle og smuldre inn smøret til blandingen ligner grovt smuldret deig.","Tilsett karve, eddik og kaldt vann. Elt raskt sammen til en jevn deig.","La deigen hvile i kjøleskap i minst 30 minutter.","Kjevle ut deigen tynt på melet bord og prikk overflaten med en gaffel.","Skjær ut firkanter på ca. 8 × 8 cm og legg på bakepapirkledd stekebrett.","Stek midt i ovnen ved 200 °C i 8–12 minutter, til kjeksene er gylne og sprø.","Avkjøl på rist før servering.","TIP: Oppbevar i tett boks. Passer svært godt til ostefat."],"createdAt":"2025-08-18"},
            {"id":"recipe_1755484726501_29ubmpget","title":"Rundstykker","servings":"Ca. 20 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":73,"category":"Brød og rundstykker","meal":"Frokost/Lunsj","cuisine":"Norsk","description":"En klassisk oppskrift på luftige rundstykker med melk, vann og smør. Enkle å lage og gode til både frokost, niste eller kvelds.","image":"rundstykker.jpg","ingredients":["500 g hvetemel","50 g smør","50 g fersk gjær (eller 1 pose tørrgjær)","2 dl melk","1,5 dl vann","1,5 ts salt","1 ts sukker"],"instructions":["Smuldre smøret i melet.","Tilsett gjær, salt og sukker.","Varm melk og vann til fingervarmt (ca. 37°C) og rør det inn i melet.","Elt deigen smidig i ca. 8–10 minutter.","Hev til dobbel størrelse, ca. 1 time.","Form 20 rundstykker og legg på stekebrett.","Etterhev i ca. 30 minutter, pensle eventuelt med melk eller egg.","Stek ved 225°C i 10–12 minutter til gyllenbrune."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756245556348_kiq45cb9x","title":"Rød bringebærsaft","servings":"Ca. 2–3 liter ferdig saft","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":114,"category":"Saft","meal":"Drikke","cuisine":"Norsk","description":"En klassisk norsk bringebærsaft laget på kaldtrekking med vinsyre og sukker. Resultatet er en søt og frisk saft med tydelig bringebærsmak. Passer til å blande med vann eller mineralvann, eller som smakstilsetning i desserter. Holdbar takket være høyt sukkerinnhold.","image":"rodbringebaersaft.jpg","ingredients":["2 kg bringebær","1 liter vann","10 g vinsyre (evt. sitronsyre)","Sukker: 1 kg per liter ferdig saft"],"instructions":["Bland bringebær, vann og vinsyre i en ren beholder.","La stå kaldt i ca. 8 dager. Rør om flere ganger daglig.","Sil saften gjennom klede eller fin sil.","Mål opp saften. Tilsett 1 kg sukker per liter saft.","Rør til sukkeret er helt oppløst.","Hell på sterile flasker og oppbevar kjølig.","TIP: Blandes ut med 3–4 deler vann ved servering."],"createdAt":"2025-08-26"},
            {"id":"recipe_1756245784874_sgj5l214r","title":"Råsaft av blåbær, rips og solbær","servings":"Ca. 8–10 flasker à 0,75 l","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":115,"category":"Saft","meal":"Drikke","cuisine":"Norsk","description":"En frisk råsaft basert på gamle norske tradisjoner, laget uten koking for å bevare smaken av ferske bær. Modernisert med hygienetips og oppbevaringsråd for trygg bruk. Perfekt som sommerdrikk, blandet ut med vann eller mineralvann.","image":"rasaft.jpg","ingredients":[{"group":"Blåbærvariant","items":["6 liter blåbær","4 dl vann","50 g sitronsyre (erstatter vinsyre)","700 g sukker per liter ferdig silt saft"]},{"group":"Ripsvariant","items":["1 kg rips","8 dl vann","16 g sitronsyre","1 kg sukker per 12 kaffekopper ferdig silt saft"]},{"group":"Solbærvariant","items":["1 kg solbær","1 liter vann","1 kg sukker per 12 kaffekopper ferdig silt saft"]}],"instructions":[{"group":"Forberedelse","steps":["Steriliser flasker og korker: Kok dem i 10 minutter eller varm i ovn ved 120°C i 20 minutter.","Skyll og rens bærene."]},{"group":"Trekk ut saft","steps":["Knus bærene lett og bland med vann og eventuelt sitronsyre (ikke til solbær).","Dekk til med lokk eller klede og la stå kjølig i 1–2 døgn.","Rør flere ganger daglig.","Sil saften gjennom et klede eller en saftsil."]},{"group":"Søtning og konservering","steps":["Mål opp mengden silt saft.","Tilsett sukker etter oppskriften (700 g per liter for blåbær, 1 kg per 12 kaffekopper for rips/solbær).","Rør til sukkeret er helt oppløst."]},{"group":"Oppbevaring","steps":["Hell saften på sterile flasker.","Alternativ 1 (råsaft, best smak): Sett flaskene i kjøleskap (holdbar 2–4 uker) eller frys i plastflasker (holdbar 6–12 måneder).","Alternativ 2 (pasteurisert, lengre holdbarhet): Varm saften til 85°C i 1–2 minutter, tapp varm på sterile flasker og sett på kork. Kan da oppbevares i romtemperatur."]},{"group":"Servering","steps":["Blandes ut 1:4 med kaldt vann eller mineralvann etter smak.","TIP: Smaker ekstra godt med isbiter og noen friske bær i glasset."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755820690556_mdv2ac1xd","title":"Sandkake","servings":"Ca. 20 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":7,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"Tradisjonelle sandkaker med smør og potetmel som gir sprø konsistens. Kakene stekes i små sandkakeformer og passer perfekt til kaffebordet.","image":"sandkaker.jpg","ingredients":["250 g smør","190 g sukker","2 egg","200 g hvetemel","90 g potetmel","2 ts bakepulver","1 ts vaniljesukker"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen.","Bland hvetemel, potetmel, bakepulver og vaniljesukker.","Vend melblandingen inn i røren.","Fordel røren i smurte sandkakeformer.","Stek ved 175 °C i 15–20 minutter til de er lett gyldne.","Avkjøl på rist og løsne forsiktig fra formene."],"createdAt":"2025-08-21"},
            {"id":"recipe_1755881153574_bfiokwrpl","title":"Sandkaker – finspesier","servings":"Ca. 50 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":62,"category":"Småkaker","meal":"Kaffe","cuisine":"Norsk","description":"En klassisk småkake med potetmel som gir sprø og fin konsistens. Kakene formes i sandkakeformer og stekes til lys gylne. Mandler gir en mild nøttesmak, mens kokos gir en søtere variant. Passer utmerket til kaffebord og holder seg godt i kakeboks.","image":"sandkakerfinspesier.jpg","ingredients":["250 g margarin (eller smør)","250 g sukker","250 g potetmel","1 egg","50 g mandler (skoldet og malt) eller kokosmasse"],"instructions":["Skold og mal mandlene dersom de brukes.","Pisk margarin og sukker hvitt og luftig.","Visp inn egget.","Sikt i potetmel og bland forsiktig sammen.","Vend inn malte mandler eller kokosmasse til slutt.","Trykk deigen ut i smurte sandkakeformer (ca. 50 stk.).","Stek ved 180 °C i 10–15 minutter, til kakene er svakt gylne.","Avkjøl i formene før de løsnes forsiktig.","TIP: Kakene holder seg best i tett kakeboks og kan fryses."],"createdAt":"2025-08-22"},
            {"id":"recipe_1756235372035_9g5zf866v","title":"Sigrids skoleboller","servings":"14–16 stk.","provider":"Sigrid","reference":"Oppskriftsbok","pageNumber":86,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Rike, luftige hveteboller med kardemomme, fylt med hjemmelaget vaniljekrem og pyntet med melisglasur og kokos. En klassisk norsk kaffemat i sin mest smakfulle utgave.","image":"sigridsskoleboller.jpg","ingredients":[{"group":"Deig","items":["500 g hvetemel","100 g smør, romtemperert","100 g sukker","1 ts malt kardemomme","2,25 dl melk, lunken","50 g fersk gjær (eller 12 g tørrgjær)","1 egg"]},{"group":"Vaniljekrem","items":["2 dl melk","2 eggeplommer","50 g sukker","1 ½ ss maisenna","½ ts vaniljesukker eller frø fra ¼ vaniljestang"]},{"group":"Pynt","items":["150 g melis","2–3 ss vann","1 dl kokosmasse"]}],"instructions":[{"group":"Deig","steps":["Smuldre gjæren i lunken melk. Tilsett sukker, egg og kardemomme.","Elt inn hvetemel og smør til deigen er smidig og slipper bollen (8–10 minutter).","Dekk med klede og hev til dobbel størrelse, ca. 45–60 minutter."]},{"group":"Vaniljekrem","steps":["Visp sammen eggeplommer, sukker, maisenna og vaniljesukker.","Kok opp melken og trekk kjelen av platen.","Spe litt av den varme melken inn i eggeblandingen under visping.","Hell blandingen tilbake i kjelen med resten av melken.","Varm opp under konstant røring til kremen tykner (82–85 °C). Den må ikke koke.","Avkjøl raskt og dekk med plastfolie direkte på overflaten."]},{"group":"Forming og steking","steps":["Del deigen i 14–16 emner, trill til boller og legg på bakepapirkledd brett.","La bollene etterheve i ca. 30 minutter.","Lag en fordypning i midten og fyll med vaniljekrem.","Stek ved 220–225 °C i 10–12 minutter til gyldne.","Avkjøl på rist."]},{"group":"Pynt","steps":["Rør melis og vann til en tykk glasur.","Pensle glasur rundt vaniljekremen.","Dryss kokosmasse over glasuren."]}],"createdAt":"2025-08-26"},
            {"id":"recipe_1755870202142_j7meflsr5","title":"Sigrids Vinabrød","servings":"Ca. 20–25 småbrød","provider":"Sigrid","reference":"Oppskriftsbok","pageNumber":52,"category":"Gjærbakst","meal":"Kaffe","cuisine":"Norsk","description":"Vinabrød er en tradisjonell betegnelse på søte småbrød eller boller fra eldre norske oppskrifter. Sigrids variant er en løs gjærdeig med melk, smør og sukker som gir ekstra saftige småbrød. De kan lages med eller uten rosiner, og passer godt til kaffekos, selskaper eller som niste. Navnet 'Vinabrød' ble ofte brukt på bygda om 'fine småbrød' på 50–70-tallet.","image":"sigridsvinabrod.jpg","ingredients":["5 dl melk (lunken, ca. 37 °C)","500 g smør (smeltet eller mykt)","1 kg hvetemel (ca. 16–17 dl, justeres etter behov)","5 ss sukker","50 g gjær (fersk eller tørrgjær, ca. 1 pose tørrgjær)",{"group":"Tillegg","items":["Rosiner etter ønske"]}],"instructions":["Varm melken til lunken (ca. 37 °C for fersk gjær, 40 °C for tørrgjær).","Rør ut gjæren i melken.","Tilsett smeltet eller mykt smør, sukker og det meste av melet.","Elt til en løs deig som så vidt slipper bollen. TIP: Deigen skal være løs, dette gir saftigere småbrød.","La deigen heve under klede til dobbel størrelse, ca. 1 time.","Del i emner og trill ut små brød/boller. Sett på bakepapirkledd plate.","Etterhev 30 minutter.","Pensle med egg eller melk og stek ved 200 °C i ca. 12–15 minutter.","Avkjøl på rist. Server lune eller kalde."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755560809737_iki43pv6d","title":"Sigrunns kake","servings":"1 kake (ca. 10–12 porsjoner)","provider":"Sigrunn","reference":"Oppskriftsbok","pageNumber":36,"category":"Formkaker","meal":"Kake","cuisine":"Norsk","description":"En klassisk, saftig formkake med potetmel som gir lett konsistens. Passer godt som kaffekake eller dessert, gjerne med bær eller krem.","image":"sigrunnskake.jpg","ingredients":["300 g smør (romtemperert eller smeltet og avkjølt)","300 g sukker","3 egg","150 g potetmel","160 g hvetemel","1 ts bakepulver"],"instructions":["Pisk smør og sukker hvitt og luftig.","Tilsett eggene, ett om gangen, og pisk godt mellom hvert.","Bland potetmel, hvetemel og bakepulver, og sikt det inn i røren. Vend forsiktig sammen.","Hell røren i en smurt kakeform (ca. 24 cm springform).","Stek på 175 °C i ca. 1 time, til kaken er gyllen og gjennomstekt.","Avkjøl i formen noen minutter før den tas ut.","TIP: Server gjerne med bær og krem eller dryss melis over kaken før servering."],"createdAt":"2025-08-18"},
            {"id":"recipe_1756236980181_9msn9roci","title":"Sissels peppernøtter","servings":"Ca. 60–80 stk.","provider":"Sissel","reference":"Oppskriftsbok","pageNumber":95,"category":"Julekaker","meal":"Kaffe","cuisine":"Norsk","description":"Små sprø peppernøtter med klassiske julekrydder. Smaken er aromatisk med hint av anis og nellik, og de egner seg godt til julens kakebord. Relativt enkle å lage, passer også for nybegynnere. Kan oppbevares lenge i tett boks.","image":"sisselspeppernotter.jpg","ingredients":["250 g smør","190 g sukker (2 ¼ dl)","1 egg","1 ss lys sirup","2 ts malt kanel","1 ts malt nellik","1 ts malt kardemomme","¼ ts malt ingefær","½ ts malt anis","2 ts bakepulver","375–400 g hvetemel"],"instructions":["Pisk smør og sukker hvitt og luftig.","Tilsett egg og sirup, rør godt.","Bland krydder og bakepulver med det meste av melet, og rør inn.","Spe med resten av melet til deigen er smidig.","Rull små kuler og legg på bakepapirkledd stekebrett.","Stek ved 150–160 °C i 12–15 minutter til lett gylne.","Avkjøl på rist. TIP: Oppbevar i tett boks for best smak."],"createdAt":"2025-08-26"},
            {"id":"recipe_1755910062649_7shbe56cy","title":"Sitronpai","servings":"1 pai (8 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":69,"category":"Dessert","meal":"Dessert","cuisine":"Norsk","description":"En frisk og syrlig sitronpai med myk sitronkrem og luftig marengs på toppen. Paien lages med klassisk mørdeigsbunn, fylt med sitronkrem og toppet med gyllen marengs. Smaken er både søt og syrlig, og marengsen gir en lett kontrast til den kremete fyllet.","image":"sitronpai.jpg","ingredients":[{"group":"Mørdeigsbunn","items":["150 g hvetemel","100 g smør (kaldt, i terninger)","50 g sukker","1 eggeplomme","1–2 ss kaldt vann"]},{"group":"Fyll","items":["3 eggeplommer","1 sitron (saft og revet skall)","200 g sukker","2 dl vann","2 ss potetmel","1 ts smør"]},{"group":"Marengs","items":["3 eggehviter","60 g melis"]}],"instructions":["Smuldre smør i hvetemel til en kornete masse. Tilsett sukker og eggeplomme, arbeid raskt sammen til en deig. Tilsett kaldt vann hvis nødvendig.","Pakk deigen i plast og la den hvile i kjøleskap i minst 30 minutter.","Kjevle ut deigen og kle en paiform (ca. 24 cm). Prikk bunnen med gaffel og forstek i 10 minutter ved 180 °C.","Kok opp vann og sukker til en lys sirup.","Rør ut potetmel i sitronsaft og tilsett revet sitronskall.","Ha sitronblandingen og smør i kjelen, kok opp under omrøring til kremen tykner.","Rør inn eggeplommene til slutt, ta kjelen av varmen, og hell fyllet i den forstekte paibunnen.","Pisk eggehvitene stive, tilsett melis litt etter litt til du får en blank marengs.","Bre marengsen over fyllet og stek videre i ca. 20 minutter på 160–170 °C til marengsen er lett gyllen.","Avkjøl og server."],"createdAt":"2025-08-23"},
