            {"id":"recipe_1755870364773_i5gfi7gyc","title":"Fru Enges kake","servings":"12 stk.","provider":"Fru Enge","reference":"Oppskriftsbok","pageNumber":53,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En saftig appelsinkake med frisk smak fra appelsinsaft og -skall. Kaken får en myk og luftig konsistens og toppes gjerne med en smørkremglasur. Passer godt som kaffekake eller dessert.","image":"fruengeskake.jpg","ingredients":[{"group":"Kake","items":["120 g smør","315 g sukker","280 g hvetemel (ca. 4,5 dl)","1,2 dl appelsinsaft","0,6 dl vann","3 ts bakepulver","1 ts salt","2 egg","Revet skall av 1 appelsin"]},{"group":"Glasur","items":["120 g smør","200 g melis"]}],"instructions":["Visp smør og sukker luftig.","Tilsett eggene ett og ett, visp godt mellom hvert.","Bland mel, bakepulver og salt, og sikt det inn i røren.","Ha i appelsinsaft, vann og revet appelsinskall. Bland til en jevn røre.","Hell røren i en smurt og melet form.","Stek ved 175 °C i 30–35 minutter, til kaken er gjennomstekt.","Lag glasur ved å vispe mykt smør og melis til en luftig krem.","TIP: Kaken kan også glaseres med en enkel melisglasur med appelsinsaft for friskere smak."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755871189670_mjsekffo4","title":"Enkle småkaker med mandler","servings":"Ca. 40 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Småkaker","meal":"Snacks","cuisine":"Norsk","description":"Sprø og enkle småkaker laget med smør, sukker, mel og mandler. Deigen piskes luftig, avkjøles, og kakene stekes til de får en gyllen farge. En klassiker til kaffekos, lett å lage og med god nøttesmak.","image":"smakakermedmandler.jpg","ingredients":["350 g smør (romtemperert)","300 g sukker","350 g malte eller finhakkede mandler","250 g hvetemel"],"instructions":["Pisk smør og sukker hvitt og luftig.","Rør inn malte eller finhakkede mandler.","Sikt inn hvetemelet og arbeid sammen til en jevn deig.","La deigen hvile i kjøleskap i minst 30 minutter.","Form små kaker og legg på en smurt eller bakepapirkledd plate.","Stek ved 175 °C i 10–12 minutter, til de er lett gyllenbrune.","Avkjøl på rist før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755871261622_ah5byg7u3","title":"Havregrynskake","servings":"1 langpanne (ca. 20 stk.)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En enkel og rustikk havregrynskake laget med bare tre ingredienser: smør, sukker og havregryn. Gir en seig og karamellisert kake som kuttes i ruter. Lett å lage og passer godt til kaffe eller som hverdagskake.","image":"havregrynskake.jpg","ingredients":["200 g smør","200 g sukker","400 g havregryn"],"instructions":["Smelt smøret i en kjele.","Rør inn sukker og havregryn til en jevn masse.","Hell røren i en smurt langpanne og trykk den jevnt utover.","Stek ved 175 °C i ca. 15–20 minutter til lett gyllen.","Avkjøl og skjær i firkanter."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755871881274_ede8dvphq","title":"Sjokoladeboller","servings":"Ca. 25 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":54,"category":"Småkaker","meal":"Snacks","cuisine":"Norsk","description":"En klassisk konfektkake i kuleform laget med kokosfett, melis, kakao, kaffe og romessens, tilsatt hakkede nøtter og kokosmasse. Bollene formes uten steking og settes kaldt. Gir rik sjokoladesmak med nøttepreg og hint av rom.","image":"sjokoladeboller.jpg","ingredients":["250 g kokosfett (Delfiafett)","250 g melis","1 egg (vispet)","1–2 ss kakao","1–2 ss sterk kaffe","Noen dråper romessens","100 g hasselnøtter (hvetenøtter), hakkede","50 g kokosmasse"],"instructions":["Smelt kokosfett i vannbad.","Rør inn melis, vispet egg, kakao og kaffe.","Tilsett noen dråper romessens etter smak.","Bland inn hakkede nøtter og kokosmasse.","Sett små boller på bakepapir med en skje.","La bollene stivne i kjøleskap før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872233137_oy68eqarf","title":"Fruktkrans","servings":"1 krans (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":55,"category":"Kake","meal":"Kaffemat","cuisine":"Norsk","description":"En enkel, rask kaffekrans med smak av kardemomme, rosiner, sukat og korinter. Den minner om en julekake, men er hevet med bakepulver og derfor mye raskere å lage. Frisk sitronglasur gir et dekorativt preg.","image":"fruktkrans.jpg","ingredients":[{"group":"Deig","items":["300 g hvetemel","100 g smør, romtemperert","5 ts bakepulver","5 ss sukker","1 ts malt kardemomme","2 ss hakket sukat","2 ss rosiner","2 ss korinter","1 egg","1 ½ dl melk"]},{"group":"Glasur","items":["6 ss melis","1 ss frisk sitronsaft"]}],"instructions":["Smuldre smøret i melet.","Tilsett bakepulver, sukker, kardemomme, sukat, rosiner og korinter.","Rør inn egg og melk til en jevn, litt fast deig.","Form deigen til en rund krans på bakepapirkledd stekebrett.","Stek midt i ovnen ved 200–210 °C i ca. 25 min (originalt: 225 °C).","Glasér kransen mens den ennå er varm med melisglasur rørt ut med sitronsaft."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872275099_rdlbnwk65","title":"Kaffekjeks med havre","servings":"Ca. 40 kjeks","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":55,"category":"Kjeks","meal":"Snacks","cuisine":"Norsk","description":"Sprø og smørduftende havrekjeks med nøtteaktig aroma. Passer spesielt godt til kaffe- eller teselskap, men også til ostefat eller som en liten hverdagskos.","image":"kaffekjeksmedhavre.jpg","ingredients":["250 g finvalsede havregryn","250 g hvetemel","½ ts hjortetaksalt (eller natron)","200 g sukker","230 g smør, romtemperert","1 dl melk"],"instructions":["Bland havregryn, mel, hjortetaksalt og sukker.","Smuldre inn smøret.","Tilsett melk og arbeid sammen til en fast deig.","La deigen hvile ca. 1 time i kjøleskap.","Kjevle ut til 3–4 mm tykkelse og stikk ut runde kjeks.","Stek ved 200 °C i 8–10 min til gylne og sprø.","Avkjøl på rist og oppbevar tørt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872432161_lbq3aegtg","title":"Kaffekake med kokos","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":56,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk kaffekake med nøtter i røren og glasur av melis, kakao og kokos. En enkel, men smakfull kake som passer godt til kaffebordet. Smaken er søt, nøttepreget og med et hint av sjokolade. Glasuren gir et litt seigt lokk med kokos som frisk topping.","image":"kaffekakemedkokos.jpg","ingredients":[{"group":"Kakebunn","items":["2 egg","0,5 dl sukker","2 dl hvetemel","1 ts bakepulver","50 g nøttekjerner (hakket)","0,75 dl melk","50 g smør (smeltet)"]},{"group":"Glasur","items":["2 dl melis","2–3 ss vann","1 ss kakao","2 ss kokosmasse"]}],"instructions":["Pisk egg og sukker til en lett eggedosis.","Bland hvetemel med bakepulver og hakkede nøtter.","Rør inn mel- og nøtteblandingen vekselvis med melk.","Vend inn smeltet smør til slutt.","Ha røren i en smurt og strødd form.","Stek ved 180 °C i ca. 25–30 minutter.","Glasur: Kok opp vann og rør ut melis og kakao til en glasur. Avkjøl.","Bre glasuren over kaken og strø kokosmasse oppå.","TIP: Kaken blir ekstra god om den får stå kaldt en stund før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872511750_k0c037zl1","title":"Mandelkake med frukt","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":56,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En festkake med mandelbunn fylt med krem og frukt. Smaken er frisk og fyldig, med en saftig mandelbunn, søt krem og fruktige innslag av fersken eller aprikos. En klassiker til kaffebordet eller som dessert.","image":"mandelkakemedfrukt.jpg","ingredients":[{"group":"Bunn","items":["4 egg (skill plommer og hviter)","0,5 dl sukker","150 g mandler (skoldede og malte)","Smør og semulegryn til formen"]},{"group":"Fyll","items":["4 dl kremfløte (pisket til krem)","Hermetiske fersken eller aprikos (i skiver)","Hele skoldede mandler til pynt"]}],"instructions":["Pisk eggeplommer med sukker til en lys eggedosis.","Vend inn malte mandler.","Pisk eggehvitene stive og vend dem forsiktig inn i røren.","Smør en rund form og strø med semulegryn.","Hell røren i formen og stek ved 200 °C i ca. 20 minutter.","Avkjøl kaken helt.","Del bunnen i to lag hvis mulig, ellers legg fyll oppå bunnen.","Bre på pisket krem og legg skiver av fersken eller aprikos oppå.","Pynt med halve skoldede mandler.","TIP: Kaken blir best om den får stå kjølig i minst 1 time før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872535103_a90h8d4l2","title":"Fastelavnsboller","servings":"12 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":57,"category":"Gjærbakst","meal":"Dessert","cuisine":"Norsk","description":"Tradisjonelle fastelavnsboller bakt med gjær, kardemomme og fyll av makron eller rosiner. En klassiker til fastelavn eller kaffebordet.","image":"fastelavensboller.jpg","ingredients":[{"group":"Deig","items":["250 g hvetemel","2 ss sukker","0,5 ts kardemomme","30 g gjær","1 ss smør","1,5 dl melk (lunken)"]},{"group":"Til pensling","items":["1 egg"]},{"group":"Fyll (valgfritt)","items":["Makronfyll","eller rosiner og sukat"]}],"instructions":["Smuldre gjæren i lunken melk.","Tilsett smør, sukker, kardemomme og hvetemel.","Elt deigen til den er smidig.","Hev deigen til dobbel størrelse.","Del deigen i 12 emner og trill til boller.","La bollene etterheve ca. 25 minutter.","Pensle med egg.","Stek ved 200 °C i ca. 15 minutter.","Avkjøl og fyll med makronfyll eller rosiner og sukat.","TIP: Kan også deles og fylles med krem og syltetøy for moderne fastelavnsboller."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872552308_tm2b2fagg","title":"Fyrstekake med kokos","servings":"1 kake (8–10 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":57,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En variant av klassisk fyrstekake, men med kokosfyll i stedet for mandler. Smaken er søtere og mer eksotisk, med et saftig fyll av kokos og krydder. Perfekt til kaffebordet.","image":"fyrstekakemedkokos.jpg","ingredients":[{"group":"Deig","items":["175 g smør","125 g sukker","250 g hvetemel","2 ts bakepulver","2 eggeplommer"]},{"group":"Fyll","items":["200 g kokosmasse","200 g melis","2 eggehviter","0,25 ts kardemomme","Litt kanel"]}],"instructions":["Smuldre sammen smør, sukker, mel og bakepulver.","Tilsett eggeplommer og arbeid raskt til en deig.","Kjevle ut deigen og legg i en smurt kakeform.","Rør sammen kokos, melis, eggehviter, kardemomme og litt kanel til et fyll.","Fordel fyllet i formen.","Stek ved 180 °C i ca. 30 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl og server."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872660421_pgc4hn6dh","title":"Herr Jonsens kake","servings":"1 langpanne (ca. 20-25 stykker)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":58,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk luftig sitron- og mandelkake med korinter. Den har frisk smak fra sitron, lett nøttepreg fra mandler og små søte innslag fra korinter. Passer godt til kaffe eller som en lett dessertkake.","image":"hrjonsenskake.jpg","ingredients":["200 g smør","150 g sukker","4 egg (separert i plommer og hviter)","250 g hvetemel","1 ts bakepulver","Revet skall av 1 sitron","Saft av ½ sitron","30 g hakkede mandler","25 g korinter (små rosiner)"],"instructions":["Pisk smør og sukker hvitt.","Tilsett eggeplommene én og én under omrøring.","Bland inn hvetemel, bakepulver, sitronskall og sitronsaft.","Vend inn mandler og korinter.","Pisk eggehvitene stive og vend forsiktig inn i røren.","Hell røren i en smurt langpanne.","Stek ved 175 °C i ca. 25 minutter.","Avkjøl før servering."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755872734771_m05o0r4d5","title":"Syltetøy på glass","servings":"Gir ca. 6-8 glass per porsjon (avhengig av størrelse)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":58,"category":"Syltetøy","meal":"Pålegg","cuisine":"Norsk","description":"Et mer moderne syltetøy laget med jordbær eller bringebær, søtet med mindre sukker og stivet med syltepulver. Kokes bare noen minutter for å bevare den friske bærsmaken. Perfekt som pålegg på brødskiver, til vafler eller som fyll i desserter. Gir et lett, fruktig og friskere preg enn de tradisjonelle variantene.","image":"syltetoypaglass.jpg","ingredients":[{"group":"Jordbærsyltetøy","items":["1 kg jordbær","850 g sukker","1 pose syltepulver"]},{"group":"Bringebærsyltetøy","items":["2 325 g bringebær","1 500 g sukker","1 pose syltepulver"]}],"instructions":["Rens og skyll bærene.","Bland bærene med sukker i en stor kjele.","Tilsett syltepulver og kok opp under omrøring.","La syltetøyet småkoke et par minutter.","Hell syltetøyet på rene, varme glass og sett på tett lokk.","Avkjøl og oppbevar mørkt og kjølig.","TIP: Oppskriften kan lages både med jordbær og bringebær. Følg mengdeforholdene for den bærsorten du bruker."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755873005244_5p0naba0c","title":"Ettermiddagskake","servings":"1 form (ca. 12 stykker)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":59,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En saftig og smørmyk ettermiddagskake med hakket sjokolade, mandler og frisk sitron. Enkel å lage, men med en festlig smak. Passer perfekt til kaffebord eller som enkel dessert. Kaken holder seg godt, og smaken blir enda bedre dagen etter.","image":"ettermiddagskake.jpg","ingredients":["200 g smør, romtemperert","250 g sukker","3 egg","150 g hvetemel","1 ts bakepulver","100 g kokesjokolade (grovhakket)","50 g mandler (hakkede)","Finrevet skall av 1 sitron","3 ss melis til glasur","Sjokoladesmuler til pynt"],"instructions":["Forvarm ovnen til 180 °C. Smør en liten springform eller brødform.","Rør smør og sukker hvitt og luftig.","Tilsett eggene, ett om gangen, mens du pisker godt.","Sikt sammen mel og bakepulver, og vend det inn i røren.","Tilsett hakket sjokolade, mandler og sitronskall, rør forsiktig.","Hell røren i formen og jevn til.","Stek midt i ovnen i ca. 35–40 minutter, til kaken er gyllen og gjennomstekt.","Avkjøl kaken. Glasér med melis og dryss sjokoladesmuler over.","TIP: Kaken blir enda bedre om den får stå til dagen etter."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755873288048_os3hu5uha","title":"Deilig fruktkake","servings":"1 stor kake (ca. 12 porsjoner)","provider":"Ukeblad","reference":"Oppskriftsbok","pageNumber":60,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk, saftig og tung fruktkake med tørket frukt og nøtter. Smør og sukker piskes hvitt, og frukten blandes inn med mel for å holde seg jevnt fordelt. Kaken passer godt til jul eller høytider, og den holder seg lenge. Smaken blir ofte enda bedre etter noen dager.","image":"deiligfruktkake.jpg","ingredients":["4 egg","170 g sukker","170 g margarin (eller smør for rikere smak)","225 g hvetemel","2 ts bakepulver","100 g sukker til frukten","170 g rosiner","20 g svisker, hakket","20 g tørkede aprikoser, hakket","70 g mandler, hakket"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene, ett om gangen, og pisk godt mellom hvert.","Bland mel og bakepulver sammen.","Vask og skjær frukten i små biter. Vend frukten i halvparten av melet for å unngå at den synker.","Bland resten av melet inn i røren, og rør så forsiktig inn frukten og mandlene.","Hell deigen i en smurt form (1 stor eller 2 små).","Stek ved 175–180 °C i ca. 55–65 minutter. TIP: Legg bakepapir over kaken etter 15 minutter for å hindre at toppen blir brent.","Avkjøl kaken i formen. Oppbevares kjølig, og kan gjerne modnes et par dager for fyldigere smak."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755874440324_k3zjgdsow","title":"Aftenbladets Sjokoladekake","servings":"12 porsjoner","provider":"Aftenbladet","reference":"Oppskriftsbok","pageNumber":61,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk norsk sjokoladelagkake slik den ofte ble laget på 60–70-tallet, med lys bunn og fyldig sjokoladekrem. Bunnen er luftig og deles i tre lag, fylt med en rik krem av sukker, melk, smeltet sjokolade og eggeplommer. Pyntes med mandler på toppen.","image":"aftenbladetssjokoladekake.jpg","ingredients":[{"group":"Kakebunn","items":["4 egg","200 g sukker","200 g hvetemel","2 ts bakepulver","100 g smør eller margarin (smeltet)"]},{"group":"Sjokoladekrem","items":["200 g sukker","6 ss melk","1 plate mørk kokesjokolade (ca. 100 g)","2 eggeplommer"]},{"group":"Pynt","items":["Høvlede mandler"]}],"instructions":["Pisk egg og sukker til en luftig eggedosis.","Sikt sammen mel og bakepulver og vend forsiktig inn i eggedosisen.","Rør inn smeltet smør.","Hell røren i en smurt kakeform (ca. 24 cm).","Stek ved 180–190 °C i ca. 35–40 minutter.","Avkjøl kaken helt og del den i tre lag.","Lag kremen: Pisk sukker og melk til hvitt og luftig. Rør inn smeltet kokesjokolade og tilsett eggeplommene.","Fyll kaken lagvis med kremen og dekk toppen.","Pynt med høvlede mandler."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755874108156_3jz7uqkoq","title":"Enkle kromkaker","servings":"Ca. 20–25 kromkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":61,"category":"Kaker","meal":"Dessert","cuisine":"Norsk","description":"En klassisk norsk kromkakeoppskrift med enkel eggedosisrøre. Kakene blir tynne og sprø, og passer godt med krem eller multekrem. Tradisjonelt brukt til jul.","image":"enklekromkaker.jpg","ingredients":["5 egg","200 g sukker","120 g smør eller margarin (smeltet)","175 g hvetemel"],"instructions":["Visp egg og sukker til en luftig eggedosis.","Rør inn avkjølt, smeltet smør.","Sikt inn melet og rør til en jevn røre.","Stek små porsjoner i kromkakejern til de er gylne.","Form til kremmerhus eller rull mens de er varme.","Avkjøl og oppbevar tørt i tett boks."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755881153574_bfiokwrpl","title":"Sandkaker – finspesier","servings":"Ca. 50 stk.","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":62,"category":"Småkaker","meal":"Snacks","cuisine":"Norsk","description":"En klassisk småkake med potetmel som gir sprø og fin konsistens. Kakene formes i sandkakeformer og stekes til lys gylne. Mandler gir en mild nøttesmak, mens kokos gir en søtere variant. Passer utmerket til kaffebord og holder seg godt i kakeboks.","image":"sandkakerfinspesier.jpg","ingredients":["250 g margarin (eller smør)","250 g sukker","250 g potetmel","1 egg","50 g mandler (skoldet og malt) eller kokosmasse"],"instructions":["Skold og mal mandlene dersom de brukes.","Pisk margarin og sukker hvitt og luftig.","Visp inn egget.","Sikt i potetmel og bland forsiktig sammen.","Vend inn malte mandler eller kokosmasse til slutt.","Trykk deigen ut i smurte sandkakeformer (ca. 50 stk.).","Stek ved 180 °C i 10–15 minutter, til kakene er svakt gylne.","Avkjøl i formene før de løsnes forsiktig.","TIP: Kakene holder seg best i tett kakeboks og kan fryses."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755881655718_gk80vwpb1","title":"Konglekake","servings":"1 avlang form (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":63,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk norsk formkake med smør, sukker og egg som gir en luftig konsistens. Sukat og mandler gir fylde og smak, mens melisglasur, mandler og pistasjnøtter gjør kaken dekorativ og festklar. Passer godt til jul eller andre høytider.","image":"konglekake.jpg","ingredients":[{"group":"Kake","items":["200 g smør","200 g sukker","4 egg","1 pose oppskåret sukat (ca. 100 g)","150 g hakkede mandler","200 g hvetemel"]},{"group":"Glasur","items":["200 g melis (ca. 3,5 dl)","2–3 ss væske (vann eller sitronsaft)"]},{"group":"Pynt","items":["Hakkede mandler","Grovhakkede pistasjnøtter"]}],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen mens du pisker godt.","Bland sukat og hakkede mandler inn i melet, og vend dette forsiktig inn i røren.","Ha deigen i en smurt avlang form (evt. kledd med bakepapir).","Stek ved 175 °C i ca. 1 time og 15 minutter. TIP: Dekk kaken med bakepapir etter ca. 30 minutter hvis den begynner å bli for mørk.","Avkjøl kaken i formen.","Sikt melis i en bolle. Tilsett væsken litt etter litt og rør til en jevn glasur. Juster tykkelsen med mer melis eller væske etter behov.","Bre eller ringle glasuren over den avkjølte kaken.","Pynt straks med hakkede mandler og grovhakkede pistasjnøtter før glasuren stivner."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755882112169_0ze363blu","title":"Festfruktkake","servings":"1 kake (ca. 10–12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":64,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"Lys, smørbasert fruktkake med finskåret ananas, cocktailbær, sitronskall og hakkede mandler. Friskere og lettere enn tunge julefruktkaker, men uten krem og dermed mer holdbar. Typisk «festkake» med retro preg og dekorative bær.","image":"festfruktkake.jpg","ingredients":[{"group":"Deig","items":["170 g smør","2 dl sukker","3 egg","5 dl hvetemel","2 ½ ts bakepulver","Revet skall av 1 sitron"]},{"group":"Frukt og nøtter","items":["2 dl finskåret ananas (helst hermetisk, avrent)","10 hvite cocktailbær, grovhakket","10 grønne cocktailbær, grovhakket","100 g mandler, grovhakket"]}],"instructions":["Forvarm ovnen til 175 °C. Smør og strø en rund form (ca. 22–24 cm).","Rør smør og sukker hvitt.","Tilsett eggene ett om gangen og pisk godt mellom hvert.","Sikt mel og bakepulver og vend det forsiktig inn i røren.","Vend inn sitronskall, finskåret ananas, cocktailbær og hakkede mandler.","Hell røren i formen og jevn toppen.","Stek i 50–60 minutter ved 175 °C til kaken er gjennomstekt (prøv med kakepinne).","Avkjøl i formen 10 minutter før den hvelves på rist.","TIP: Pakk kaken godt inn når den er avkjølt – den er like god dagen etter og holder seg saftig."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755881897846_d81s32xtz","title":"Tigerkake (marmorkake)","servings":"1 rund kake (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":64,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En klassisk norsk tigerkake (marmorkake) med frisk smak av appelsin. Lys og mørk røre blandes lagvis og gir en vakker marmorering. Passer til kaffebord og holder seg saftig flere dager.","image":"tigerkake.jpg","ingredients":[{"group":"Deig","items":["250 g smør","2 ½ dl sukker","6 egg","5 dl hvetemel","Saft og revet skall av 1 appelsin"]},{"group":"Til mørk deig","items":["3 ss kakao"]}],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen mens du rører godt.","Bland inn appelsinsaft og revet skall.","Sikt inn hvetemelet og vend forsiktig inn.","Del deigen i to like deler.","Rør kakao inn i den ene halvdelen av deigen slik at du får en mørk og en lys røre.","Legg lys og mørk deig vekselvis i en godt smurt rund form.","Stek kaken ved 175 °C i 50–60 minutter.","Avkjøl kaken i formen noen minutter før den hvelves ut.","TIP: Server gjerne med melisdryss eller litt pisket krem ved siden av."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755882768378_r33mndnyu","title":"Appelsinkrydderkake","servings":"1 form (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":65,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En saftig og aromatisk krydderkake med kraftige smaker fra kanel, ingefær, nellik, kardemomme og rikelig med appelsinskall. Sur melk gir syrlighet og gjør kaken ekstra saftig. Passer godt til høst- og vinterkos, gjerne servert med melisglasur eller lett pisket krem.","image":"appelsinkrydderkake.jpg","ingredients":[{"group":"Grunnrøre","items":["3 egg","100 g sukker","100 g brunt sukker","150 g hvetemel","2 ts bakepulver","3 ss revet appelsinskall (ca. 1,5 appelsin)","2 ts kanel","2 ts malt ingefær","1 ts malt nellik","¾ ts malt kardemomme","1 dl kulturmelk eller kefir","100 g smør, smeltet"]}],"instructions":["Pisk egg, sukker og brunt sukker til luftig eggedosis.","Bland mel, bakepulver og krydder i en egen bolle.","Vend melblandingen vekselvis inn med kulturmelken.","Rør til slutt inn smeltet smør og revet appelsinskall.","Hell røren i en smurt form.","Stek ved 175–200 °C i ca. 30 minutter.","Avkjøl i formen. TIP: Smaker ekstra godt med melisglasur eller kandisert appelsinskall som pynt."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755883803865_wjtsbh56r","title":"Sjokoladekake til fest","servings":"1 kake (ca. 12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":66,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En fyldig og luksuriøs sjokoladekake laget med kremfløte og kakao som base. Den er tilsatt syltet appelsinskall og mandler, som gir en smak av konfekt og fest. Passer perfekt til høytider eller når man vil servere noe mer eksklusivt enn en vanlig langpannekake.","image":"sjokoladekaketilfest.jpg","ingredients":["2 dl kremfløte","4 ss kakao","200 g sukker","100 g smør","1 ss vaniljesukker","2 egg","1 dl syltet appelsinskall (evt. bland ferskt og kandisert)","2 ss hakkede mandler","2 ts bakepulver","200 g hvetemel"],"instructions":["Kok opp fløte, kakao og 1 dl av sukkeret i en kasserolle. La blandingen avkjøles.","Rør smør, resten av sukkeret og vaniljesukkeret hvitt.","Tilsett eggene, ett om gangen, mens du pisker godt.","Sikt inn mel og bakepulver, og bland forsiktig inn.","Rør inn syltet appelsinskall og hakkede mandler.","Vend inn den avkjølte sjokoladeblandingen.","Hell røren i en smurt rundform (ca. 24 cm).","Stek midt i ovnen på 175 °C i ca. 50 minutter.","TIP: Sjekk kaken med en kakepinne etter 45 min – den skal være fuktig, men ikke rå."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755883910123_otj2p71mb","title":"Formkake med epler og nøtteglasur","servings":"1 rund kake (ca. 10–12 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":67,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En saftig formkake med eplebiter og en karamellisert nøtteglasur. Kaken er lett å lage, og nøttetoppingen gir en sprø kontrast til den myke bunnen. Perfekt til kaffekos eller som dessert med litt krem eller vaniljeis.","image":"formkakemedepler.jpg","ingredients":[{"group":"Kakebunn","items":["3 egg","2 ½ dl sukker","2 ½ ts bakepulver","2 ts vaniljesukker","4 ½ dl hvetemel","1 ½ dl helmelk eller blanding av melk og fløte","1 dl smeltet smør","2 middels store epler (skrelt og delt i små biter)"]},{"group":"Nøtteglasur","items":["5 ss smeltet smør","3 ss brunt sukker (farin)","1 dl hakkede nøtter (valnøtter eller hasselnøtter)"]}],"instructions":["Pisk egg og sukker til en luftig eggedosis.","Bland mel med bakepulver og vaniljesukker.","Vend det tørre inn i eggedosisen, vekselvis med melk og smeltet smør.","Skrell og skjær eplene i små biter, bland dem forsiktig inn i røren.","Hell røren i en smurt, rund form (ca. 24 cm).","Bland ingrediensene til nøtteglasuren og fordel den jevnt over deigen.","Stek kaken midt i ovnen ved 175–200 °C i ca. 50 minutter.","Avkjøl i formen før servering. TIP: Server gjerne med pisket krem eller vaniljeis for en ekstra dessertvariant."],"createdAt":"2025-08-22"},
            {"id":"recipe_1755909829676_ymqb1zcai","title":"Fyldige Sandkaker","servings":"Ca. 20 småkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":68,"category":"Småkaker","meal":"Dessert","cuisine":"Norsk","description":"Tradisjonelle sandkaker laget med smør og potetmel som gir en sprø, porøs konsistens. De stekes i små sandkakeformer og passer perfekt til kaffebord eller jul.","image":"fyldigesandkaker.jpg","ingredients":["225 g smør (romtemperert)","250 g sukker","150 g potetmel","100 g hvetemel","2 ts vaniljesukker","1 ts bakepulver","3 egg"],"instructions":["Rør smør og sukker hvitt.","Tilsett eggene ett om gangen.","Bland sammen potetmel, hvetemel, vaniljesukker og bakepulver.","Vend melblandingen inn i røren og arbeid til en jevn deig.","Press deigen ut i små sandkakeformer.","Stek ved 180 °C i ca. 10–12 minutter til svakt gyldne.","Løsne kakene forsiktig fra formene mens de fortsatt er varme.","Avkjøl helt på rist."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755909670858_5xf4n9vc9","title":"Litt enklere vinabrød","servings":"1 stor flette eller 12 stykker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":68,"category":"Gjærbakst","meal":"Snacks","cuisine":"Norsk","description":"Et enkelt vinabrød uten fyll. En myk, søt gjærbakst med egg som gir fylde og gyllen farge. Passer godt med melisglasur eller dryss av perlesukker. Litt enklere enn tradisjonell vinabrød med fyll, men luftig og god.","image":"enklerevinabrod.jpg","ingredients":[{"group":"Deig","items":["400 g hvetemel","200 g smør (kaldt, i terninger)","2 ss sukker","2 egg","0,5 dl vann (lunkent, kan justeres opp til 1 dl ved behov)","15 g fersk gjær (kan økes til 25 g for kortere hevetid)"]},{"group":"Til pensling og glasur","items":["1 egg til pensling","Melisglasur eller perlesukker (valgfritt)"]}],"instructions":["Smuldre smøret i melet.","Pisk sammen egg, lunken vann og gjær.","Ha i sukker og bland alt godt til en smidig deig.","TIP: Juster med litt ekstra vann/melk om deigen virker for tørr.","Dekk til og la heve i 30–45 minutter til dobbel størrelse.","Form deigen til en flette eller rund loff og legg på bakepapirkledd stekebrett.","Etterhev i 20–30 minutter.","Pensle med sammenvispet egg.","Stek ved 200 °C i ca. 20–25 minutter til gyllen.","Avkjøl på rist og pynt eventuelt med melisglasur eller perlesukker."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755918134745_mbei6bzn0","title":"Hjemmelaget saft","servings":"Ca. 4–5 liter saft","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":69,"category":"Drikke","meal":"Drikke","cuisine":"Norsk","description":"En klassisk oppskrift på hjemmelaget saft som kan lages av ulike bær, frukt eller hylleblomst. Du kan velge mellom kokt saft, som gir lang holdbarhet (flere måneder på sterile flasker oppbevart mørkt og kjølig), eller råsafting, som gir friskere smak men kortere holdbarhet (1–2 uker i kjøleskap).","image":"hjemmelagetsaft.jpg","ingredients":[{"group":"Bær eller blomster (velg én)","items":["2 kg solbær","2 kg rips","2 kg bringebær","2 kg jordbær","2 kg blåbær","2 kg epler","2 kg pærer","30 hylleblomstklaser"]},{"group":"For saftkoking","items":["6–8 dl vann","600–800 g sukker per liter ferdig silt saft"]},{"group":"For råsafting","items":["2 sitroner i skiver (valgfritt)","30 g sitronsyre (ca. 2 ss)","1,5 liter vann","600–800 g sukker per liter ferdig silt saft"]}],"instructions":[{"group":"Koking","steps":["Skyll bær, frukt eller hylleblomster godt og fjern alt som er råttent.","Ha bær/frukt/blomster og vann i en stor kjele. Kok forsiktig til de er bleke og saften har trukket ut.","Hell massen over i et saftklede (eller et tynt kjøkkenhåndkle) lagt i et dørslag over en bolle. La saften renne sakte gjennom kledet uten å presse. For best resultat bør det stå i 6–12 timer, gjerne over natten.","Mål opp saften og tilsett 600–800 g sukker per liter silt saft.","Kok opp til sukkeret er oppløst.","Hell den varme saften på sterile flasker, skru til korkene og avkjøl.","Oppbevar mørkt og kjølig. TIP: Frysing forlenger holdbarheten."]},{"group":"Råsafting","steps":["Skyll bær, frukt eller hylleblomster godt og fjern alt som er råttent.","Legg råvarene i en stor bolle sammen med sitronskiver og sitronsyre.","Kok opp vann, hell over blandingen og dekk til.","La stå kaldt i 2–3 døgn, rør om av og til.","Sil blandingen gjennom et saftklede (eller et tynt kjøkkenhåndkle) lagt i et dørslag over en bolle. La saften renne sakte gjennom uten å klemme. Dette tar gjerne 6–12 timer.","Mål opp væsken og tilsett 600–800 g sukker per liter silt saft.","Rør til sukkeret er helt oppløst.","Hell på rene flasker og oppbevar kjølig eller frys ned.","TIP: Råsaft egner seg godt som sommerdrikk, i cocktails eller som base til gelé."]},"Bruk alltid rene redskaper og sterile flasker eller glass for best holdbarhet.","Oppbevar saften mørkt og kjølig, og merk flaskene med innhold og dato."],"createdAt":"2025-08-23"},
            {"id":"recipe_1755910062649_7shbe56cy","title":"Sitronpai","servings":"1 pai (8 porsjoner)","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":69,"category":"Kake","meal":"Dessert","cuisine":"Norsk","description":"En frisk og syrlig sitronpai med myk sitronkrem og luftig marengs på toppen. Paien lages med klassisk mørdeigsbunn, fylt med sitronkrem og toppet med gyllen marengs. Smaken er både søt og syrlig, og marengsen gir en lett kontrast til den kremete fyllet.","image":"sitronpai.jpg","ingredients":[{"group":"Mørdeigsbunn","items":["150 g hvetemel","100 g smør (kaldt, i terninger)","50 g sukker","1 eggeplomme","1–2 ss kaldt vann"]},{"group":"Fyll","items":["3 eggeplommer","1 sitron (saft og revet skall)","200 g sukker","2 dl vann","2 ss potetmel","1 ts smør"]},{"group":"Marengs","items":["3 eggehviter","60 g melis"]}],"instructions":["Smuldre smør i hvetemel til en kornete masse. Tilsett sukker og eggeplomme, arbeid raskt sammen til en deig. Tilsett kaldt vann hvis nødvendig.","Pakk deigen i plast og la den hvile i kjøleskap i minst 30 minutter.","Kjevle ut deigen og kle en paiform (ca. 24 cm). Prikk bunnen med gaffel og forstek i 10 minutter ved 180 °C.","Kok opp vann og sukker til en lys sirup.","Rør ut potetmel i sitronsaft og tilsett revet sitronskall.","Ha sitronblandingen og smør i kjelen, kok opp under omrøring til kremen tykner.","Rør inn eggeplommene til slutt, ta kjelen av varmen, og hell fyllet i den forstekte paibunnen.","Pisk eggehvitene stive, tilsett melis litt etter litt til du får en blank marengs.","Bre marengsen over fyllet og stek videre i ca. 20 minutter på 160–170 °C til marengsen er lett gyllen.","Avkjøl og server."],"createdAt":"2025-08-23"},

            {"id":"recipe_1755980346114_a00mvc6fl","title":"Kromkaker","servings":"Ca. 25–30 kromkaker","provider":"Farmor","reference":"Oppskriftsbok","pageNumber":71,"category":"Småkaker","meal":"Snacks","cuisine":"Norsk","description":"Klassiske norske kromkaker, sprø og delikate, stekt i jern og formet til kremmerhus eller servert flate. Den balanserte blandingen av potetmel og hvetemel gir både sprøhet og styrke. Passer godt til jul eller kaffekos, gjerne fylt med multekrem eller annen dessertkrem. Oppskriften er en revidert variant av Farmors notat, justert for bedre balanse.","image":"kromkaker.jpg","ingredients":["4 egg","200 g sukker","200 g smør (smeltet og avkjølt)","100 g hvetemel","100 g potetmel","1 ts vaniljesukker (valgfritt)"],"instructions":["Pisk egg og sukker til lys og luftig eggedosis.","Tilsett smeltet og avkjølt smør i en tynn stråle mens du rører.","Sikt inn hvetemel, potetmel og eventuelt vaniljesukker. Vend forsiktig til en jevn røre.","La røren hvile i minst 30 minutter for best resultat.","TIP: Dersom røren virker for tykk, spe på med 1–2 ss melk eller fløte for å justere konsistensen.","Stek små porsjoner i et kromkakejern til de er gyldne.","Form kakene raskt til kremmerhus mens de er varme, eller la dem avkjøles flate.","TIP: Server gjerne fylt med pisket krem eller multekrem."],"createdAt":"2025-08-23"},

    findById(recipeId) {
        return this.recipes.find(recipe => recipe.id === recipeId);
    }

    getAllIds() {
        return this.recipes.map(r => r.id);
    }

    getAll() {
        return [...this.recipes];
    }

    getFilters() {
        const categories = new Set();
        const meals = new Set();
        const cuisines = new Set();
        
        this.recipes.forEach(recipe => {
            if (recipe.category) categories.add(recipe.category);
            if (recipe.meal) meals.add(recipe.meal);
            if (recipe.cuisine) cuisines.add(recipe.cuisine);
        });
        
        return {
            categories: Array.from(categories).sort(),
            meals: Array.from(meals).sort(),
            cuisines: Array.from(cuisines).sort()
        };
    }

// USER DATA MANAGER CLASS
// ============================================================================

class UserDataManager {
    constructor() {
        this.userData = {};
        this.load();
    }

    load() {
        const storedUserData = localStorage.getItem('userData');
        if (storedUserData) {
            this.userData = JSON.parse(storedUserData);
        }
    }

    save() {
        localStorage.setItem('userData', JSON.stringify(this.userData));
    }

    initializeRecipe(recipeId) {
        if (!this.userData[recipeId]) {
            this.userData[recipeId] = {
                userRating: null,
                madeDates: [],
                lastViewed: null,
                viewCount: 0,
                favorite: false
            };
        }
    }

    getRecipeData(recipeId) {
        return this.userData[recipeId] || {
            userRating: null,
            madeDates: [],
            lastViewed: null,
            viewCount: 0,
            favorite: false
        };
    }

    setRating(recipeId, rating) {
        this.initializeRecipe(recipeId);
        this.userData[recipeId].userRating = rating;
        this.save();
    }

    clearRating(recipeId) {
        if (this.userData[recipeId]) {
            this.userData[recipeId].userRating = null;
            this.save();
        }
    }

    toggleMadeToday(recipeId) {
        this.initializeRecipe(recipeId);
        const today = new Date().toISOString().split('T')[0];
        const madeDates = this.userData[recipeId].madeDates || [];
        
        const todayIndex = madeDates.indexOf(today);
        if (todayIndex > -1) {
            madeDates.splice(todayIndex, 1);
        } else {
            madeDates.push(today);
        }
        
        this.userData[recipeId].madeDates = madeDates;
        this.save();
        
        return {
            madeToday: madeDates.includes(today),
            madeCount: madeDates.length
        };
    }

    trackView(recipeId) {
        this.initializeRecipe(recipeId);
        this.userData[recipeId].lastViewed = new Date().toISOString();
        this.userData[recipeId].viewCount = (this.userData[recipeId].viewCount || 0) + 1;
        this.save();
    }

    getRecipeWithUserData(recipe) {
        const userInfo = this.getRecipeData(recipe.id);
        return { ...recipe, ...userInfo };
    }
}

    setupEventListeners() {
        // Search input
        document.getElementById('searchInput').addEventListener('input', (e) => {
            this.searchQuery = e.target.value.toLowerCase();
            this.applyFilters();
            this.updateRecommendationsVisibility();
        });

        // Close filter menu on outside click
        document.addEventListener('click', (e) => {
            const menu = document.getElementById('filterMenu');
            const toggle = document.getElementById('filterToggle');
            
            if (this.filterMenuOpen && 
                !menu.contains(e.target) && 
                !toggle.contains(e.target)) {
                this.toggleFilterMenu();
            }
        });

        // Prevent body scroll when scrolling inside filter menu
        const filterMenu = document.getElementById('filterMenu');
        
        // Mouse wheel scrolling
        filterMenu.addEventListener('wheel', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                const filterOptions = document.getElementById('filterOptions');
                const isScrollable = filterOptions.scrollHeight > filterOptions.clientHeight;
                
                if (isScrollable) {
                    // Check if we're at the top or bottom of the scroll
                    const isAtTop = filterOptions.scrollTop === 0;
                    const isAtBottom = Math.abs(filterOptions.scrollTop + filterOptions.clientHeight - filterOptions.scrollHeight) < 1;
                    
                    // Prevent scroll propagation to body
                    if ((e.deltaY < 0 && isAtTop) || (e.deltaY > 0 && isAtBottom)) {
                        e.preventDefault();
                    } else {
                        e.stopPropagation();
                    }
                } else {
                    // If not scrollable, prevent all scrolling
                    e.preventDefault();
                }
            }
        }, { passive: false });

        // Touch scrolling for mobile
        let touchStartY = 0;
        
        filterMenu.addEventListener('touchstart', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                touchStartY = e.touches[0].clientY;
            }
        }, { passive: true });

        filterMenu.addEventListener('touchmove', (e) => {
            const dropdown = filterMenu.querySelector('.absolute');
            if (dropdown && !dropdown.classList.contains('hidden')) {
                const filterOptions = document.getElementById('filterOptions');
                const touchY = e.touches[0].clientY;
                const deltaY = touchStartY - touchY;
                
                const isAtTop = filterOptions.scrollTop === 0;
                const isAtBottom = Math.abs(filterOptions.scrollTop + filterOptions.clientHeight - filterOptions.scrollHeight) < 1;
                
                if ((deltaY < 0 && isAtTop) || (deltaY > 0 && isAtBottom)) {
                    e.preventDefault();
                }
            }
        }, { passive: false });
    }

    hasActiveSearchOrFilters() {
        return this.searchQuery.length > 0 || this.activeFilters.size > 0;
    }

    updateRecommendationsVisibility() {
        const recommendationsSection = document.getElementById('recommendationsSection');
        if (this.hasActiveSearchOrFilters()) {
            recommendationsSection.style.display = 'none';
        } else {
            recommendationsSection.style.display = 'block';
        }
    }

    activateFilter(filterType, filterValue, event) {
        if (event) {
            event.stopPropagation();
        }
        
        const filterKey = `${filterType}:${filterValue}`;
        
        // Close modal if it's open
        const modal = document.getElementById('recipeModal');
        if (!modal.classList.contains('hidden')) {
            window.recipeApp.modalManager.closeRecipe();
        }
        
        // Add filter if not already active
        if (!this.activeFilters.has(filterKey)) {
            this.activeFilters.set(filterKey, true);
            this.renderFilterPills();
            this.updateFilterButton();
            this.applyFilters();
            this.renderFilterOptions();
            this.updateRecommendationsVisibility();
        }
    }

    toggleFilterType(type) {
        if (this.activeFilters.has(type)) {
            this.activeFilters.delete(type);
        } else {
            this.activeFilters.set(type, true);
        }
        this.renderFilterPills();
        this.updateFilterButton();
        this.applyFilters();
        this.renderFilterOptions();
        this.updateRecommendationsVisibility();
    }

    togglePillActive(type) {
        if (this.activeFilters.has(type)) {
            this.activeFilters.set(type, !this.activeFilters.get(type));
            this.renderFilterPills();
            this.applyFilters();
        }
    }

    removeFilter(type) {
        this.activeFilters.delete(type);
        this.renderFilterPills();
        this.updateFilterButton();
        this.applyFilters();
        this.renderFilterOptions();
        this.updateRecommendationsVisibility();
    }

    clearAllFilters() {
        this.activeFilters.clear();
        this.renderFilterPills();
        this.updateFilterButton();
        this.applyFilters();
        this.renderFilterOptions();
        this.updateRecommendationsVisibility();
    }

    toggleFilterMenu() {
        const menu = document.querySelector('#filterMenu > div');
        
        if (!this.filterMenuOpen) {
            this.renderFilterOptions();
            menu.classList.remove('hidden');
            this.filterMenuOpen = true;
        } else {
            menu.classList.add('hidden');
            this.filterMenuOpen = false;
        }
    }

    renderFilterOptions() {
        const container = document.getElementById('filterOptions');
        const filters = this.recipeDatabase.getFilters();
        
        container.innerHTML = '';
        
        // Category filters
        if (filters.categories.length > 0) {
            const categoryHeader = document.createElement('div');
            categoryHeader.className = 'text-xs font-semibold text-gray-500 uppercase tracking-wider px-2 pt-1 pb-1 sticky top-0 bg-white z-10';
            categoryHeader.textContent = 'Kategori';
            container.appendChild(categoryHeader);
            
            filters.categories.forEach(category => {
                const isSelected = this.activeFilters.has(`category:${category}`);
                const option = document.createElement('label');
                option.className = 'flex items-center justify-between p-2 hover:bg-amber-50 rounded-lg cursor-pointer transition-colors';
                option.innerHTML = `
                    <span class="text-sm text-gray-700">${category}</span>
                    <input type="checkbox" 
                        ${isSelected ? 'checked' : ''} 
                        onchange="recipeApp.filterManager.toggleFilterType('category:${category}')"
                        onclick="event.stopPropagation()"
                        class="rounded border-gray-300 text-amber-600 focus:ring-amber-500 cursor-pointer checked:bg-amber-600 checked:border-amber-600">
                `;
                container.appendChild(option);
            });
        }
        
        // Meal filters
        if (filters.meals.length > 0) {
            const mealHeader = document.createElement('div');
            mealHeader.className = 'text-xs font-semibold text-gray-500 uppercase tracking-wider px-2 pt-3 pb-1 sticky top-0 bg-white z-10';
            mealHeader.textContent = 'Måltid';
            container.appendChild(mealHeader);
            
            filters.meals.forEach(meal => {
                const isSelected = this.activeFilters.has(`meal:${meal}`);
                const option = document.createElement('label');
                option.className = 'flex items-center justify-between p-2 hover:bg-amber-50 rounded-lg cursor-pointer transition-colors';
                option.innerHTML = `
                    <span class="text-sm text-gray-700">${meal}</span>
                    <input type="checkbox" 
                        ${isSelected ? 'checked' : ''} 
                        onchange="recipeApp.filterManager.toggleFilterType('meal:${meal}')"
                        onclick="event.stopPropagation()"
                        class="rounded border-gray-300 text-amber-600 focus:ring-amber-500 cursor-pointer checked:bg-amber-600 checked:border-amber-600">
                `;
                container.appendChild(option);
            });
        }
        
        // Cuisine filters
        if (filters.cuisines.length > 0) {
            const cuisineHeader = document.createElement('div');
            cuisineHeader.className = 'text-xs font-semibold text-gray-500 uppercase tracking-wider px-2 pt-3 pb-1 sticky top-0 bg-white z-10';
            cuisineHeader.textContent = 'Kjøkken';
            container.appendChild(cuisineHeader);
            
            filters.cuisines.forEach(cuisine => {
                const isSelected = this.activeFilters.has(`cuisine:${cuisine}`);
                const option = document.createElement('label');
                option.className = 'flex items-center justify-between p-2 hover:bg-amber-50 rounded-lg cursor-pointer transition-colors';
                option.innerHTML = `
                    <span class="text-sm text-gray-700">${cuisine}</span>
                    <input type="checkbox" 
                        ${isSelected ? 'checked' : ''} 
                        onchange="recipeApp.filterManager.toggleFilterType('cuisine:${cuisine}')"
                        onclick="event.stopPropagation()"
                        class="rounded border-gray-300 text-amber-600 focus:ring-amber-500 cursor-pointer checked:bg-amber-600 checked:border-amber-600">
                `;
                container.appendChild(option);
            });
        }
    }

    renderFilterPills() {
        const container = document.getElementById('filterPillsContainer');
        const hasFilters = this.activeFilters.size > 0;
        
        container.innerHTML = '';
        
        // Hide pills if more than 3 filters
        if (this.activeFilters.size > 3) {
            container.style.maxWidth = '0';
            container.style.opacity = '0';
        } else {
            container.style.maxWidth = hasFilters ? '100%' : '0';
            container.style.opacity = hasFilters ? '1' : '0';
            
            let pillCount = 0;
            this.activeFilters.forEach((isActive, filterKey) => {
                if (pillCount >= 3) return;
                
                const [filterType, filterValue] = filterKey.split(':');
                const displayName = filterValue || filterKey;
                
                const pill = document.createElement('div');
                pill.className = `inline-flex items-center gap-1 px-3 py-1.5 rounded-full text-sm transition-all shadow-sm max-w-[150px] ${
                    isActive 
                        ? 'bg-gradient-to-r from-amber-500 to-amber-600 text-white' 
                        : 'bg-gray-200 text-gray-500 opacity-60'
                }`;
                pill.innerHTML = `
                    <span class="cursor-pointer font-medium overflow-hidden text-ellipsis whitespace-nowrap max-w-[120px]" 
                            onclick="recipeApp.filterManager.togglePillActive('${filterKey}')">${displayName}</span>
                    <button onclick="recipeApp.filterManager.removeFilter('${filterKey}')" class="ml-1 hover:opacity-70 flex-shrink-0">
                        <i class="fas fa-times text-xs"></i>
                    </button>
                `;
                container.appendChild(pill);
                pillCount++;
            });
        }
        
        // Update clear button visibility
        const clearBtn = document.getElementById('clearFilters');
        if (hasFilters) {
            clearBtn.classList.remove('opacity-0', 'pointer-events-none');
            clearBtn.classList.add('opacity-100');
        } else {
            clearBtn.classList.add('opacity-0', 'pointer-events-none');
            clearBtn.classList.remove('opacity-100');
        }
    }

    updateFilterButton() {
        const btn = document.getElementById('filterToggle');
        const count = document.getElementById('filterCount');
        const hasFilters = this.activeFilters.size > 0;
        
        btn.className = 'flex items-center space-x-2 px-4 py-2 rounded-xl transition-all text-sm font-medium shrink-0 shadow-sm hover:shadow-md';
        
        if (hasFilters) {
            btn.classList.add('bg-gradient-to-r', 'from-amber-500', 'to-amber-600', 'text-white', 'hover:from-amber-600', 'hover:to-amber-700');
            count.textContent = this.activeFilters.size;
            count.classList.remove('hidden');
            count.classList.add('bg-white/30');
        } else {
            btn.classList.add('bg-white', 'text-gray-700', 'hover:text-amber-600', 'border', 'border-gray-200');
            count.classList.add('hidden');
        }
    }

    applyFilters() {
        let filtered = this.recipeDatabase.getAll();
        
        // Apply category/meal/cuisine filters
        const activeCategoryFilters = [];
        const activeMealFilters = [];
        const activeCuisineFilters = [];
        
        this.activeFilters.forEach((isActive, filterKey) => {
            if (!isActive) return;
            
            const [filterType, filterValue] = filterKey.split(':');
            if (filterType === 'category') {
                activeCategoryFilters.push(filterValue);
            } else if (filterType === 'meal') {
                activeMealFilters.push(filterValue);
            } else if (filterType === 'cuisine') {
                activeCuisineFilters.push(filterValue);
            }
        });
        
        // Filter by category
        if (activeCategoryFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeCategoryFilters.includes(recipe.category)
            );
        }
        
        // Filter by meal type
        if (activeMealFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeMealFilters.includes(recipe.meal)
            );
        }
        
        // Filter by cuisine type
        if (activeCuisineFilters.length > 0) {
            filtered = filtered.filter(recipe => 
                activeCuisineFilters.includes(recipe.cuisine)
            );
        }
        
        // Apply search filter
        if (this.searchQuery) {
            filtered = filtered.filter(recipe => {
                const titleMatch = recipe.title.toLowerCase().includes(this.searchQuery);
                
                let ingredientMatch = false;
                if (recipe.ingredients) {
                    recipe.ingredients.forEach(item => {
                        if (typeof item === 'string') {
                            if (item.toLowerCase().includes(this.searchQuery)) {
                                ingredientMatch = true;
                            }
                        } else if (item.items) {
                            item.items.forEach(ing => {
                                if (ing.toLowerCase().includes(this.searchQuery)) {
                                    ingredientMatch = true;
                                }
                            });
                        }
                    });
                }
                
                return titleMatch || ingredientMatch;
            });
        }
        
        const filteredIds = filtered.map(recipe => recipe.id);
        // Don't force full render when just filtering
        this.uiManager.renderRecipes(filteredIds, false);
    }
}

class UIManager {
    constructor(recipeDatabase, userDataManager) {
        this.recipeDatabase = recipeDatabase;
        this.userDataManager = userDataManager;
        this.modalCallback = null; // Will be set later
    }

    setModalCallback(callback) {
        this.modalCallback = callback;
    }

    formatSource(recipe) {
        let parts = [];
        if (recipe.provider) {
            parts.push(recipe.provider);
        }
        if (recipe.reference) {
            parts.push(recipe.reference);
        }
        if (recipe.pageNumber) {
            parts.push(`s. ${recipe.pageNumber}`);
        }
        return parts.join(' • ');
    }

    renderStars(rating) {
        let stars = '';
        for (let i = 1; i <= 5; i++) {
            if (i <= rating) {
                stars += '<i class="fas fa-star text-amber-400 transition-all duration-200 hover:scale-125"></i>';
            } else {
                stars += '<i class="far fa-star text-gray-300 transition-all duration-200 hover:scale-125"></i>';
            }
        }
        return stars;
    }

    createRecipeCard(recipe) {
        const card = document.createElement('div');
        card.className = 'bg-white rounded-xl shadow-md overflow-hidden cursor-pointer hover:shadow-xl transition-all duration-300 hover:-translate-y-1';
        card.setAttribute('data-recipe-id', recipe.id);
        
        // Use data attribute instead of direct onclick
        card.setAttribute('data-recipe-click', recipe.id);
        
        const imageUrl = recipe.image ? CONFIG.IMAGE_PATHS.LIST + recipe.image : null;
        const sourceInfo = this.formatSource(recipe);
        
        card.innerHTML = `
            <div class="h-48 bg-gradient-to-br from-amber-100 to-orange-100 relative overflow-hidden">
                ${recipe.image ? 
                    `<img data-src="${imageUrl}" 
                        alt="${recipe.title}" 
                        class="w-full h-full object-cover opacity-0 transition-opacity duration-300">` : 
                    `<div class="w-full h-full flex items-center justify-center">
                        <span class="text-6xl opacity-30">🍞</span>
                    </div>`}
                ${recipe.category ? `<span onclick="recipeApp.filterManager.activateFilter('category', '${recipe.category}', event)" 
                    class="absolute top-2 right-2 bg-white/90 backdrop-blur text-xs font-medium px-2 py-1 rounded-full text-amber-700 transition-all duration-200 cursor-pointer hover:scale-105 hover:shadow-lg">
                    ${recipe.category}
                </span>` : ''}
            </div>
            <div class="p-5">
                <h3 class="font-display text-xl text-gray-800 ${sourceInfo ? 'mb-0' : 'mb-2'}">${recipe.title}</h3>
                ${sourceInfo ? `<p class="text-xs text-amber-600 mb-2">${sourceInfo}</p>` : ''}
                ${recipe.description ? `<p class="text-gray-500 text-xs mb-3 overflow-hidden line-clamp-2">${recipe.description}</p>` : ''}
                <div class="flex items-center justify-between gap-2">
                    <div class="recipe-stars flex items-center space-x-1 flex-shrink-0">
                        ${this.renderStars(recipe.userRating || 0)}
                    </div>
                    <div class="flex items-center gap-2 flex-wrap justify-end">
                        ${recipe.cuisine ? 
                            `<span onclick="recipeApp.filterManager.activateFilter('cuisine', '${recipe.cuisine}', event)" 
                                class="inline-block px-2 py-0.5 bg-gray-100 rounded-full text-xs cursor-pointer hover:bg-amber-100 transition-all duration-200 hover:scale-105">
                                ${recipe.cuisine}
                            </span>` : ''}
                        ${recipe.meal ? 
                            `<span onclick="recipeApp.filterManager.activateFilter('meal', '${recipe.meal}', event)" 
                                class="inline-block px-2 py-0.5 bg-gray-100 rounded-full text-xs cursor-pointer hover:bg-amber-100 transition-all duration-200 hover:scale-105">
                                ${recipe.meal}
                            </span>` : ''}
                        <div class="flex items-center ml-2 text-sm text-gray-600">
                            <i class="fas fa-utensils mr-1"></i>
                            <span class="recipe-counter">${recipe.madeDates ? recipe.madeDates.length : 0}</span>
                        </div>
                    </div>
                </div>
            </div>
        `;
        
        // Add loaded class once image loads
        const img = card.querySelector('img');
        if (img) {
            img.onload = () => img.classList.add('opacity-100');
        }
        
        return card;
    }

    renderRecipes(recipesToRender = null, forceFullRender = false) {
        const grid = document.getElementById('recipeGrid');
        const recipeIds = recipesToRender || this.recipeDatabase.getAllIds();
        
        // If force full render or grid is empty
        if (forceFullRender || grid.children.length === 0) {
            grid.innerHTML = '';
            recipeIds.forEach(recipeId => {
                const recipe = this.recipeDatabase.findById(recipeId);
                if (recipe) {
                    const recipeWithUserData = this.userDataManager.getRecipeWithUserData(recipe);
                    const card = this.createRecipeCard(recipeWithUserData);
                    grid.appendChild(card);
                }
            });
            this.setupLazyLoading();
            this.setupCardClickHandlers();
            return;
        }
        
        // Smart update: hide/show/reorder existing cards
        const existingCards = new Map();
        Array.from(grid.children).forEach(card => {
            const id = card.getAttribute('data-recipe-id');
            existingCards.set(id, card);
        });
        
        // Hide cards not in the filter
        existingCards.forEach((card, id) => {
            if (!recipeIds.includes(id)) {
                card.style.display = 'none';
            } else {
                card.style.display = '';
            }
        });
        
        // Reorder cards if needed
        const fragment = document.createDocumentFragment();
        recipeIds.forEach(recipeId => {
            if (existingCards.has(recipeId)) {
                const card = existingCards.get(recipeId);
                card.style.display = '';
                fragment.appendChild(card);
            } else {
                // Create new card if it doesn't exist
                const recipe = this.recipeDatabase.findById(recipeId);
                if (recipe) {
                    const recipeWithUserData = this.userDataManager.getRecipeWithUserData(recipe);
                    const card = this.createRecipeCard(recipeWithUserData);
                    fragment.appendChild(card);
                }
            }
        });
        
        grid.innerHTML = '';
        grid.appendChild(fragment);
        this.setupLazyLoading();
        this.setupCardClickHandlers();
    }

    setupCardClickHandlers() {
        // Setup click handlers for all recipe cards
        document.querySelectorAll('[data-recipe-click]').forEach(card => {
            card.onclick = (e) => {
                // Don't trigger if clicking on category filter
                if (e.target.closest('[onclick*="activateFilter"]')) {
                    return;
                }
                const recipeId = card.getAttribute('data-recipe-click');
                if (this.modalCallback) {
                    this.modalCallback(recipeId);
                }
            };
        });
    }

    setupLazyLoading() {
        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    const src = img.getAttribute('data-src');
                    
                    if (src) {
                        const newImg = new Image();
                        newImg.onload = () => {
                            img.src = src;
                            img.classList.add('opacity-100');
                            img.removeAttribute('data-src');
                        };
                        newImg.src = src;
                    }
                    observer.unobserve(img);
                }
            });
        }, {
            rootMargin: '50px'
        });

        document.querySelectorAll('img[data-src]').forEach(img => {
            imageObserver.observe(img);
        });
    }

    updateRecipeCardRating(recipeId, rating) {
        const cards = document.querySelectorAll(`[data-recipe-id="${recipeId}"]`);
        cards.forEach(card => {
            const stars = card.querySelectorAll('.recipe-stars i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('far', 'text-gray-300');
                    star.classList.add('fas', 'text-amber-400');
                } else {
                    star.classList.remove('fas', 'text-amber-400');
                    star.classList.add('far', 'text-gray-300');
                }
            });
        });
    }

    updateRecipeCardCounter(recipeId, count) {
        const cards = document.querySelectorAll(`[data-recipe-id="${recipeId}"]`);
        cards.forEach(card => {
            const counterElement = card.querySelector('.recipe-counter');
            if (counterElement && counterElement.textContent !== count.toString()) {
                counterElement.textContent = count;
                // Add a subtle animation
                counterElement.style.transform = 'scale(1.2)';
                setTimeout(() => {
                    counterElement.style.transform = 'scale(1)';
                }, 200);
            }
        });
    }
}

class ModalManager {
    constructor(recipeDatabase, userDataManager, uiManager, recommendationEngine) {
        this.recipeDatabase = recipeDatabase;
        this.userDataManager = userDataManager;
        this.uiManager = uiManager;
        this.recommendationEngine = recommendationEngine;
        this.scrollPosition = 0;
        this.isFullscreen = false;
        this.currentRecipeId = null;
        this.completedSteps = new Map();
        this.activeStep = null;
        this.setupEventListeners();
    }

    setupEventListeners() {
        // Close modal on outside click (only when not fullscreen)
        document.getElementById('recipeModal').addEventListener('click', (e) => {
            // Check current window width directly instead of relying on stored state
            const currentlyFullscreen = window.innerWidth <= CONFIG.BREAKPOINTS.FULLSCREEN_MODAL;
            if (!currentlyFullscreen) {
                // Use position-based selector for modal wrapper
                const modalWrapper = e.currentTarget.firstElementChild?.firstElementChild;
                if (modalWrapper && !modalWrapper.contains(e.target)) {
                    this.closeRecipe();
                }
            }
        });

        // Handle window resize - IMMEDIATE updates
        window.addEventListener('resize', () => {
            if (this.currentRecipeId) {
                // Immediately update layout and content for smooth transitions
                this.updateModalLayout();
                this.updateModalContent();
            }
        });
        
        // Prevent zoom on iOS rotation
        window.addEventListener('orientationchange', (e) => {
            if (this.currentRecipeId) {
                // Prevent default zoom behavior
                e.preventDefault();
                
                // Force viewport reset
                const viewport = document.querySelector('meta[name="viewport"]');
                viewport.setAttribute('content', 
                    'width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover'
                );
                
                // Small delay to ensure proper layout update
                setTimeout(() => {
                    this.updateModalLayout();
                    this.updateModalContent();
                }, 100);
            }
        });
    }

    // Main entry point for showing a recipe
    showRecipe(recipeId) {
        const recipe = this.recipeDatabase.findById(recipeId);
        if (!recipe) return;
        
        this.currentRecipeId = recipeId;
        
        // Clear completed steps and active step for this recipe when opening
        Array.from(this.completedSteps.keys()).forEach(key => {
            if (key.startsWith(recipeId + '-')) {
                this.completedSteps.delete(key);
            }
        });
        if (this.activeStep && this.activeStep.startsWith(recipeId + '-')) {
            this.activeStep = null;
        }
        
        // Track view
        this.userDataManager.trackView(recipeId);
        
        // Lock body scroll - UPDATED APPROACH
        this.scrollPosition = window.pageYOffset;
        document.body.classList.add('modal-open');
        
        // For iOS, prevent scroll on the body
        document.body.style.overflow = 'hidden';
        document.body.style.position = 'relative';
        document.documentElement.style.overflow = 'hidden'; // Also lock html element
        
        // Setup modal layout (fullscreen vs windowed)
        this.setupModalLayout();
        
        // Generate and insert content
        this.updateModalContent();
        
        // Make modal visible
        const modal = document.getElementById('recipeModal');
        modal.classList.remove('hidden');
    }

    // Separate function to handle modal container layout
    setupModalLayout() {
        const modal = document.getElementById('recipeModal');
        const flexContainer = modal.firstElementChild;
        const modalWrapper = flexContainer ? flexContainer.firstElementChild : null;
        
        const windowWidth = window.innerWidth;

    toggleInstructionStep(recipeId, stepIndex) {
        const key = `${recipeId}-${stepIndex}`;
        const isCompleted = this.completedSteps.get(key) || false;
        const isActive = this.activeStep === key;
        
        const stepElement = document.querySelector(`[data-step="${key}"]`);
        if (!stepElement) return;
        
        // Clear previous active step visually if switching to a new step
        if (this.activeStep && this.activeStep !== key) {
            const prevElement = document.querySelector(`[data-step="${this.activeStep}"]`);
            if (prevElement && !this.completedSteps.get(this.activeStep)) {
                prevElement.parentElement.classList.remove('bg-amber-50', 'border-l-4', 'border-amber-500', 'pl-4', 'pr-0');
                prevElement.parentElement.classList.add('pr-2');
                prevElement.classList.remove('text-black');
                prevElement.classList.add('text-gray-700');
            }
        }
        
        if (!isActive && !isCompleted) {
            // Default → Active
            this.activeStep = key;
            this.completedSteps.delete(key);
            stepElement.classList.remove('line-through', 'text-gray-400');
            stepElement.classList.remove('text-gray-700');
            stepElement.classList.add('text-black');
            stepElement.parentElement.classList.add('bg-amber-50', 'border-l-4', 'border-amber-500', 'pl-4', 'pr-0');
            stepElement.parentElement.classList.remove('pr-2');
        } else if (isActive && !isCompleted) {
            // Active → Completed
            this.completedSteps.set(key, true);
            this.activeStep = null;
            stepElement.classList.add('line-through', 'text-gray-400');
            stepElement.classList.remove('text-black');
            stepElement.parentElement.classList.remove('bg-amber-50', 'border-l-4', 'border-amber-500', 'pl-4', 'pr-0');
            stepElement.parentElement.classList.add('pr-2');
        } else if (isCompleted) {
            // Completed → Active
            this.completedSteps.delete(key);
            this.activeStep = key;
            stepElement.classList.remove('line-through', 'text-gray-400');
            stepElement.classList.add('text-black');
            stepElement.parentElement.classList.add('bg-amber-50', 'border-l-4', 'border-amber-500', 'pl-4', 'pr-0');
            stepElement.parentElement.classList.remove('pr-2');
        }
    }

    renderTip(tipText, isMobile) {
        const textSizeClass = isMobile ? 'text-sm' : '';
        return `
            <li class="bg-gradient-to-r from-yellow-100 to-yellow-50 border-l-[3px] border-amber-500 rounded-lg ${isMobile ? 'px-3 py-2.5' : 'p-3'} animate-[tipHighlight_0.3s_ease-out]">

                    </span>
                    <div>
                        <span class="font-semibold text-amber-700 mr-2 text-sm">Tips:</span>
                        <span class="text-gray-700 ${textSizeClass}">${tipText}</span>
                    </div>
                </div>
            </li>
        `;
    }

    renderInstructionStep(instruction, stepNumber, globalIndex, isMobile) {
        const recipeId = this.currentRecipeId;
        const textSizeClass = isMobile ? 'text-sm' : '';
        const stepKey = `${recipeId}-${globalIndex}`;
        const isCompleted = this.completedSteps.get(stepKey) || false;
        const isActive = this.activeStep === stepKey;
        
        return `
            <li class="flex items-start cursor-pointer select-none transition-all duration-200 hover:opacity-80 rounded-lg py-2 pl-2 ${isActive ? 'pr-0' : 'pr-2'} -m-2 
                ${isActive ? 'bg-amber-50 border-l-4 border-amber-500 pl-4' : ''}"
                onclick="recipeApp.modalManager.toggleInstructionStep('${recipeId}', ${globalIndex})">
                <span class="font-semibold text-amber-600 mr-3 flex-shrink-0">${stepNumber}.</span>
                <span data-step="${stepKey}" 
                    class="${textSizeClass} ${isCompleted ? 'line-through text-gray-400' : (isActive ? 'text-black' : 'text-gray-700')} transition-all duration-200">
                    ${instruction}
                </span>
            </li>
        `;
    }

    renderInstructionItem(instruction, stepNumber, globalIndex, isMobile) {
        // Check if it's a tip
        if (typeof instruction === 'string' && (instruction.startsWith('TIP:') || instruction.startsWith('TIPS:'))) {
            const tipText = instruction.replace(/^TIPS?:\s*/i, '');
            return { 
                html: this.renderTip(tipText, isMobile), 
                stepNumber: stepNumber,
                globalIndex: globalIndex 
            };
        }
        
        // Regular instruction step
        return { 
            html: this.renderInstructionStep(instruction, stepNumber, globalIndex, isMobile),
            stepNumber: stepNumber + 1,
            globalIndex: globalIndex + 1
        };
    }

    renderInstructions(instructions, isMobile = false) {
        if (!instructions || instructions.length === 0) return '';
        
        let stepNumber = 1;
        let globalIndex = 0;
        
        // Check if we have grouped instructions
        const hasGroups = instructions.some(item => typeof item === 'object' && item.group);
        
        // Simple flat instructions
        if (!hasGroups) {
            const items = [];
            instructions.forEach(inst => {
                const result = this.renderInstructionItem(inst, stepNumber, globalIndex, isMobile);
                items.push(result.html);
                stepNumber = result.stepNumber;
                globalIndex = result.globalIndex;
            });
            
            return `<ol class="space-y-3">${items.join('')}</ol>`;
        }
        
        // Grouped instructions
        const sections = [];
        
        instructions.forEach((item, index) => {
            if (typeof item === 'string') {
                // Single instruction outside a group
                const result = this.renderInstructionItem(item, stepNumber, globalIndex, isMobile);
                sections.push(`<ol class="space-y-3 ${index > 0 ? 'mt-3' : ''}">${result.html}</ol>`);
                stepNumber = result.stepNumber;
                globalIndex = result.globalIndex;
            } else if (item.group && item.steps) {
                // Group of instructions with indent and tighter spacing
                const groupItems = [];
                item.steps.forEach(inst => {
                    const result = this.renderInstructionItem(inst, stepNumber, globalIndex, isMobile);
                    groupItems.push(result.html);
                    stepNumber = result.stepNumber;
                    globalIndex = result.globalIndex;
                });
                
                sections.push(`
                    <div class="${index > 0 ? 'mt-4' : ''}">
                        <h4 class="font-semibold text-sm text-amber-700 mb-2">${item.group}:</h4>
                        <ol class="space-y-2 ${isMobile ? 'pl-3' : 'pl-4'}">
                            ${groupItems.join('')}
                        </ol>
                    </div>
                `);
            }
        });
        
        return sections.join('');
    }

    renderInteractiveStars(recipe) {
        let stars = '';
        const userRating = recipe.userRating || 0;
        for (let i = 1; i <= 5; i++) {
            const filled = i <= userRating;
            stars += `<button onclick="recipeApp.modalManager.rateRecipe('${recipe.id}', ${i}, event)" 
                            class="text-2xl transition-all duration-200 hover:scale-125 hover:text-amber-500">
                <i class="${filled ? 'fas' : 'far'} fa-star ${filled ? 'text-amber-400' : 'text-gray-300'}"></i>
            </button>`;
        }
        return stars;
    }

    rateRecipe(recipeId, rating, event) {
        if (event) {
            event.stopPropagation();
        }
        
        this.userDataManager.setRating(recipeId, rating);
        
        // Update stars in modal
        const button = event ? event.currentTarget : null;
        if (button && button.parentElement) {
            const stars = button.parentElement.querySelectorAll('i');
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.classList.remove('far', 'text-gray-300');
                    star.classList.add('fas', 'text-amber-400');
                } else {
                    star.classList.remove('fas', 'text-amber-400');
                    star.classList.add('far', 'text-gray-300');
                }
            });
            
            // Show eraser button
            const eraserBtn = document.getElementById(`eraser-${recipeId}`);
            if (eraserBtn && !eraserBtn.classList.contains('opacity-100')) {
                eraserBtn.classList.remove('opacity-0', 'pointer-events-none');
                eraserBtn.classList.add('opacity-100');
            }
        }
        
        // Update cards
        this.uiManager.updateRecipeCardRating(recipeId, rating);
        
        // Update recommendations
        this.recommendationEngine.updateRecommendations();
    }

    clearRating(recipeId, event) {
        if (event) {
            event.stopPropagation();
        }
        
        this.userDataManager.clearRating(recipeId);
        
        // Update stars in modal
        const eraserBtn = document.getElementById(`eraser-${recipeId}`);
        if (eraserBtn) {
            eraserBtn.classList.remove('opacity-100');
            eraserBtn.classList.add('opacity-0', 'pointer-events-none');
            const starsContainer = eraserBtn.nextElementSibling;
            if (starsContainer) {
                const stars = starsContainer.querySelectorAll('button');
                stars.forEach(star => {
                    star.innerHTML = '<i class="far fa-star text-gray-300"></i>';
                });
            }
        }
        
        // Update cards
        this.uiManager.updateRecipeCardRating(recipeId, 0);
        
        // Update recommendations
        this.recommendationEngine.updateRecommendations();
    }
